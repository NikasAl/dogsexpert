akita_inu=...Из всех пород японских собак акита-ину &#8212; единственная, удостоенная чести называться Памятником Природы этой страны. Произошло это больше семидесяти лет назад, в июле 1931. До этого таких собак называли Одате-ину либо Казуно-ину. Распространены они были только в городе Одате и районе Тохоку северной префектуры Акита, от которого эта порода и получила своё имя....Там, на севере острова Хонсю, они появились в 17-м веке и с той поры практически не изменились. Акита-ину была в числе домашних любимцев, у японских императоров и представителей королевской знати, поэтому считалась «королевской собакой». Её смелость очень ценилась и знаменитыми японскими самураями. Размеры и бесстрашие собаки, выведенной, чтобы добывать оленя и кабана, сделали из неё отличного охотника. Акита-ину способна справиться даже с черным медведем Езо весом под 400 килограммов, обитающим в тех местах.......Отличительные признаки акиты &#8212; её благородство и чувство собственного достоинства, которые видны как в гордой стойке, так и при целенаправленном движении. Во внешнем виде Акиты сразу заметны сила и властность, а её осанка вызывает невольное уважение. Это собаки со спокойным характером, очень сдержанные и осторожные. Они во многом превосходят других представителей своего семейства....Акита-ину не реагирует на несущественные раздражители, но на серьёзный вызов других собак отвечает стремительной реакцией. При всей своей разумности, сдержанности и послушности эта порода отличается пылким темпераментом. Её представители способны на яростное нападение, при этом, обычно легко поддаются дрессировке. ...Будучи самой крупной из японских шпицеобразных собак (в холке достигает 58-70 см при весе 35-50 кг), она прекрасно сложена, крепкая плотная и мускулистая. Для этой породы характерны хорошие пропорции. Плоская, широкая и тяжёлая голова тупоугольной формы и сильная короткая морда напоминают медвежьи. Акита-ину обладает немного растянутым корпусом (если сравнивать его с высотой в холке) широкой, глубокой грудью, прямой спиной....У неё хорошо выражен переход к морде ото лба, в центре которого есть впадинка. Морда заострённая. Направленные вперёд маленькие стоячие уши находятся вдоль линии шеи. Маленькие глаза в форме треугольника темно-коричневые. Нос чёрный с короткой спинкой. У собак белого окраса допускается коричневый, но чёрный предпочтительней. Губы акиты тоже чёрные, а язык розовый. Прикус ножницеобразный....Высоко посаженный хвост загибается элегантным кольцом на спину один или два раза. Плотная лапа, напоминающая кошачью, имеет сомкнутые пальцы и позволяет собаке прекрасно плавать. Под жёсткой водоотталкивающей шерстью находится густой подшёрсток....Окрас допускается белый, рыжий, тигровый или сезам. Все они, кроме белого, оттеняются значительным юражиро (белый или беловатый окрас с боков морды и щёк, под нижней челюстью и на шее, а также на животе, внутренней части передних и задних лап и на хвосте). Требуется, чтобы окрас был чистым и насыщенным. Нечёткость цветовых границ и чёрная маска являются дисквалифицирующим пороком на выставках.
alabai=...У этой породы, туркменского алабая, есть ещё несколько наименований. Его называют и среднеазиатской овчаркой, и туркменским волкодавом, и просто азиатом. Вероятно, это древнейшая собака на планете, которая дошла до нас практически в неизменном виде. По-разному оценивается специалистами возраст этой породы. Он колеблется в пределах трёх &#8212; шести тысяч лет.......Как и обо всём, что имеет древнюю историю, об алабае существует немало легенд. Одна их самых старых повествует о том, его родоначальником было мифическое существо &#8212; туркменских зверь сыртлон, похожий внешне на гигантскую собаку и одновременно на гиену. Он был умным, коварным, злопамятным, хитрым и приводил в ужас древних пастухов, нападая на стада. Во время гона сыртлоны уводили лучших пастушеских собак. Таким образом появились в степях их потомки. Это были громадные собаки, обладавшие нравом сыртлона и могучим сложением, &#8212; алабаи..........Представители этой породы недоверчивы к посторонним, верны и преданы одному своему хозяину. Алабай пойдёт за ним на край света, отдаст за него, если понадобится, жизнь. Он никогда не жалуется на боль, от него не услышишь визга или стона. Собака-однолюб, верная лишь своему избраннику, будет с гордостью охранять всё, что ему принадлежит: дом, участок, родственников, детей.......Будучи изначально и по сей день пастушеско-охранной собакой, мощной, самостоятельной и свободолюбивой, алабай – не слуга и не раб человека. Пёс не отведёт взгляда, если на тот на него прямо посмотрит. Эту собаку невозможно заставить исполнять волю хозяина. Она может быть либо врагом, либо другом. Алабай не будет за подачку «служить», но с большим достоинством принимает заработанную награду. Зверь этот очень гордый, взирающий часто на человека с восточной мудростью в глазах, прощая ему суетливость и спесь.......Для собак этой породы характерны крупные размеры, атлетическое сложение, недоверчивость к посторонним. Они рождаются с заложенным на генетическом уровне инстинктом охраны имущества своего хозяина. Алабаи проявляют злобность на &#171;своей&#187; территории. Всегда уверенные в себе, они чрезвычайно независимые и самостоятельные, если необходимо принять решение.......Тысячелетняя выбраковка ленивых, трусливых собак, со злобой относящихся к человеку, привели к тому, что они стали недоверчивыми и злобными при охране овец. Они не подпустят к отаре ближе расстояния, границы которого определяют сами. Работая свободно, без привязи, алабай не проявляет злобы к людям вне зоны, представляющей опасность для его подопечных.......На формирование этих качеств повлиял жесточайший многовековой естественный отбор. Знойный пустынный климат, достаточно скудная пища, недостаток воды, постоянное отражение атак хищников оказали воздействие на внешний облик и характер собаки, придали ей силу и бесстрашие. Алабай научился экономно тратить силы, а схватки с дикими зверями отточили его боевое мастерство. Чтобы отстоять отару, он должен в первую очередь уметь защитить себя.......Очень важно, чтобы собака хватала за область головы и шеи и ни в коем случае не отпускала. Недостатком будет, если она берёт противника за холку и дальше. Алабай должен иметь массивную широкую в черепной части голову, плавно переходящую в короткую сильную шею.......Лоб должен быть плоским либо слегка округлым, морда -тупой, широкой, глубокой в основании и почти не суживающейся к крупной чёрной мочке носа. Толстые мясистые губы должны полностью закрывать массивную и широкую нижнюю челюсть. Мочка носа при светлом окрасе может быть осветлённая.......Он не сможет выполнять свои функции без крепких конечностей, широкой груди, сильной поясницы и очень хорошей дыхательной системы. Лапы у алабая крупные и овальные, прибылые пальцы нужно удалять. Хвост высоко посаженный, в основании толстый. разрешаются некупированные хвосты, достигающие скакательных суставов и имеющие серповидную форму.......По размерам кобеля туркменских алабаев не должны быть ниже 65 см, а суки &#8212; 60 см. Окрас допускается самый разнообразный: от белого и чёрного до чёрноподпалого при правильном рисунке подпалин, а также палевый, серый, рыжий, пятнистый, тигровый, пегий и трехцветный.
alyaskinskij_malamut=...Родина маламутов – морозная снежная Аляска, и внешность собак во всем соответствует суровому климату: природа наделила их крепким телосложением и сильными ногами, снабдила поросшими мехом подушечками на лапах, не позволяющими животным проваливаться в сугробы, одарила длинной, густой и жесткой шерстью....Выразительная волчья маска на морде в сочетании с чутко стоящими ушами придают маламуту сходство с серым разбойником, но это только видимость: характер собак отличается дружелюбием и уравновешенностью. Обучать сообразительных питомцев – одно удовольствие: единственное, о чем следует помнить воспитателям, так это о том, что в процессе учебы желательно избегать приемов неприкрытого нажима. Маламуты не терпят давления и в некоторых ситуациях могут проявлять изрядное упрямство, настаивая на своем.......Именно поэтому еще в щенячьем возрасте до собаки важно донести истинное положение вещей, ясно дав понять, кто вожак в «стае». Иначе маламут будет расти в абсолютной уверенности, что именно ему принадлежит неоспоримое право на лидерство, и изо всех сил его отстаивать....Впрочем, некоторую долю независимости энергичному питомцу предоставить все-таки придется – это необходимо для того, чтобы пес не утратил навыков принимать самостоятельное решение в критических обстоятельствах, когда полагаться приходится не на команду человека, а на собственное чутье....И хоть преданность маламутов хозяевам заслуживает хвалебной оды, сторожа из «северян» выходят весьма посредственные. А все из-за безграничного доверия к людям и отсутствия природной агрессии. Есть сведения, что в процессе выведения породы из числа претендентов на селекционную работу молниеносно выбывали те псы, что были замечены даже в мизерной враждебности по отношению к человеку: уж слишком крепкими нитями связаны судьбы людей с поведением рабочих собак....Зато выносливости этих работяг позавидуют и самые крепкие собратья, ведь древние эскимосы выводили их для перевозки грузов любой тяжести в сложнейших климатических условиях. Кстати, и свое название аляскинские тяжеловозы унаследовали от наименования племени тех самых эскимосов – мэлмьютов, которые по праву считаются основателями замечательной породы....Чтобы собаки не утратили природную мощь в условиях каменных джунглей, хозяевам придется обеспечить своим энергичным питомцам ежедневные пробежки и регулярные изматывающие тренировки. Не лишним будет позаботиться и об участии своих подопечных в вейтпуллинге – соревнованиях по перетягиванию тяжестей, где собаки не только смогут во всей красе продемонстрировать силу и выносливость, но и задать изрядную работу своим мышцам и сухожилиям....Кстати, насчет активности. Если местом выгула питомцу будет служить приусадебный участок, позаботьтесь о надежной защите грядок с редиской-морковкой и клумб с любимыми цветами: маламуты обожают проводить время за рытьем маленьких ямок и внушительных «котлованов». Раньше таким образом они добывали себе пропитание – грызунов, обитающих под слоем мерзлой земли, а теперь просто развлекаются, не подозревая, что наносят обожаемым хозяевам существенный урон....Обеспечив энергии питомца мирное русло, вы получите умного товарища, незаменимого компаньона, веселого партнера по играм, выносливого помощника и надежного друга.
amerikanskij_buldog=...У современного американского бульдога, молодой породы, происхождение давнее &#8212; от «старых бульдогов» из Англии. Они были завезены в Америку ещё первыми переселенцами на фермы в южные штаты. Собаки должны были следить за скотом, охранять стада, а также использовались для охоты. ...Благодаря изолированному разведению, порода сохранилась и стала популярной. Заслуга в этом нескольких заводчиков, которые создали ряд линий рабочих собак, которых совсем недавно, около десяти лет назад, стали называть «американскими бульдогами». До этого в США встречались названия: «алабама», «белый англичанин», «бульдог», «пит-бульдог», «южный бульдог».......Интерес к собакам этой породы в Соединённых Штатах возрос к концу восьмидесятых годов прошлого века. Являясь великолепным охранником, спортсменом и собакой-компаньоном, американский бульдог сейчас широко признан. В Америке, Европе и Австралии создано множество клубов этой породы. Однако большое число кинологических организаций, регистрирующих в США американских бульдогов, в каждой из которых есть свой стандарт и правила шоу-экспертиз, вносили изрядную путаницу в то, каким же должна быть эта собака....Целью создания в 1997 ABNA &#8212; Национального союза американских бульдогов, &#8212; наряду с объединением и сплочением рядов заводчиков, было утверждение стандарта породы. Он зафиксировал, что американские бульдоги бывают двух типов, названных стандартным и классическим. Такое подразделение отражает два разных исторически сложившихся подхода к требованиям, предъявляемым американскому бульдогу....Смелость и активность, выносливость и неприхотливость американского бульдога сделали его универсальной рабочей собакой, а умение отлично ладить с детьми, уживаться с домашними питомцами и несложный уход за ним &#8212; прекрасным компаньоном. Он пригоден к комнатному и к уличному содержанию и обладает врождённым инстинктом охраны. При правильной дрессировке медленно взрослеющие собаки этой породы становятся беспроблемными. ...Однако, хотя они всё легко схватывают, нужно иметь завидное терпение и настойчивость, чтобы воспитать этих очень умных, хитрых и упрямых животных. Американские бульдоги бывают недоверчивы к посторонним и чувствуют порой превосходство над другими собаками. Если у них в молодом возрасте преднамеренно развивают злобность и натаскивают на охрану, это может сделать собак в будущем чрезмерно агрессивными....Американский бульдог — темпераментная и атлетически сложенная, ловкая, уверенная собака с сильным компактным корпусом. Кобели при высоте в холке 56 &#8212; 71 см и весе 34 &#8212; 54,5 кг &#8212; более коренастые и мощные в кости, суки &#8212; высотой 51-61 см и весом 27 &#8212; 45 кг &#8212; более утонченные. Стандартный тип выглядит более поджарым и атлетическим, а классический &#8212; более крупным и массивным....Голова собаки при сравнении с размерами и общей структурой &#8212; большая и широкая, сверху плоская и выглядит квадратной. Между глаз есть борозда (выемка), стоп хорошо выражен, скулы выступают. Среднего размера уши опущены вперёд или выглядят как лепесток розы, могут допускаться купированные....Низко посаженный хвост в основании толстый, к концу, который не должен закручиваться в кольцо, сужается и достаёт до скакательных суставов. Допускается купированный хвост. Шерсть должна быть прямой, короткой и может быть как мягкой, так и жёсткой белого или с белыми отметинами окраса всех оттенков: тигрового, коричневого, рыжего, палевого. Недопустимы чёрный, чёрный с подпалинами и (или) с крапчатостью основного окраса (чёрного или рыжего). Нежелательно, чтобы была чёрная маска.
pitbul=...Репутация у этих собак, прямо скажем, не очень. Ее изрядно подмочил долгий период участия в жестоких собачьих боях, которые продолжались и после официального запрета кровавых развлечений, а главное, многочисленные несчастные случаи – нередко с трагической развязкой, героями которых неизменно выступали они, американские питбули....С таким пятном в биографии рассчитывать на статус дружелюбного компаньона не очень уместно, ведь при одном названии породы воображение услужливо рисует не просто бойцовую собаку, а свирепого кровожадного монстра. И даже американцы, некогда не чаявшие души в питбулях, в порыве гнева призывали к расправе – вплоть до физической ликвидации всех собак этой породы. ......Впрочем, вскоре одумались. И правда, разве собаки виноваты в том, что побуждаемые жаждой наживы заводчики на протяжении долгих лет планомерно и целеустремленно формировали из них безотказную машину для убийства? Разве вина собак, что природное дружелюбие и уравновешенность искусственно подавлялись человеком, а вместо этого поощрялась агрессия и культивировалась враждебность?...Но, хоть питбули и были реабилитированы, а недоверие к породе все-таки сохранилось и, завидев владельца, выгуливающего опасного питомца, многие предпочтут перейти на другую сторону улицы.......В некоторых странах кобели питбулей подлежат обязательной стерилизации, в других запрещено выводить их на улицу без намордников, а в третьих разведение этих собак и вовсе находится под запретом. По оценкам многих экспертов, представители этой породы, и впрямь, считаются самыми агрессивными собаками из всех существующих.......Да и внешность собакам досталась вполне подходящая – они имеют телосложение настоящих бойцов: мускулистые, с широкой грудью, массивной шеей, грубой мордой и парой мощнейших челюстей. Поскольку международная кинологическая федерация FCI питбулей не признала, то строгих стандартов порода не имеет: допустим практически любой окрас и широкий разброс параметров роста-веса.......Людям с мягким характером не рекомендуется заводить питбулей: такие питомцы нуждаются в уверенной руке, жесткой дрессуре и строгом воспитании – последствия баловства и вседозволенности могут оказаться непредсказуемы....Но если воспитать питбуля, как должно, можно получить исключительно послушную, ласковую, любящую и добродушную собаку с невероятным уровнем интеллекта и фантастической интуицией. Владельцы питбулей наперебой рассказывают об удивительном чутье этих собак, которые поразительным образом вычисляют людей с дурными намерениями задолго до того, как те их обнаружат. И так же безошибочно «сканируют» того, кто нарочито демонстрирует агрессию, не проявляя в его адрес ни малейшей настороженности....Питбули – порода универсальная: при условии грамотного воспитания из них могут выйти превосходные охранники, охотники, спортсмены, спасатели и беззаветно преданные друзья, не жалеющие жизни ради тех, кому они отдали свое сердце.
anglijskij_buldog=...Среди собак, ведущих происхождение от молосских бойцовых догов Древней Греции, позже всех сформировалась порода «английский бульдог». ...По названию («bull» переводится «бык», «dog» &#8212; собака) понятно, что бульдог был предназначен для травли быков. Это зрелище со времён Рима было очень популярно в Европе вплоть до начала девятнадцатого столетия. По вышедшему в Англии в 1835 году закону были запрещены все бои, в которых участвовали животные. В связи с этим количество бульдогов в стране резко сократилось.......Для боёв требовались невысокие, коренастые, мощные, но подвижные псы, обладающие мёртвой хваткой. Поклонники английского бульдога сумели уберечь эту породу от исчезновения, сделав ставку на сохранение самых добродушных и уживчивых собак. Поэтому современный бульдог имеет довольно миролюбивый, уравновешенный и покладистый характер. Хотя дружбу он заводит далеко не с каждым, своему другу он беззаветно предан....Несмотря на свой вычурный облик, эти собаки, по-своему трогательные и утончённые, наделены обаянием, благородством и сдержанностью. Они стали национальной гордостью англичан, примером отваги, решимости и верности. Английские бульдоги привязчивы, любят взрослых и детей, отличаются умом. Это друзья, компаньоны, товарищи по играм, остающиеся вечными детьми. Они ориентированы и запрограммированы на общение с людьми, а не со своими сородичами.......Во всем мире эта собака ассоциируется с английским характером, воплощённом в образе легендарного Джона Буля. Обладая ярко выраженной индивидуальностью и весьма оригинальной внешностью, английский бульдог является идеальной собакой для содержания в квартире....Это удивительная личность, с чувством собственного достоинства, обстоятельностью и консервативными привычками, что придаёт жизни с ним английский колорит. Некоторое неудобство только приносит его манера храпеть....Чуткий, сопереживающий всему, что происходит в доме, английский бульдог плохо переносит недостаток общения и одиночество. Являясь потомком бойцовых собак, он достаточно подвижен, силён и готов сопровождать хозяина повсюду, а в случае опасности защищать его....Но мировую славу бульдогу принесло его знаменитое упрямство, благодаря которому, он стал талисманом во многих спортивных клубах. Дрессируя бульдога, не нужно отчаиваться, если навыки медленно образуются, хотя владельцы обычно ограничиваются лишь воспитанием, вырабатывая стойкое общее послушание, Английского бульдога, достигающего в холке 31 &#8212; 36 см при весе 19 &#8212; 25 кг, сравнивают с мощным, идущим напролом, паровозом, имеющим изрядный запас топлива.......Величина его головы в обхвате равна высоте в холке. У этой собаки очень тёмные глаза. Из-за нависающих низко бровей они выглядят глубоко посаженными. Небольшие высоко посаженные, полувисячие уши имеют не закрывающий раковину верхний конец, отведённый в сторону....Шерсть бульдога короткая, прямая, плотно прилегающая. Окрас может быть тигровым на различном фоне (обычно рыжем), белым, или пёстрым (белым с тигровыми участками). Не допускаются чёрный окрас и чёрно-подпалый.
koker_spaniel=...В этом небольшом создании таится источник такой неукротимой энергии, что его вхождение в вашу жизнь заставит вас распрощаться со многими старыми милыми привычками....Вы наверняка измените свое отношение к порядку в доме, обнаружив, что от неубранной вовремя обуви могут остаться одни подметки, а неплотно прикрытая дверца шкафа, того и гляди, подтолкнет лохматого исследователя к тщательному изучению вашего гардероба. В прошлом останутся и тихие умиротворенные вечера перед мерцающим экраном, и лирический беспорядок в зоне кухни. И все потому, что в вашей жизни появился он, английский кокер-спаниель! ......Однако это еще не все. Маленький пришелец с большими запросами потребует для себя максимально комфортных условий – скажем, уютного мягкого кресла с теплым пледом вместо непритязательного коврика у порога. Ни дать ни взять, английский лорд! ...А что же вы получите взамен? Бесконечную радость от общения с преданным ласковым созданием, прилив кипучей энергии, удовольствие от продолжительных активных прогулок. А еще английский кокер – это неутомимый генератор позитива и большой выдумщик по части проделок. Скучать с такой собакой точно не придется! ...И хоть спаниели все чаще заводятся в качестве декоративных собак, вы сделаете пса абсолютно счастливым, если дадите ему возможность хотя бы изредка участвовать в охотничьих вылазках. Потому что английский кокер – это настоящий охотник с острым зрением, чутким обонянием и заложенным в генах призванием находить в густой высокой траве пернатую дичь. Недаром в основании его генеалогического древа числятся знаменитые длинношерстные приземистые птичьи собаки, участвовавшие в соколиной охоте в Древней Греции....Несмотря на то, что кокер-спаниель легко адаптируются к проживанию среди каменных джунглей, он нет-нет, да сделает стойку на пролетающий в небе самолет. А уж что касается ворон с голубями, в изобилии встречающимися на прогулке, то здесь его охотничьи инстинкты проявятся во всей красе! Какая-никакая, а дичь. Своему чуткому нюху легко дрессируемые кокеры обязаны и служебной карьере: собаки этой породы давно и успешно применяются в поисковых целях на таможне и в полиции. ...Внешний вид кокера – под стать его дружелюбному характеру. Это мускулистые, отлично сложенные собаки с головой правильной формы, круглыми выразительными глазами и низко посаженными длинными ушами со слегка вьющейся шерстью. Рост их не превышает 40 см, а вес держится в пределах до 15 кг. Окрасов у английских кокер-спаниелей много, в числе самых распространенных чёрный, рыжий и чёрно-голубой....Но настоящая гордость этих собак – мягкая, шелковистая и длинная шерсть, которая нуждается в постоянном уходе. Ее следует регулярно вычесывать, уделяя особое внимание лапам и области ушей. Кстати, уши – самый уязвимый орган у английских кокеров. Если не следить за ними придирчиво и не поддерживать в чистоте, не избежать серьезных болезней....Есть у кокер-спаниелей и еще одна слабость, немного другого характера. Эти неутомимые жизнерадостные создания чрезвычайно прожорливы. Хозяевам следует проявлять строгость и не поддаваться на красноречивые уговоры «говорящих» глаз питомцев, которые будут выпрашивать любую снедь, появившуюся в их поле зрения, будь то банан, оливка или огурец....Несмотря на игривость и общительность, английские кокер-спаниели недоверчивы к незнакомцам, зато любимому хозяину готовы простить все, что угодно, включая серьезное наказание. Они не помнят зла, но желают всегда находиться в центре внимания и жаждут безраздельной любви всех членов семьи.
mastif=...Мастифы – собаки очень древние. За несколько тысячелетий до н.э. с ними охотились в Древнем Вавилоне на диких лошадей и даже львов, их использовали для охраны жилища и скота от хищников....У ассирийцев терракотовые статуэтки мастифов помещались над входом в дом, чтобы отогнать злых духов. В Рим этих собак впервые привезли из Британии (неизвестно, как мастифы туда попали) для участия в боях с животными и людьми. ......Большинству английский мастиф кажется страшным, очень грозным животным. Разумеется, при намеренном воспитании агрессивности или при содержании его в изоляции, ограничивая общение с людьми, можно вырастить злую, свирепую собаку. Но боевое прошлое мастифов уже давно позади....Их характер разительно отличается от неукротимого нрава предков. Эти огромные собаки уверены в себе, лояльны по отношению к людям, величественны и несуетливы. Мастифы &#8212; однолюбы, прекрасно сочетают в себе добродушие и величие, мягкость и бесстрашие и очень привязаны к своим хозяевам и их детям....Практически все мастифы обладают ярко выраженным сильным инстинктом телохранителей. Смелые и непреклонные, они является надёжной сторожевой собакой. Но охрана вовсе не является главным предназначением сегодняшнего английского мастифа. Прежде всего, это собака-компаньон, которому требуется достаточно строгая дрессировка, так как контролировать поведение необученной собаки, весящей около центнера, очень непросто. ...В доме, невзирая на свои гигантские размеры, мастиф ведёт себя почти незаметно. Самое большое его желание &#8212; улечься на ковёр возле ног любимого хозяина. Животное это очень чистоплотное. Даже щенки мастифов обычно в квартире ничего не портят....Ест эта громадная собака отнюдь не столько, как кажется при взгляде на её размеры. Нельзя только позволять жиреть щенкам мастифа. Для этого домоседа необходимо просторное помещение в квартире и, конечно же, большое пространство для выгула и длительных спокойных прогулок....У английского мастифа кобели массивнее, чем суки, у них более крупная тяжёлая голова, и выглядят они мужественнее. Рост сук меньше, сложение более лёгкое. ...Высота мастифов в холке до 70 -76 см, а вес примерно 80 &#8212; 86 кг. У некоторых кобелей вес доходит до 154-169 кг. Пропорционально сложенный и представительный, мастиф поражает своей мощью и импозантностью....Голова собаки крупная и широкая, на лбу складки. Морда у английского мастифа короткая и квадратная. Желательно, чтобы на морде была чёрная маска. Шерсть должна быть короткой, прилегающей, а подшёрсток &#8212; более мягким и плотным. Окрас допустим абрикосовый и серебристо-палевый, а также на палевом фоне темно-тигровый....К сожалению, английские мастифы, как и большинство крупных собак, не являются долгожителями собачьего мира, так как живут в среднем &#8212; 9 &#8212; 10 лет.
argentinskij_dog=...Чтобы получить атлетически сложенного белоснежного аристократа, известного миру как аргентинский дог, потребовались знания выдающегося кинолога ХХ столетия Антонио Норес Мартинеса, долгие годы селекционной работы и участие представителей нескольких пород: бойцовой собаки родом из аргентинской провинции Кордова, немецкого дога, большой пиренейской собаки, английского пойнтера, немецкого волкодава и других....Целью селекционера было вывести новую породу с качественным экстерьером, великолепными физическими данными, тонким чутьем, уравновешенным характером и без толики агрессии и злобы в адрес человека. Предполагалось, что собака будет участвовать в охоте на крупных диких зверей, легко перенося тяготы жаркого климата.......Результат многолетней работы превзошел самые смелые надежды: набор характеристик аргентинского дога оказался настолько впечатляющ, что вскоре этой собаке суждено было стать настоящим национальным достоянием Аргентины....Судите сами: какого собаковода оставит равнодушным мощный, выносливый и бесстрашный охотник с безошибочным нюхом, крепкими нервами и покладистым нравом?...Спортивные качества, сила и понятливость аргентинских догов позволяют им без труда справляться с любыми функциями. Несмотря на обилие мускулов, собака выглядит вполне гармонично: за ее внешним видом угадывается мощный атлет, облаченный в шкуру утонченного аристократа....Сильные ноги, широкая грудь, горделивый изгиб шеи и массивная голова в сочетании с традиционно белым окрасом – внешность «аргентинца» настолько выразительна, что его невозможно спутать с любой другой собакой....И хоть вид у этого дога достаточно внушительный, он обладает на диво дружелюбным характером. Да и бойцовским прошлым репутация собаки, к счастью, не испорчена. ...Впрочем, понятно, что при таких физических данных «аргентинец» нуждается в безупречной выучке и блестящей дрессуре, иначе справиться со взрослой – сильной и непослушной – собакой, склонной к доминированию, будет проблематично....Зато послушному и обученному хорошим манерам догу можно будет смело доверить самое дорогое – детей. От крохотных малышей, так и норовящих схватить цепкой ручонкой собаку за нос или хвост, эти белоснежные великаны виртуозно уворачиваются, а с ребятней постарше с удовольствием затевают веселую возню....Из «аргентинцев» получаются исключительно успешные телохранители: эти собаки наделены редкой способностью чутко реагировать на эмоциональный фон человека, поэтому без труда вычисляют недоброжелателей, даже если те до поры до времени не выдают своих намерений. С таким компаньоном можно не опасаться ни за собственную безопасность, ни за сохранность имущества....«Аргентинец» не нуждается в сложном уходе – стрижках, укладках, вычесывании или тримминге. Единственное, что потребуется от владельца – это обеспечить питомцу регулярные физические нагрузки: чтобы не позволить потерять отличную форму и не дать любимцу заскучать....А еще следует помнить о том, что белоснежные исполины – существа с тонкой душевной организацией. Нет-нет, нервы у них стальные, а вот душа – ранимая. Поэтому любая незаслуженная обида может надолго выбить из колеи аргентинского дога, лишив его природной жизнерадостности.
afganskaya_borzaya=...Изящная красавица с длинной развевающейся на бегу шелковистой шерстью, афганская борзая, полна энергии и готова каждую минуту стремительно мчаться наперегонки с ветром....Наблюдая за её необычайно грациозными движениями, нетрудно представить себе такой элегантный силуэт на фоне бескрайней азиатской степи. «Автор» этой древней породы в большей степени не человек а природа. ......В Афганистане борзые «обзавелись» великолепной длинной шерстью. Около 1890 г. этих любимых собак афганской знати английские солдаты привезли с собой в Великобританию, а в 1907 афганских борзых впервые продемонстрировали в Лондоне, что положило начало выведению породы в современном виде. Необычная внешность собаки, её уравновешенный характер и замечательные охотничьи качества способствовали популярности, пик которой был в 80-х годах XX века....Несмотря на то что собака довольно крупная, она вполне уместна в квартире. Необходимо только обеспечить подвижное животное достаточным пространством и серьёзной физической нагрузкой. Афганской борзой необходимы длительные энергичные прогулки: взрослой собаке требуется в день не меньше двух часов бега! ...В доме она чрезвычайно чистоплотна и не имеет «собачьего» запаха. Гордая, с развитым чувством собственного достоинства афганка никогда не бывает навязчивой и попусту не лает. Она сдержанна в проявлении чувств, не показывает их даже хозяину, но обожает его детей. Это красивое и преданное существо может быть компаньоном. Однако обращение с таким домашним питомцем должно быть твёрдым но ласковым. Ни в коей мере нельзя ломать независимый характер афганской борзой....Кроме того, её прекрасную длинную шерсть ежедневно надо чистить щёткой и тщательно расчёсывать на ногах, начиная с лап, на корпусе же — с груди. При этом, используют щётку, имеющую натуральную щетину. Раз в месяц афганскую борзую купают, а в год 2—3 раза ей нужна профессиональная стрижка. ...Голова афганской борзой длинная со слабо выраженным переходом к морде ото лба и хорошо заметным затылочным бугром. Морда длинная. Челюсти мощные. Темные, иногда с золотистым оттенком овальные глаза поставлены слегка косо. Низко посаженные висячие уши покрывает длинная шелковистая шерсть....Крепкий корпус, длинная шея, широкая и глубокая грудь с выпуклыми бёдрами, плоская мускулистая спина, прямая, короткая поясница, подобранный живот, длинные мускулистые ноги и большие, широкие лапы придают достаточно изящной собаке силу. ...Покрытый редкой шерстью хвост на конце образует кольцо. Окрас бывает любого цвета. Кобели достигают в холке 69 &#8212; 74 см, а суки &#8212; 62 &#8212; 69. Вес афганской борзой 25 &#8212; 30 кг. Независимость и некоторая надменность создают сложности в дрессировке собак этой породы. Они очень восприимчивы к грубости и ко всем эмоциям хозяина. Поэтому афганским борзым нужны доброе отношение, забота, терпение и последовательность в воспитании.
basendzhi=...Как только ни называют басенджи: собакой Занде, лесной собакой из Конго, бонго-терьером, конго-терьером и даже ньям-ньям-терьером....Этой маленькой гладкошёрстной, необычайно изящной и сообразительной собаке, похожей на грациозную газель, аналогов в мире не существует. Во-первых, басенджи, не в пример их остальным сородичам, совсем не лают. Во-вторых, умываются лапкой, как кошки. Ну, а в третьих, можно вполне поверить, что когда-то они умели говорить: так таинственен и загадочен взгляд этих «лесных существ» &#8212; так переводится это слово с языков африканских племён. ......Изображениями собак, так похожих на басенджи, украшены барельефы гробниц египетских фараонов, воздвигнутые больше 6000 лет назад. Они встречаются в настенных изображениях, фресках, шкатулках, в виде статуэток и других культовых и бытовых предметов. В гробнице Тутанхамона были найдены забальзамированные басенджи, обёрнутые в пропитанные благовониями ткани. На их шеях сверкали ошейники с драгоценными камнями. Видимо, фараоны воспринимали этих собак как живые амулеты, предохраняющие от колдовства....Предполагают, что басенджи происходят из центральной Африки, откуда их по течению Нила привозили в Египет путешественники, а в середине позапрошлого века вновь открыли в Южном Судане и Конго. Там местные племена используют этих собак на охоте целыми стаями, загоняя добычу в сети....Не умея лаять, они прекрасно «разговаривают» с помощью других звуков: рычания и хихиканья, бормотания и оханья, фырканья и своеобразного тирольского подвывания &#8212; йодля. Вероятно, их тысячелетиями натаскивали на охоту без лая....Басенджи абсолютно бесстрашны: они способны дать отпор любой собаке, но с человеком нежны и ласковы, при этом, чувства собственного достоинства никогда не теряют....Характер собак этой породы покладистый, но вовсе не подобострастный. Басенджи проказливы и любопытны, любят детей и необычайно чистоплотны. Утончённые и опрятные, они вылизывают свою шёрстку и не пачкают ничего вокруг. Это делает Басенджи идеальными компаньонами, очаровательными и милыми, очень игривыми и ласковыми, как котята....Они могут с лёгкостью перехитрить кого угодно и добиваются своего не упрямством, а лишь с помощью природного обаяния. Щенки этой породы очень ласковы с детьми, однако бывают склонны подраться с сородичами....Лёгкие и изящные, басенджи в холке могут быть высотой 40 &#8212; 43 см при весе 9 – 11 кг. Сложение гармоничное, костяк лёгкий, формат немного укороченный. Шея поставлена высоко. Лоб плоский, средней ширины с едва заметным переходом к морде, покрыт &quot;мудрыми&quot; морщинками. Мочка носа чёрная. Высоко посаженные уши с острыми кончиками, немного наклонённые вперёд, как изящные капюшончики, придают собакам этой породы привлекательность....Свёрнутый в кокетливое колечко (или даже в два) хвостик посажен высоко и прижат к бедру. Шерсть басенджи необычная: гладкая, отливающая на солнце медью. Кроме того, даже влажная, &#8212; она безо всякого запаха и не вызывает аллергии. Окрас может быть рыжим, чёрным, чёрно-подпалым, но лапы, грудь, как и кончик хвоста всегда белые.
basset=...Невозможно не обратить внимания, если мимо на коротких ножках важно шествует или резво бежит бассет-хаунд. Внешность его курьёзна: кажется, этой собаке достались части тела от нескольких разных пород. Выражение морды всегда умильное и меланхолическое. На родине бассета в Англии его в шутку сравнивают с пожилым джентльменом, который забыл подтянуть брюки....У собак породы бассет-хаунд внешность и темперамент совершенно не соответствуют друг другу. Обожающий уют пёс производит впечатление &quot;интерьерного&quot; задумчивого, ленивого толстяка. Поэтому его английские остряки называют &quot;диванным атлетом&quot;. Очень быстро привыкая к комфорту, бассет с большим трудом меняет свои установившиеся привычки. ......Но это только кажется, что бассет-хаунду из-за его коротких ножек выпала судьба малоподвижного сибарита. Будучи охотничьей собакой, он не утратил ловкости и выносливости: любит во время прогулок по лесу пролезать сквозь кусты, с удовольствием карабкается по крутым склонам. Бассеты не очень охотно прыгают, хотя прекрасно могут это делать. Вместо прыжка они всегда стараются обойти препятствие сбоку или подлезть под него снизу....Достаточно интеллигентный и сдержанный, бассет-хаунд бывает очень азартен. Это настоящая гончая собака, получившая с помощью селекции и отбора тот оригинальный декоративный облик, который порой так удивляет окружающих. Принадлежность к охотничьим породам объясняет и некоторые сложности с его воспитанием. Хотя бассетов давно для охоты не используют, они с удовольствием изучают следы, попадающиеся во время прогулок, а, встав на след, забывают всё на свете. ...Бассет-хаунды умны, изобретательны и достаточно хитры, так сказать, &quot;себе на уме&quot;. Это собаки с чувством юмора, склонные к анализу, способные оценивать ситуацию. Они упорно, даже упрямо пытаются добиться своего, самолюбивы и обладают чувством собственного достоинства. Если бассету кажется, что его права ущемляют, он может начать &quot;вредничать&quot;. Однако собака эта совсем не агрессивна. Наоборот, бассет-хаунд весел, добродушен и любознателен. Он прекрасно уживается другими домашними животными....Необыкновенно привязанный к человеку, бассет самозабвенно любит своего хозяина и покровительствует его родным и детям. За своего кумира он готов на всё. Этот пёс общителен, трогательно нежен и раним. Для него нет страшнее наказания, чем лишение общения. Дрессируется легко, осваивает курс послушания и аджилити, а иногда особо самоотверженные бассеты ходят даже на охоту....Собаки эти мощные, костистые. Высота, как кобелей, так и сук в холке 33 —38 см, а вес 25 &#8212; 30 кг. Тело мощное, тяжёлое и растянутое, плохо сочетается с толстыми, кривыми, коротенькими ножками. Кожа толстая эластичная. Бассет-хаунд получил её столько, что хватило бы, безусловно, ещё паре животных. У него же кожа собирается &quot;гармошкой&quot; на ногах и возле шеи....На голове перед ушами образуются солидные складки. Сами уши длинные, посажены низко. Шерсть густая и короткая, очень плотно прилегающая. Глаза чёрные и круглые. Окрас может быть трёхцветным (бело-коричнево-чёрным) или двуцветным. Встречаются также другие вариации.
bernskij_zennenxund=...Самые милые семейные любимцы получаются из собак пастушьих пород – это давно замечено. В основе такой закономерности – рабочие характеристики собак, в чьих генах большими буквами прописана забота о вверенном им стаде и чей компанейский нрав на веки вечные снискал безграничную симпатию со стороны представителей Homo sapiens....Добавьте сюда высокий интеллект, дружелюбие и прочие выдающиеся качества, которые отличают четвероногих пастухов, и станет ясно, что бернский зенненхунд – популярная в Швейцарии собака пастушьей породы – изначально был обречен на успех. ......Веками охраняя овечьи стада на зеленых пастбищ Бернской возвышенности, зенненхунды впитали в себя щедрую на позитив энергию солнца, вооружились идеальным охранным инстинктом, запаслись неисчерпаемым добродушием и закрепили в своем облике благородные черты древних молосских собак. ...Нежные и привязчивые, энергичные и жизнерадостные, легко обучаемые и уравновешенные, «пастухи» родом из Швейцарии становятся преданными друзьями в больших семьях и идеальными спутниками для одиночек. Будучи чрезвычайно контактными, зенненхунды нуждаются в общении и чувствуют себя покинутыми и неприкаянными, если случается надолго остаться без компании....Трудно представить, чтобы столь обаятельное и добрейшее существо способно было проявить недоверие в чей-либо адрес, а между тем, функция защиты и охраны заложена в этих собаках на уровне подсознания....Будучи по природе ласковыми и беззлобными, зенненхунды молниеносно преображаются, если хозяину или членам его семьи грозит опасность. Чужаки априори вызывают подозрение у бдительных стражей, но собаки легко меняют гнев на милость, стоит им убедиться в чистоте намерений визитера....И даже внешний вид этого на редкость миролюбивого создания будто трансформируется, когда ему приходится вставать на защиту своего «стада». При взгляде на настороженного пса становится ясно, что мускулистые конечности, массивная шея, широкая грудь и мощный загривок достигающей 70 см в холке собаки могут выполнять не только эстетическое предназначение....За свой долгий век трудолюбивым «бернцам» пришлось сменить немало специальностей, овладев, помимо основной – пастушьей – десятков дополнительных профессий....Они отлично справлялись с перевозкой грузов, прекрасно зарекомендовали себя как охранники фермерских угодий, успешно использовались в качестве штатных полицейских и выполняли роль первоклассных нянек, которым смело доверяли присмотр за крохотными малышами....Благодаря долгой жизни на природе, бернский зенненхунд приспособлен к любым климатическим условиям и наделен выносливостью и крепким здоровьем. ...Вот только высокий уровень нагрузок он способен выдерживать недолго: чересчур длительные пробежки в быстром темпе не по нему. Подвижные собаки, без сомнений, будут рады активному времяпровождению, но при условии тщательного дозирования энергичных всплесков....Уход за «бернцем» не отличается излишней трудоемкостью: несмотря на внушительную длину роскошной шубы, поддерживать идеальное состояние шерсти собаки нетрудно. Регулярное расчесывание с применением специальной щетки для владельцев становится нормой и помогает избежать образования колтунов. ...Тренируя щенков зенненхунда, следует помнить о творческой составляющей характера собак этой породы. Внеся в скучные занятия элементы веселой игры, вы не только ускорите учебный процесс, но и сделаете его гораздо эффективнее.
bigl=...Обаятельные и добродушные, подвижные и шаловливые, преданные и сообразительные – таковы собаки породы бигль, присутствие которых скрашивает земной путь человека со времен глубокой древности. Специалисты убеждены, что прародители современных биглей существовали еще в Древней Греции, где они успешно помогали охотиться славным эллинам....Позже собаками гончей породы заинтересовались римляне, благодаря которым некоторое время спустя бигли попали в Британию, где порода была усовершенствована и приняла современные очертания. Эти собаки не отличаются мощным телосложением и внушительными габаритами – бигли берут свое умом, хаизматичностью и неиссякаемым оптимизмом. ......Рост в холке животных едва превышает 40 см, а максимальный вес составляет 16 кг. Окрас у собак чаще всего трехцветный – черно-бело-рыжий, но допустимы и некоторые другие вариации. Гладкая и короткая шерсть не требует от владельцев тщательного ухода: общения с щеткой пару раз в неделю будет вполне достаточно для поддержания отличного внешнего вида....Куда большую сложность представляет прожорливость биглей. В сочетании с природным обаянием ушастых симпатяг, она становится реальной угрозой потенциального ожирения собак. Если вы хотите избежать проблем со здоровьем, держите питомца в диетических рамках и старайтесь не баловать чрезмерно лакомствами....Изначальным предназначением биглей была охота: в поиске и преследовании зайцев им нет равных – врожденное тонкое чутье позволяет собакам уловить и взять даже едва заметный след. Но благодаря тому, что природа щедро наделила биглей массой других достоинств, функции собак со временем стали значительно шире....Они активно используются в работе на таможне, отыскивая взрывчатку и другие опасные элементы багажа, участвуют в слежке, имеют большой успех в качестве терапевтов, возвращая людям утраченный душевный покой, и повсеместно применяются как верные, веселые и энергичные компаньоны....Эти неутомимые исследователи обожают путешествовать: магическое слово «прогулка» безошибочно действует на любого бигля, включая внутри собаки заводной моторчик. Еще бы, ведь неведомые тропинки таят сотни неизведанных следов, сулящих увлекательные приключения и неожиданные находки....Из-за этой необузданной любви четвероногих изыскателей ко всему новому хозяевам приходится быть начеку. Безудержное стремление к познанию окружающего мира нередко приводит к тому, что увлекшиеся изучением территории собаки теряются. Поэтому ошейник и поводок во время прогулки с биглем – не стандартная атрибутика, а жизненная необходимость....Характер биглей под стать названию породы – озорной, звонкий, темпераментный и жизнерадостный. Кстати, о названии. Хоть в переводе с английского beagle означает «гончая», но по одной из версий, свое название вислоухие шалуны получили из-за издаваемого ими продолжительного мелодичного лая: в русском варианте французское begueule звучит как «луженая глотка»....Имея такого компаньона и спутника, скучать не придется. Неугомонный пес зарядит своим позитивным настроением даже самого флегматичного владельца, незаметно втянув его в подвижные и веселые развлечения. ...Будьте готовы к тому, что вошедшая во вкус игры собака не всегда будет беспрекословно повиноваться командам: что поделать, таков уж характер у биглей – увлекающийся и импульсивный.
bloodhound=...По классификации Международной кинологической федерации, бладхаунд признан бельгийской породой, однако за появление современного типа этих гончих мы должны благодарить искусство английских кинологов....История бладхаундов уходит корнями вглубь столетий. В древности они с востока попали в страны Средиземноморья, а в середине XI века, во времена Вильгельма Завоевателя, &#8212; в Англию. Предполагают, что их было два вида: черный бладхаунд и белый. ......Несмотря на свою медлительность, бладхаунды всегда настойчиво преследуют зверя, а необыкновенно острое чутьё, выносливость и высокая работоспособность стали основными достоинствами этой породы. Обладая очень тонким нюхом, бладхаунд работает по любой дичи, но не убивает её. У него звучный голос, но медленный поиск, поэтому часто по взятому бладхаундом следу, пускают более быстрых гончих. В США его используют в охоте на лис, так как те не очень боятся медленного преследователя и не убегают от него далеко....Современный бладхаунд не только разыскивает подраненных зверей. Замечательное чутье этих гончих даёт возможность расширить сферу их применения. Эти собаки ищут преступников, спасают потерявшихся детей и заблудившихся овец. Они работают вместе со спасателями после землетрясений и взрывов....Доброта и миролюбие бладхаунда позволяют использовать его во всех вышеперечисленных случаях, так как сам он никого не трогает. В последние годы бладхаундов, с их терпимостью, дружелюбным нравом и хорошими манерами, чаще содержат как компаньонов и выставочных собак....Бладхаунд &#8212; крупная тяжелая собака, достигающая в холке высоты 63,5 &#8212; 68,5 см при весе до 50 кг (кобели) и 58,5 &#8212; 63,5 см при весе 37 кг (суки). Собака эта довольно флегматична, миролюбива и предана человеку. Благородство и величественность, серьёзный мудрый взгляд – вот первое, что бросается в глаза при встрече с бладхаундом. Движения его свободны и размашисты....Тяжёлая и длинная голова немного суживается от висков к длинной морде. Череп выпуклый, затылочный бугор сильно развит. Избыток кожи глубокими складками спадает с головы на лбу и с обеих сторон морды. Губы бладхаунда длинные с глубокими свисающими брылями. Низко посаженные уши длиннее морды и висят лёгкими складками. Кожа на них тонкая с короткой шелковистой шерстью....Мускулистая длинная шея позволяет собаке легко держать след, опустив нос. Конечности бладхаунда широко расставлены, прямые, костистые и мускулистые. Длинный и толстый хвост посажен высоко, суживается к концу и держится саблевидно немного выше линии спины....Короткая, густая и жёсткая шерсть может быть красно-коричневого или чепрачного окраса (тёмный чепрак, фон красно-коричневый). Чепрак допускается и &quot;барсучий&quot;. Разрешены также маленькие белые пятна на груди, на кончике хвоста и пальцах.
boxer=...Почему эта порода названа именно так, сказать сложно. Словом &quot;boxer&quot; немцы именовали собак задолго до появления настоящих боксёров..........Энергичные и активно реагирующие на окружающее боксёры были с самого начала (и остаются по сей день) служебными собаками. Первоначальное их назначение состояло в охране семьи и имущества. В наши дни боксёров использует полиция, они прекрасные сторожа, телохранители и поводыри для слепых. Больше всего в собаках этой породы ценится понятливость и лёгкая управляемость. Это делает боксёров отличными домашними питомцами, дружелюбными, терпеливыми, игривыми со своими, но подозрительными к чужим....Легко поддающийся дрессировке боксёр хорошо относится к собакам своей породы, мирно уживается с кошками и с другими животными, очень добр с малышами. Он может жить в загородном доме и в городской квартире, но ему обязательно нужны регулярные прогулки. Боксёра можно поселить и в конуру, но только вместе с собакой противоположного пола, так как он вообще не любит оставаться один. Эти собаки очень теплолюбивы, а повышенную влажность переносят плохо, поэтому их нельзя держать в холодных, сырых помещениях....У боксёра крепкая нервная система, он уверен в себе и спокоен, весел в игре, бесстрашен в атаке, славится своей верностью хозяину и привязанностью к семье. Будучи чистоплотным и неприхотливым, боксёр становится членом семьи, компаньоном и защитником или выступает в роли служебной собаки. ...Честный и открытый, безо всякой фальши и коварства, боксёр куда угодно пойдёт за хозяином, лишь бы быть рядом. Эта собака будет неутомимо сопровождать его во время занятий спортом. С ней можно бегать, гулять по лесу, плавать, ходить на лыжах – что бы ни делал любимый хозяин, его питомец всегда с ним. ...Любой боксёр &#8212; сильное животное, что невозможно, если нет крепкого костяка, достаточно широкого и глубокого корпуса и крепкой спины. Мускулатура должна быть развитой и рельефной, голова крупной, морда широкой и глубокой, выражающей силу и энергию. &quot;Чистые&quot; линии компактного силуэта создают ощущение стремительности. ...Общая собранность, пружинистые движения, живой ум, постоянная готовность действовать и быстрота реакции боксёра сочетаются с хорошей управляемостью. Любителям спокойных и смирных собак может доставить некоторое беспокойство его подвижность и чрезмерная эмоциональность....Окрас боксёров рыжий (оттенок разрешается любой) или тигровый (тёмные или чёрные контрастно очерченные полосы на рыжем фоне). Белые отметины не запрещены и могут его даже украшать. Чёрная маска на морде должна чётко выделяться, не придавая собаке мрачного выражения....Хвост и уши положено оставлять в натуральном виде (решение FCI: в тех странах, где не запрещено законом, купирование хвостов и ушей допустимо). В России боксёрам уши и хвост купировать по-прежнему разрешается. Рост кобелей составляет 57-63 см, сук &#8212; 53-59 см.
border_kolli=...У владельцев бордер-колли есть все основания гордиться своими питомцами, ведь представители этой британской породы признаны самыми умными собаками из всех известных человеку....И хоть возраст этой пастушьей породы насчитывает не одно столетие, но современное название она приобрела совсем недавно: раньше этих собак называли рабочими колли, позже – традиционными, а еще – английскими и фермерскими. ......Природа наделила пастушьих овчарок, родина которых находится где-то на границе Англии с Шотландией, не только блестящим интеллектом – не поскупилась она и на внешность. Бордер-колли относится к крупным мускулистым собакам, наделенным гармоничными пропорциями и поражающим красотой движений и легкостью поступи....Кинологические стандарты предусматривают две разновидности этой породы – гладкошерстную и длинношерстную, длина волоса последних достигает 8 см. Впрочем, уход за собаками этой породы, независимо от длины шерсти, совсем несложен – куда хлопотнее постоянно находить увлекательные занятия для этих выносливых и работоспособных до полной неутомимости собак....Характер бордер-колли колоритен и многогранен, но стержнем, определяющим большинство поступков пса, является, несомненно, его необыкновенная активность. Владельцы нередко вздыхают: «Эту бы энергию – да в мирное русло!» Впрочем, при этом немного лукавят: природный темперамент бордеров можно держать под контролем, если регулярно нагружать собаку физическими упражнениями и давать работу для ума....Идеальный вариант – проживание в загородном доме с собственным участком, где «интеллектуальный пастух» получит возможность выплескивать избыток активности в любое время суток. Бордер-колли обожают проводить время на свежем воздухе, реализуя пастушьи инстинкты на всех движимых объектах – от мелкой фауны до крупных млекопитающих....Горячее желание неугомонных колли собрать всех в единое «стадо» не всегда вызывает бурю восторга у соседских владельцев живности, поэтому правила хорошего тона следует прививать питомцу с младых ногтей. ...Городские квартиры не слишком подходят для содержания этой темпераментной собаки: отсутствие простора и вынужденное одиночество негативно влияют на ее настроение, и со временем пес вполне способен начать демонстрировать не лучшие стороны своего характера – громко и беспричинно лаять, портить хозяйскую мебель, а иногда даже и тяпнуть за пятку кого-либо из домашних....Именно поэтому специалисты не рекомендуют заводить собак этой породы новичкам. Только опытным собаководам под силу обуздать пылкий темперамент английских пастухов, обеспечить условия для реализации неисчерпаемого запаса энергии, добиться послушания и преподать питомцам курс хороших манер. А дрессировка бордер-колли превращается в сплошное удовольствие: умнейшие существа на лету усваивают информацию и легко запоминают команды....Сообразительные собаки прекрасно осознают собственную значимость и любят находиться в центре внимания. Не скупитесь на похвалу, если пес честно заслужил одобрение: чем больше добрых слов слышит в свой адрес ваш любимец, тем больше стараний он приложит в дальнейшем, чтобы оправдать доверие и заслужить новую порцию дифирамбов.
bordoskij_dog=...Бордосского дога называют иначе французским мастифом, но гоните решительно прочь утонченные и эфемерные образы, создаваемые воображением при слове «французский»....Никакой воздушности и изящества в облике собаки нет и в помине: бордосские богатыри – серьезные псы, наделенные приземистым и коренастым сложением и имеющие характер под стать внешности. Они решительны, благородны, мудры и полны безграничной отваги. ......Это и неудивительно, если вспомнить, что среди прародителей французского исполина числятся древние молосские собаки – образчики достоинства и скрытой силы, оставившие неизгладимый след в характеристиках бордосского мастифа. Вынося объективную оценку породе, не стоит сбрасывать со счетов и ту страницу в биографии собак, которая повествует об их участии в боях с собратьями и травле быков....В память о былой эпохе в характере бордосцев закрепился «ген» задиристости, который дает о себе знать, как правило, исключительно в отношениях с крупными представителями собачьего племени. К более мелким животным доги относятся снисходительно и даже считают своим долгом опекать слабых, особенно если те успели стать для «французов» членами семьи....При малейшей угрозе в адрес «своих» вальяжная и философски настроенная собака молниеносно превращается в 40-50 кг чистых мускулов, натягиваясь, как струна, в готовности отразить нападение или атаковать агрессора первой....Кстати, чтобы не нарушать хрупкий баланс между количеством и качеством и не позволять жировой составляющей заменить мышечную массу, владельцу следует уделять особое внимание физической подготовке собаки. Дело в том, что бордосцы – на диво ленивый «народ», и при отсутствии длительных прогулок рискуют быстро набрать лишний вес....Не стоит ожидать от этих собак кипучей активности: французские мастифы не отличаются чрезмерной энергичностью, и уже через час физических тренировок могут недвусмысленно намекнуть о своем желании отдохнуть. ...Не настаивайте на немедленном продолжении занятий, дайте собаке возможность полежать в тени, но помните о том, что инициатором подвижных тренировок на протяжении всего жизненного пути питомца предстоит быть именно вам. ...В конце концов, кому, как не хозяину, прощать своему любимцу милые слабости вроде повышенного уровня лени и склонности к созерцательности? Тем более что взамен он получает пламенную и самоотверженную любовь со стороны зверя с устрашающей внешностью и нежной ранимой душой....И хоть все, без исключения, собаки обычно горячо привязываются к владельцам, преданность бордосских догов стоит особняком. Французский мастиф готов без раздумий отдать за хозяина жизнь, и чувствует себя бесконечно несчастным, теряя сон и аппетит, если тот покидает его даже ненадолго....Пожалуй, кроме некоторой склонности к драчливости, бордосских догов не в чем упрекнуть, настолько они уравновешенны, деликатны, интеллигентны, отзывчивы и понятливы. А при правильном воспитании эти собаки будут неспособны на импульсивные поступки: благодаря природной мудрости и рассудительности, даже провокации со стороны соплеменников не вынудят их на «души ненужные порывы».......Вся история этих храбрых здоровяков свидетельствует об их неуемном желании быть полезными людям. Их успешно использовали в качестве охранников, пастухов, ездовых собак, непревзойденных охотников и даже санитаров, помогающих транспортировать раненых с поля боя....Сегодня «французы» &#8212; все больше компаньоны и телохранители, которые всегда начеку, потому что знают: именно они стоят на страже интересов хозяина и 24 часа в сутки отвечают за его безопасность.
boseron=...Совершенно непостижимо, как при таком блестящем наборе ярких характеристик, которые свойственны гладкошерстным французским овчаркам (фр. Berger de Beauce) или босеронам, собакам этой породы не пришлось обрасти ни громкой славой, ни фантастической известностью. Это тем более удивительно, что мощные, элегантные и самоуверенные «короли овчарок» имеют давнюю – многовековую – историю. ...Часть исследователей считает, что в предках босерона значатся канувшие в лету торфяные собаки, другие эксперты убеждены, что вакантное место у корней его генеалогического древа занято не кем-нибудь, а волком, с которым французскую овчарку объединяют не только внешние черты и некоторые особенности характера – родство подтверждается и на клеточном уровне. Но кто бы ни стоял у истоков породы, собаки наделены целым рядом уникальных данных, предопределивших их жизненный путь. ......Благодаря универсальности породы, в процессе путешествия из эпохи в эпоху босеронам пришлось сменить немало специальностей, овладев широким спектром профессий: пастуха, военного, охранника, полицейского, телохранителя, спасателя и охотника. Нарушителю не поздоровится, если службу несет французская овчарка. В момент атаки эти собаки могут демонстрировать нешуточную свирепость: чтобы предотвратить проявление чрезмерной агрессии «француза», надо быть уверенным в его абсолютном послушании, что достигается в процессе дрессировок....Босерон – собака не для каждого. Чтобы привить щенку необходимые нормы поведения и занять в стае «собака-владелец» твердые позиции лидера, потребуется решительный характер, твердая рука и несгибаемая воля. Иначе процесс воспитания грозит выйти из-под контроля, что может обернуться в будущем серьезными проблемами. Сила и последовательность, настойчивость и терпение – вот определяющие маячки на пути к правильному воспитанию французской овчарки....Собаки этой породы, которые – помните? – по одной из версий, произошли от волков, беспрекословно подчиняются законам иерархии и ох, как неохотно отказываются от возможности доминировать, занимая место вожака. ...Хозяину, не имеющему опыта общения со «сложными» псами, будет нелегко справиться с задачей распределения ролей, особенно учитывая физическую мощь и внушительные параметры французских овчарок....Атлетическое сложение собак, достигающих в холке высоты 70 см, удачно сочетается с грациозными движениями, настороженным умным выражением глаз и презентабельным окрасом – черным с рыжими подпалинами, из-за которого на родине босеронов, во Франции, они получили название Ба Руж, что означает «красные чулки». Второй тип окраса – арлекин, при котором черно-рыжая основа разбавляется хаотичными серыми разводами, встречается значительно реже....В случае, когда отношения с собакой удается выстроить гармонично, все эти 30-50 кг крепких мускулов вкупе с умнейшей головой и врожденным бесстрашием служат владельцу верой и правдой до самого последнего собачьего вздоха. Более неподкупного друга трудно найти: французские овчарки не выносят смены владельца, и всю свою жизнь они хранят верность одному хозяину....Эти необыкновенно преданные псы готовы без раздумий расстаться с жизнью ради безопасности «своего» человека. Да и вне экстремальных ситуаций интеллектуально одаренные собаки способны предвосхищать команды, по взгляду или повороту головы хозяина угадывая его желания – настолько обостренным чутьем они наделены....Бдительность этих собак поразительна: они без устали сканируют обстановку, демонстрируя недюжинные способности к молниеносному анализу. В случае возможной угрозы босероны предотвращают опасность, не дожидаясь наступления критического момента или соответствующей команды от хозяина. И никогда не ошибаются.
briar=...Среди почти полутора десятков разновидностей французских овчарок пастушьи собаки породы бриар занимают почетную нишу – отчасти из-за своего солидного возраста, отчасти по причине блестящих служебных характеристик.......Что касается генеалогии бдительных охранников овец и коров, то корни мощного древа уходят невероятно глубоко – некоторые исследователи предлагают искать их в районе XII века. Именно в источниках этой эпохи встречаются первые упоминания о древних предках бриаров. .........Ну и что, что на дворе век высоких технологий, и четвероногие пастухи, по большей части, лишились и былой славы, и рабочих мест? Редкие свойства бриарских овчарок, приобретенные и отточенные в процессе долгой эволюции и безупречной службы, сегодня востребованы так же, как и столетия назад. Поменялась только сфера применения: сочные пастбища трансформировались в другие профессиональные площадки.......Из бриаров выходят неподкупные охранники, беззаветно преданные своему делу спасатели и исключительно отважные и энергичные компаньоны. Не верьте историям, повествующим о непослушании этих «французов», которые своим упрямством и стремлением к лидерству способны вывести из терпения даже мега терпеливых владельцев....Как и всякая другая собака, бриар может вырасти в несносного пса, если «с пеленок» не уделять его воспитанию должного внимания. А чтобы дрессировки с тренировками принесли ожидаемый результат, постарайтесь как следует проникнуть в тонкости характера питомца....Не стоит ждать от французских пастухов идеального послушания – выпестованные вольными ветрами овчарки в определенных ситуациях способны принимать самостоятельные решения и, в случае верной стратегии воспитания, на них вполне можно положиться....Любознательные, жизнерадостные, неутомимые и инициативные собаки не выносят ни проявлений грубой силы, ни фамильярности, ни очевидной несправедливости. Впрочем, незаслуженное наказание со стороны владельца вовсе не означает безвозвратного краха его отношений с питомцем: бриары на диво отходчивы и легко идут на примирение....Не чаявшая души в собаках этой породы актриса Габи Морлей воспринимала их сквозь призму столь нежной любви, что говорила о них, как о больших сердцах, укутанных мехом. Что ж, «обернутые мехами сердца» и впрямь обладают внушительными параметрами: немалые рост и вес вкупе с мощным телосложением ясно дают понять: такую собаку лучше иметь в друзьях, нежели во вражеском лагере. ......И только исключительно эффектный длинный шерстяной покров может навести на мысль о некоторой романтичности и мягкости натуры французской овчарки. Однако, невзирая на забавную лохматость, характер этих собак совсем не плюшевый: во всяком случае, незнакомцам, попадающим в их зону внимания, не стоит рассчитывать на снисхождение....А вот «своим» бриар готов денно и нощно демонстрировать лучшие стороны характера, проявляя трогательную опеку по отношению ко всем членам семьи, а особенно – к детям. Непонятно, откуда эти няньки черпают запас нежности, только на мордашке даже самого капризного и неуправляемого малыша, вверенного заботам лохматой и хвостатой «Арины Родионовны», непременно появляется счастливая улыбка.
bryusselskij_griffon=...В чертах внешности этих собак нет ничего аристократичного и утонченного, так что ценители прекрасного при взгляде на них могут даже испытать разочарование. Но те, кому уже приходилось иметь дело с брюссельскими грифонами, знают: лучше собаки не найти! А что касается внешности, то, во-первых, с лица воду не пить, а во-вторых, спорить о вкусах бессмысленно.......Ведь многим, напротив, приходится по душе эта простецкая курносая мордашка с огромными широко расставленными глазами, торчащими ушками и пышными усами с бородой в сочетании с небольшим крепко сбитым квадратным телом, одетым в клочковатую жесткую шерсть. ......Брюссельский грифон, как две капли воды, похож на своих собратьев – бельгийского и брабантского гриффона. Разве что, последний отличается отсутствием выдающейся растительности в зоне подбородка, а так разница между представителями этих родственных пород состоит только в окрасе. Шерсть «брюссельцев» имеет характерную рыжую расцветку – без посторонних примесей и включений, хотя допустима чёрная маска....Кстати, правила селекции допускают скрещивание различных разновидностей гриффонов друг с другом. Щенки при этом могут унаследовать как материнский, так и отцовский фирменный окрас. Более всего подкупает в этой маленькой собачке ее характер. В повадках грифонов нет и намека на свойственную многим миниатюрным декоративным породам истеричность и хрупкость....О, нет! «Брюссельцы» не таковы. Хозяева этих собак уверены: в маленьких телах их питомцев заключены души больших отважных псов со всеми свойственными им качествами. Они решительны, храбры, умны, изобретательны и в любой ситуации держатся с неизменным достоинством. А еще гриффонов отличает незаурядное чувство юмора, благодаря которому им удается разрядить даже самую накаленную атмосферу. Можно ли не любить таких компаньонов? ...Ласковые и миролюбивые, любопытные и энергичные, непоседливые и проказливые гриффоны становятся лучшими друзьями взрослым и детям, играючи находя общий язык с каждым и обезоруживая своим горячим желанием защищать хозяина от больших и маленьких неприятностей. Общительному брюссельскому гриффону случается проявлять застенчивость в присутствии незнакомцев, но всякая стеснительность отходит на задний план, едва речь заходит о безопасности хозяина....Однако «маленькие, да удаленькие» собачки, невзирая на свой компактный размер, стремятся к лидерству ничуть не меньше многих представителей крупных пород. Поэтому владельцам следует с детства прививать малышам понятия иерархии, чтобы те четко усвоили, «кто в стае главный» &#8212; иначе в будущем проблем не миновать. ...Своим храбрым нравом и уравновешенным характером «брюссельцы» во многом обязаны давним предкам, обитавшим на конюшнях и в портовых складах, где им приходилось истреблять целые полчища вредных грызунов. Вообще, история этих собак достойна кинематографа: из грязи, да в князи – это именно о гриффонах, судьба которых в свое время сделала неожиданный кульбит....Маленькие милые шалуны привлекли внимание знатных дам, и вскоре многим лохматым песикам суждено было перекочевать из конюшен в роскошные будуары, где они скрашивали будни представителей аристократических фамилий....Сегодня брюссельские гриффоны – прекрасные семейные собаки, чье предназначение состоит в наполнении нашей с вами жизни счастливыми незабываемыми мгновениями. Будьте с ними ласковы, не оставляйте их в одиночестве, организуйте длительные прогулки по интересным маршрутам, и в ответ обязательно получите всю силу горячей привязанности, на проявления которой обаятельные бородачи исключительно щедры.
bullmastiff=...Могучий и надёжный мастиф был излишне тяжёл. Он, грозный на вид, но уравновешенный по природе, не проявлял необходимой активности и выносливости. Так появилась новая порода – бульмастиф, обладающая всеми лучшими качествами своих предшественников.......Раздел &quot;Темперамент&quot; английского варианта стандарта характеризует бульмастифов как сильных духом, бдительных и надёжных собак. Американский вариант относит их к неустрашимым, уверенным в себе и, в то же время, послушным. Они привлекают надёжностью, готовностью выполнить приказ и умом....Это семейные компаньоны и охранники. Чтобы получить полный портрет бульмастифа, к его характеристике нужно добавить ещё такие качества, как сила, выносливость, активность, храбрость и отвага. В нём прекрасно сочетаются бесстрашие и послушание, жизнерадостность и серьёзность с бесконечной преданностью....Бдительность и жёсткость при общении с посторонними делают бульмастифа очень надёжной охранной собакой. Когда выводилась эта порода, отбирали собак, обладающих охранными качествами, заложенными в них на генетическом уровне....Задуманные и созданные в Великобритании XIX века в качестве профессиональных охранников и охотников за браконьерами, прообразом которых были так называемые &quot;ночные помощники егеря&quot;, они стали мощными, послушными собаками, способными найти, захватить и задержать нарушителя....Раньше собак этой породы использовали как охранников во время охоты, в армии или в полиции. В странах Южной Африки использовали бульмастифов в качестве сторожевых собак при добыче алмазов. В наши дни их более всего ценят как сторожей и телохранителей....Однако в повседневной жизни бульмастифы должны были быть мягкими и доброжелательными, и на них всегда можно было положиться. Среди домочадцев эти строгие охранники остаются игривыми и ласковыми щенками до самой глубокой старости....Поэтому бульмастифы часто становятся домашними любимцами, очень терпимыми к шалостям детей, которым прощают очень многое. Ребятишки могут дёргать этих гигантов за хвост и даже покататься на них верхом! При всём этом, бульмастиф нуждается в энергичной и твёрдой хозяйской руке....Бульмастиф – собака мощная, но она не должна быть грузной. Чтобы представители этой породы не набирали лишний вес, им необходимы постоянные прогулки и сбалансированная диета. Высота кобелей в холке достигает 63-68 см, а вес обычно не больше 50-58 кг. Суки вырастают соответственно до 61-66 см и весят 45-54 кг....Голова бульмастифа квадратная, широкая, на лбу морщины. Ноздри высоко вырезаны. Зубы правильные и крепкие. Между темно-ореховыми глазами &#8212; складка. V-образные уши развернуты назад. У щенков бульмастифа хвост бывает прямой или закруглённый, достающий до скакательного сустава. Окрас короткой жёсткой шерсти &#8212; желто-коричневый, но бывает рыжий и тигровый.
bullterrier=...В первой половине позапрошлого столетия были популярны бои, в которых участвовали быки и бульдоги. 1830 году любителями этого &quot;спорта&quot;, была выведена порода собак, атакующая быков лучше, чем это мог делать бульдог.......Два (бульдог и терьер) в одном бультерьере проявляют себя при внешнем великолепии силой и храбростью. Изначально это была очень агрессивная собака. Но, благодаря работе, которая проделана современными собаководами, бультерьеры стали верными, обходительными и послушными....Выведенный в качестве бойцовой собаки, бультерьер использовался впоследствии для того, чтобы охранять стада, истреблять грызунов, быть телохранителем, сторожевой собакой и, наконец, собакой-компаньоном. Очень крепкий, энергичный, обладающий сильным уравновешенным типом нервной деятельности, бультерьер довольно упрям. ...Это преданный, игривый, не слишком часто лающий член семьи, который требует, впрочем, строгой, настойчивой, но спокойной дрессировки. Он хорошо приспособлен к жизни в доме, но не любит одиночества, требует больших физических нагрузок и имеет склонность к выяснению отношений с собратьями....От бульдога он получил крепкий костяк, объёмный, мощный корпус, очень сильные челюсти, силу и выдержку. Терьер наградил его маленькими темными глазами, опрятными ушами, озорным выражением, компактностью, стильным контуром, гармоничными конечностями и телом, проворством и интеллектом. ...Всё, что отходит от идеальных черт породы бультерьер, которая возникла как результат необычного компромисса, считается недостатком. К ним относятся излишняя тяжесть и малая подвижность, сверхширокий череп и круглые глаза, искривлённые конечности и «тяжёлые» движения, доставшиеся некоторым животным от бульдога, а также излишняя лёгкость, обеднённый костяк и возбудимость, присущие терьеру....Кровь далматина, без сомнения, помогла улучшить движения и конечности бультерьера, но высокие ноги, крап и характерное для далматина выражение &#8212; наследство тоже нежелательное. Идеал породы заключается в гармонии и балансе всех трёх предшественников бультерьера....Вершиной его неповторимости является голова, которая должна быть овальной и иметь уникальную для собак яйцевидную форму без перехода ото лба к морде. Челюсти должны быть сильными, зубы крепкими, здоровыми и правильными....У бультерьера небольшие, миндалевидные, тёмные глаза с внимательным «пронизывающим» выражением, маленькие остроконечные уши, мускулистые крепкие плечи, округлое тело, горизонтально вытянутый хвост. Густая, короткая и блестящая шерсть бывает полностью белой, белой с черными пятнами или с полосками на голове, тигровой, жёлто-коричневой, чёрной или трёхцветной. Высота в холке достигает 53-56 см, а вес может колебаться в пределах 23-28 кг.
byrbyl=...Голландские собаки &#8212; «буленбейзеры», привезённые из Европы бурами, колонизаторами Южной Африки, помогали им захватывать скот местных племён. Это были молоссы, сохранившиеся здесь в своём первозданном виде.......Способности бурбуля по-настоящему раскрываются при охране собственности или территории. Даже 5-6-месячные щенки недоверчивы к чужим, а в 7 месяцев 40-50-килограммовые подростки окажут любому достойный отпор. Однако, имея достаточно суровый характер, бурбули очень трепетно и нежно относятся к детям. Первые поселенцы вынуждены были часто оставлять на фермах своих детей одних с собаками. И те должны были беспрекословно им подчиняться. ...Появились собаки этой породы в России лишь 1996 году. До этого вывезти бурбуля, национальное достояние ЮАР, из страны, обособленной от всего мирового сообщества, было просто невозможно. Прекрасно адаптировавшись к климату, он приспособлен для жизни как за городом, так и в благоустроенной квартире. Хозяин может в любой ситуации целиком положиться на своего питомца. ...Благодаря хорошей реакции и ловкости, удивительной гибкости и пластичности, движения бурбулей легки и свободны, точны и энергичны. Большие размеры и изрядный вес не мешают им мчаться, при необходимости, с высокой скоростью, порой феноменальной для таких гигантов....Если бурбуль гармонично развит и не имеет отклонений от нормы в опорно-двигательном аппарате, у него одинаково легко получаются как мягкий шаг или размашистая плавная рысь, так и неспешный аллюр или мощный скоростной галоп....Современный бурбуль обладает несколько удлинённым корпусом, сильной и гибкой спиной, крепкой пружинистой поясницей и мощным хорошо развитым крупом. Мягкое и почти бесшумное движение крепких костистых ног с отлично развитой мускулатурой обеспечивают упругие и эластичные связки конечностей. ...Всё тело бурбуля, рост которого не меньше 70 см (кобели) и 63 см (суки), обладает мощным костяком и великолепно развитой мускулатурой. В нём совершенно нет рыхлости, грузности и флегматичности. Бурбуль подобен очень мощной пружине: за его обманчивой неторопливостью и спокойствием скрыт темперамент боевого оружия....Благодаря естественному отбору, у бурбулей крепкий иммунитет. Собаки эти не требуют специальных физических нагрузок. Вполне достаточно, если хозяин проходит с ними два раза в день по 30-40 минут быстрым шагом.
korgi=...Если верить легенде, то вельш-корги попали к людям исключительно благодаря небывалой щедрости фей. Эти воздушные создания использовали очаровательных собак для передвижения, и в память об этом у корги на спине до сих пор остается пятно в форме седла....Глядя на умнейших и добрейших собак этой породы, так и хочется поверить в их сказочное происхождение! Но если доверять скучным фактам, то вельш-корги – одни из первых пастушьих собак, осчастлививших своим появлением человечество еще в Х веке. ......Кстати, название породы на родине этих собак, в юго-западной части Уэльса, переводится как «уэльская карликовая собака». Своей популярностью забавные песики во многом обязаны горячей и непреходящей привязанности к ним британской королевы Елизаветы II. Первого щенка этой породы она получила в подарок от отца, будучи семилетней девочкой, и с тех пор ни разу не изменила своей любви к милейшим представителям низкорослого племени....Корги, и впрямь, совсем не великаны: всего 30 см росту и 12-15 кг веса – вот и все габариты, но за этими параметрами скрывается такое количество позитивной энергетики, столько острого ума, проницательности, преданности и любви, что с лихвой хватило бы на несколько пород. Среди породы вельш-корги выделяют две разновидности – пемброки и кардиганы, которые при значительном сходстве, имеют и некоторые отличия....Пемброки внешним видом здорово напоминают лисиц – и золотистым окрасом шерсти, и формой и посадкой головы, и наличием белоснежных отметин на теле, и широко расставленными удлиненными ушами, и строением корпуса. Выражение мордочки у пемброков такое, будто они улыбаются, а в карих глазах всегда плещутся огоньки доброжелательности и сообразительности....Кардиганы выглядят несколько более основательно и решительно: у них немного длиннее лапы, существенно массивнее грудная клетка и чуть более серьезный взгляд....Шерсть у тех и других блестящая и шелковистая, а среди популярных окрасов, помимо рыже-белого, выделяют еще триколор (с примесью черного), чисто черный, тигровый и олений. Корги не требуют сложного ухода: периодически вычесывать шерсть (особенно интенсивно – в период линьки), чистить уши, следить за физическими нагрузками собаки и ее рационом – вот и все, что потребует от владельца содержание этого питомца....Однако контролировать питание собаки придется очень жестко, поскольку склонность к перееданию – слабость всех без исключения представителей породы. Если не находить в себе сил для решительного отпора хитроумным выдумкам любимцев, велик риск превратить подвижную собаку в неуклюжее неповоротливое создание. Но если проявить твердость в воспитании, вы получите идеально обученного командам и хорошим манерам пса....Уровень обучаемости у корги достигает невероятных высот: большинство команд они усваивают едва ли не с первой же тренировки, так что дрессировать их – одно удовольствие. Они не злопамятны и не склонны делать пакости, не выделяют явно одного хозяина, деля теплые чувства поровну между всеми членами семьи, не лают попусту и готовы защищать «подведомственную территорию» вместе с ее обитателями в случае опасности до последнего вздоха....И это еще не все. Корги тактичны, отлично чувствуют настроение владельца и никогда не станут нахально требовать общения, если хозяин не в духе. Более того, эти удивительные создания обладают врожденным чувством юмора, так что любое возникшее напряжение в доме сумеют разрядить веселой проделкой....И не забывайте, что предназначение этих собак – охранять порученное им стадо, поэтому не удивляйтесь, если корги в щенячьем возрасте вдруг станут покусывать за пятки членов семьи в настойчивых попытках собрать всех воедино.
greyhound=...Не зря грейхаунды (от английского greyhound) считаются самыми быстрыми собаками на свете &#8212; только они способны нестись со скоростью больше 70 километров в час....Порода эта исключительно древняя: изображения грейхаундов, относящиеся к VI веку до н.э., были найдены на посуде в Месопотамии. Их изображали на стенах в египетских гробницах, воздвигнутых около 2900 года до н.э. Из Древнего Египта они попали в Испанию, Персию, Китай. Разработка современного стандарта породы грейхаунд (английской борзой) принадлежит Великобритании. .........Вначале грейхаунды использовались при преследовании крупной дичи. Будучи охотничьими собаками, они славятся вовсе не тем, что могут пробегать гигантские расстояния &#8212; их преимущество заметно на коротких дистанциях. ...Стремительные спринтеры, грейхаунды вполне способны поймать на бегу зайца, с чем не справляются очень многие быстроногие животные. Сейчас этих умнейших собак считают, к тому же, великолепными компаньонами. Они легко дрессируются и прекрасно понимают человека....Грейхаунды по характеру достаточно спокойны, привыкают очень быстро к новому дому, в семье любят абсолютно всех, с детьми ладят. Они не проявляют агрессии ни к незнакомым людям, ни к чужим собакам. Исходя из исключительных спринтерских данных грейхаундов, их владельцам следует давать этим бегунам изрядный объём физических нагрузок и устраивать примерно часовые прогулки несколько раз в день. Чтобы вволю порезвиться, им необходимы широкие пространства....Являясь прирождёнными преследователями, грейхаунды склонны мчаться за всем, что движется. В деревне жертвами этих собак может стать любая соседская живность: например, куры или кошки....В городских условиях, если в доме есть грейхаунд, не стоит заводить других домашних питомцев. Категорически запрещено спускать грейхаунда с поводка на прогулке (кроме выгула на отдельном огороженном участке, где нет мелких животных). Очень серьёзной проблемой могут стать и движущиеся автомашины, за которыми может устремиться собака....Покрытого плотной, но нежной шерстью грейхаунда следует каждую неделю чистить щёткой. Он необыкновенно чувствителен к лекарственным препаратам, поэтому на случай болезни, нужно обязательно иметь &quot;собственного&quot; ветеринарного врача &#8212; нельзя обращаться к случайным специалистам....В холке взрослые кобели достигают 71-76 см, а суки &#8212; 68-71 см. Телосложение собак крепкое, тело вытянутое, грудь симметричная, мускулистая и глубокая, плечи развиты, задние ноги крепкие, голова удлинённая, шея длинная....Морда грейхаунда сухая, длинная, средней ширины, лоб плоский со слабо выраженным переходом к морде. Челюсти мощные. Мочка носа чёрная заострённая. Конечности с крепким костяком, длинные, мускулистые. Лапы компактные. Довольно низко поставленный длинный хвост у основания толстый, а к концу утончается. В средине слегка изогнут внутрь....Наиболее распространены грейхаунды с белым, оленьим, рыжим, рыже-тигровым, чёрно-тигровым, чёрным окрасом шерсти. Встречаются также голубоватый, буроватый, песочный окрас и сочетание любого из перечисленных с белым.
dalmatin=...О точном происхождении далматинов известно мало. Считается, что их родиной была Далмация, область Балканского полуострова, в честь которой, собственно, и была названа порода, существующая уже больше двух тысячелетий. Собаки, напоминающие далматинов, украшают древние египетские барельефы и греческие фрески. О них есть упоминания в трудах Аристотеля и греческого историка Ксенофонта. ......Далматины были в 17-ом веке популярны в Ватикане, а в 18-ом англичане стали называть их «каретными собаками», так как эти красивые собаки сопровождали аристократические конные кортежи. Они бежали впереди карет, освобождая им путь....Замечательный друг и компаньон, далматин &#8212; собака не декоративная, а абсолютно универсальная. Эти пятнистые красавцы были когда-то охранниками и охотниками, символом инквизиции и эскортом, в Америке «пожарными собаками», а на полях сражений второй мировой &#8212; подрывниками и санитарами. ...Порода «далматин» была талисманом у американских военных лётчиков. Популярности далматинов во многом способствовал их высокий интеллект, коммуникабельность, спокойный характер, темперамент, решительность, смелость и полное бесстрашие....Но больше всего в них привлекает совершенно неповторимый окрас, делающий эту породу неотразимой. Фотогеничных далматинов чаще, чем других собак, используют в рекламных целях, художники &#8212; в качестве натурщиков, а писателям далматины служат музами. В моду эта порода вошла после того, как вышел мультфильм «101 далматин», снятый студией Уолта Диснея....Далматин &#8212; собака очень общительная и приветливая, у неё постоянно хорошее настроение. Поэтому домашние питомцы этой породы в семьях быстро становятся любимцами. Они умеют отлично ладить с детьми и всегда преданы своему хозяину. ...Далматины очень понятливы, легко поддаются дрессировке, их легко готовить к выставкам. Они обычно долго живут, а в юности полны энергии. Самое важное в этих собаках – общая гармоничность облика. Созданные для того, чтобы мчаться наравне с лошадьми, они очень быстры подвижны, поэтому превосходно чувствуют себя за городом....У далматинов сильное мускулистое, гармонично сложенное и пропорциональное тело. Они выносливы, способны к долгому бегу. Идеальный рост кобеля &#8212; от 58,5 до 61 см, суки &#8212; от 56 до 58,5. Их вес колеблется в пределах 23-25 кг. Голова довольно длинная.Череп между округлыми, высоко посаженными ушами достаточно плоский и широкий. Уши среднего размера. Хвост не закручен и достаёт практически до скакательных суставов....У далматинов короткая шерсть, жесткая, плотно прилегающая. Окрас её самый весёлый и оригинальный из всех известных у собак: чисто белый с круглыми пятнами чёрного или коричневого цвета, чётко очерченными и равномерно «рассыпанными» по телу. По-видимому, он накладывает отпечаток и на их характер. На ногах пятна помельче, чем на корпусе. Лапы компактные белые. Если пятна чёрные, мочка носа тоже чёрная, если коричневые &#8212; коричневая.
dzhek_rassel_terer=...Родиной джек-рассел-терьеров считается графство Девоншир в Англии. Порода названа по имени священника Джека Рассела, страстного охотника на лисиц. Он всю жизнь разводил для этого норных терьеров. Рассела не заботили изысканные формы экстерьера. Преподобный отец занимался разведением рабочих норных собак, злобных и бесстрашных, начав селекционную работу с гладкошёрстными и жесткошёрстными фокстерьерами и храня в тайне свои методы.......Поэтому большое разнообразие размеров и окрасов долгое время не давало возможности признать породу. Лишь в 1990 году породный тип был стабилизирован, и порода джек-рассел-терьер была признана. В конце 1990-х приняли новый стандарт, не предусматривающий разделения собак на категории по росту....Сегодня это страстная и неутомимая охотничья норная собака, пользующаяся популярностью в Англии ещё и как спортивная. Кроме того, этот терьер &quot;портативный&quot; и очень забавный. Он замечательно ладит с детьми, удобен в содержании и неприхотлив. Однако у этой очаровательной маленькой собачки сильный характер и весёлый нрав. С радостью бросаясь выполнять любую команду хозяина, она так же радостно может и набедокурить....Расселу свойственны агрессивность, храбрость, но одновременно и игривость в сочетании с сильно выраженным инстинктом охотника. В последнее время его авторитет растёт. Особенное предпочтение оказывают этой породе фермеры, которые нуждаются в надёжной собаке для норной охоты на лисиц....Для джек-рассел-терьера охота – главное, но он прекрасно адаптируется и к жизни в городской квартире. К человеку очень привязан. Несмотря на растущую популярность на родине, порода эта немногочисленна и мало известна за пределами Великобритании....Голова имеет крепкую морду и сильные челюсти с отличной жевательной мускулатурой. Прикус разрешён только ножницеобразный. Тёмные глаза миндалевидной формы. Уши рассела маленькие, V-образные, со свисающими вперёд и плотно прилегающими к голове кончиками. Шея сильная и мускулистая. Окрас пятнистый (белый с черными, тёмно-рыжими пятнами; бывают пятна и других традиционных для гончих цветов).
doberman=...Доберман-пинчер – выведен относительно недавно в результате скрещивания немецких пинчеров, ротвейлеров, французских гладкошёрстных овчарок, английских борзых и немецких овчарок....Он назван так 1894 году в честь немецкого налогового инспектора Луи Добермана, создателя этой собаки, внешне похожей на крошечного пинчера. Однако величина и сила добермана ничуть не меньше, чем у любого крупного пса, выведенного в охранных целях. Поэтому ошибаются те, кто считает миниатюрного пинчера уменьшенной копией серьёзного охранника. Предполагали, что Доберману понадобились хорошие сторожевые собаки для защиты себя самого от злостных неплательщиков налогов, к которым он вынужден был регулярно ездить по долгу службы. Во время II-ой мировой морские пехотинцы использовали доберманов для собственной защиты. ......Доберман энергичен, бесстрашен, относится настороженно к другим собакам, хотя по натуре совсем незлой и послушный, терпим к хозяевам и очень предан им. Доберман прекрасно общается с детьми и с животными в доме, если его в раннем детстве приучили к этому....Он чрезвычайно умён и легко обучается, быстро всё схватывая и стараясь понравиться своему владельцу. Благодаря интеллекту доберман может стать полноправным членом семьи и идеальным домашним питомцем, хотя одни из них предпочитают жизнь в семье, другие – с одиноким человеком. Есть весьма агрессивно настроенные к другим собакам, но бывают и очень покорные. Более упрямые самки превосходят в этом качестве самцов....Доберман-пинчер – собака средних размеров с королевской осанкой, прекрасно сложенная и мускулистая, способная развивать большую скорость. Голова длинная, клиновидная. Тёмные миндалевидные глаза посажены глубоко. Уши, если купированы (раньше эта процедура была обязательна), стоячие, направлены вверх. Челюсть мощная, плотно сомкнутая, с крупными и сильными зубами....Шея достаточно длинная, жилистая, мускулистая. Грудная клетка у этих собак глубокая и широкая, их круп округлый и тоже широкий. Хвост коротко купирован. Небольшие сильные лапы добермана стоят почти перпендикулярно земле. Передние ноги похожи по строению на «кошачьи лапы». Его походка энергична и уравновешенна, а бег – изящен и красив....У добермана гладкая шерсть, короткая, густая, с подшёрстком едва заметного серого оттенка. Окрас чёрный или тёмно-коричневый, но встречается стальной и палевый. Над глазами, возле губ, а также на шее, на лапах, под хвостом ржаво-коричневые отметины....Вес взрослой собаки обычно 30 &#8212; 40 кг при росте кобеля 66 &#8212; 71 см, а суки &#8212; 61 &#8212; 66 см. Доберман может прожить более пятнадцати лет. Для него подходит содержание в квартире, но эта собака требует достаточной физической нагрузки. Желательно также, чтобы владелец был с опытом.
zolotistyj_retriver=...Предками золотистого ретривера (голден-ретривера), красивой, элегантной собаки крепкого сложения и вполне добродушного вида, были кавказские овчарки, надёжные сторожа овечьих отар в российских степях, неподкупные и медлительные....Увидев шесть этих красавцев в цирке, лорд Твидмут выкупил их и привёз в Шотландию, где кавказцев стали называть ретриверами-циркачами. Однако возникает сомнение в том, что медлительным свирепым сторожевым собакам удавалось успешно выступать в цирке. Скорее всего, породу золотистый ретривер вывели, скрещивая водяного твид-спаниеля и некрупного ньюфаундленда, а также различных сеттеров. ......Необыкновенную популярность голден-ретривер приобрёл, благодаря своим замечательным охотничьим качествам, безупречному поведению и красоте, но в наши дни для использования ретривера на охоте его необходимо специально натаскивать. Тем не менее, это одна из прекраснейших охотничьих и спортивных пород....Темперамент голдена и адекватная быстрая реакция делают из него отличного спасателя, способного самостоятельно работать и даже принимать решения, что необходимо в экстремальных ситуациях. Эти собаки спасают людей на пожарах, во время наводнений, а также являются идеальными поводырями слепых. ...Отличный нюх и выдающиеся способности голденов, проявляемые в дрессировке, привели их на полицейскую и военную службу, на таможню для поиска оружия, наркотиков и взрывчатки. Они работают в аэропортах, патрулируют улицы и места скопления людей. Но чаще всего пушистых щенков этой породы приобретают для того, чтобы в доме был друг, весёлый, приятный в общении, настоящий компаньон, несомненно, способный оживить монотонную жизнь его хозяев....Сегодня у большинства голден ретриверов или просто голди &#8212; так его ласково прозвали почитатели породы &#8212; беззаботная жизнь домашних любимцев. Эти собаки созданы, чтобы дарить положительные эмоции всем, кто их окружает. Характер у них просто замечательный. Ретриверы преданы семье, влюблены во всех своих домочадцев и никого не выделяют. Очень умные, шустрые, игривые, они не могут выносить одиночества и готовы дарить нам свою безумную любовь, но и от людей ждут отдачи....Голдены обожают детей и всегда готовы встать на их защиту. Это животные с очень устойчивой психикой &#8212; покусы членов семьи поэтому совершенно исключены. Они отличаются большим чувством такта и интеллигентностью. Благодаря покладистому характеру и доброму нраву, ретриверы легко уживаются с любыми животными. Драться с другими собаками они могут лишь в том случае, когда никак невозможно этого избежать из-за агрессивности противника. Однако постоять за себя голдены вполне в состоянии....Ретриверы очень чистоплотны, что не может не радовать любую хозяйку. Уход за их чудесной шерстью несложен: в период линьки её достаточно просто убирать. Голдены способны понимать слова, выражения и, конечно же, чувствовать интонации разговора. Они интуитивно угадывают желания человека и стремятся их выполнять &#8212; это одна из главных отличительных особенностей породы. Самым большим удовольствием становятся для них совместные занятия с хозяином. И неважно, работа это или игра....Характеризуя золотистого ретривера, хочется подчеркнуть его силу, грацию и гармоничность всего облика. Корпус у голдена компактный с глубокой грудью. Шерсть очень густая и непромокаемая. Подшёрсток хорошо развит. Окрас собак этой породы насыщенно-золотистый с блеском. Допустимы различные оттенки. Высота в холке в пределах 58 &#8212; 61 см, а вес ретриверов не должен превышать 27 &#8212; 34 кг.
irlandskij_volkodav=...Древнее происхождение ирландских волкодавов доказывают письменные источники. Первым таким упоминанием о них была запись, сделанная 391 году римским консулом. Однако в Ирландии уже в первом веке это была вполне установившаяся порода....Континентальным кельтам принадлежали собаки, в родословной которых, вероятно, были борзые, изображённые ещё на египетских рисунках. Ирландские кельты тоже разводили крупных собак, которые были как гладкошёрстными, так и с жёсткой шерстью.......Огромные ирландские волкодавы считались, начиная со средних веков, и вплоть до XVII века ценным подарком при королевских дворах Европы. Их отправляли во многие страны: Англию, Данию, Испанию, Индию, Персию, Польшу, Францию, Швецию. В XV веке каждое графство должно было иметь 24 волкодава, защищающих фермы от нападения хищников.......Сохранению численности этих собак способствовал и появившийся в 1652 году указ Кромвеля, запрещающий экспорт волкодавов. Но спрос на них в других странах рос, да и волков постепенно истребляли, что привело в конце XVII века к почти полному исчезновению этих собак.......Притягательная сила, обеспечивающая ирландскому волкодаву такую популярность в мире, кроется в сочетании величественной внешности, сокрушительной силы и стремительности, с высочайшим интеллектом, преданностью и любовью к хозяину.......Волкодав легко может приспосабливаться к любым условиям: большим открытым пространствам, где можно бегать и охотиться, или к городским квартирам, где этот гигант лениво растянется и позволит детям возиться с ним, как с громадной игрушкой. Невзирая на огромный рост, собака эта удивительно &#171;компактна&#187; и ненавязчива. В ирландском волкодаве нет суетливости и ненужной активности, а пространства в доме он занимает меньше, чем любая мелкая собачка....Сильные, активные и смелые, они похожи внешне на дирхаунда, но массивнее его. Однако волкодавы не такие тяжёлые, как немецкий дог. Собаки эти мускулистые и мощные, огромного размера и очень внушительного вида. При этом, они имеют изящное строение тела....Движения волкодавов энергичные и свободные. Голову они держат высоко. Хвост похож на поднятый серп, слегка загнутый на конце. Высота в холке у кобелей должна составлять при пропорциональном сложении не меньше 81-86 см. Минимальный рост кобелей &#8212; 79 см, сук -71 см, а вес, соответственно, 54,5 кг и 40,5 кг.
irlandskij_setter=...Ирландское происхождение этих сеттеров считывается на раз-два: оно сквозит в гордости и независимости нрава, заявляет о себе благородством и выраженным чувством собственного достоинства, оглушительно кричит ярко-рыжим окрасом....Эту собаку называют иногда красный сеттер – за огненный оттенок шерсти. Характер «ирландцев» тоже полон огня, который удивительно бесконфликтно пламенеет на фоне свойственных красным псам респектабельности и аристократичности.......Пламенный клубок о четырех ногах начисто лишен агрессии: исходящая от него энергия исключительно позитивна, и особенно нежных чувств сеттера удостаиваются дети....Сердце бесконечно доброй собаки тает, как мороженое в жаркий день, при общении с маленькими проказниками, однако бдительности пес не теряет ни при каких обстоятельствах. Он тщательно контролирует безопасность вверенных его попечительству малышей, поэтому его безбоязненно назначают на роль заботливой няньки....Однако даже самые яркие способности «ирландца» тускнеют на фоне его охотничьих талантов, ведь сеттер – это, в первую очередь, охотничья собака с тонким чутьем, высокой стойкой и пропорциональным сложением, с успехом помогающая хозяину в охоте на степную и болотную живность. Ирландские добытчики дичи отличаются редкой выносливостью и легко переносят любые неприятности погоды....Наличием идеальных охотничьих характеристик красные сеттеры обязаны своим древним предкам – испанской легавой, красной собаке малоизвестной породы, спаниелям и другим четвероногим охотникам, сведения о которых, увы, не сохранились. Известно, что первоначальный экстерьер «ирландцев» значительно отличался от внешности современных собак, да и характер огненно-рыжих псов претерпел в ходе селекции существенные изменения....Сегодня ирландские сеттеры, невзирая на взрывной природный темперамент, отличаются послушанием и понятливостью, так что дрессировать их совсем несложно.......Однако энергичность дружелюбного пса потребует от хозяина некоторых усилий, поэтому людям, более всего обеспокоенным соображениями собственного комфорта, не стоит заводить столь подвижного и непоседливого компаньона. Огненным «ирландцам» необходимо предоставить возможность долгих прогулок, активного времяпровождения и физических нагрузок....Красных сеттеров отличают интеллигентность и элегантность, добродушие и ласковость, смекалка и любопытство. Эти собаки неприхотливы в быту, и уход за ними не представляет больших трудностей: для них вполне достаточно стандартного вычесывания шерсти, регулярного осмотра ушей, активных прогулок и проявлений хозяйской любви. За неимением возможности со стороны владельца 24 часа в сутки уделять внимание псу, следует подыскать для любимца увлекательное занятие, чтобы тот не заскучал....Тем хозяевам, которым важно сохранить отличную охотничью форму питомца, следует изрядно пополнить запас собственной выдержки и не давать собаке поблажек, нагружая требующими выносливости и прыти зданиями и не позволяя подолгу дрыхнуть в уютных объятиях мягкого кресла....Идеальных условий проживания для прытких воспитанников можно достичь в загородном доме, где огненный живчик сможет круглыми сутками резвиться на свежем воздухе. Но и в условиях городской квартиры непритязательные сеттеры чувствуют себя вполне комфортно, довольствуясь регулярными прогулками и длительными пробежками.
ispanskij_mastif=...Эти могучие исполины, потрясающие своими габаритами и сосредоточенным выражением серьезной физиономии, одним внешним видом невольно вызывают уважение. Гармоничное сложение, крепкий костяк, глубокая грудь, гордая посадка крупной головы на сильной шее, украшенной непременным подвесом, и рост, достигающий 80 см у кобелей – так выглядят испанские мастифы. ...Почему испанские? А потому, что родиной собак-гигантов является один из испанских регионов – Эстремадур. Изначальным предназначением породы, в выведении которой участвовали древне-кельтские пастушьи, сторожевые и боевые собаки, а также горные иберийские овчарки, была работа на ферме. Собаки новой породы настолько преуспели в исполнении всех возложенных на них обязанностей, что вскоре спектр порученных задач значительно расширился. ......Сильным и неутомимым мастифам любая работа по плечу. Они готовы оберегать от нападений хищников многочисленные стада, бесстрашно охотиться на крупного опасного зверя, охранять дома, выполнять защитные функции, бдительно следя за безопасностью вверенных их попечительству людей. ...Незаурядные охранные качества мастифов вошли в летопись Пиренейского полуострова, где на протяжении многих веков собакам суждено было пасти бессчетные отары. Известны случаи, когда псам приходилось неделями оставаться без еды и воды, но даже тогда они предпочитали умереть, нежели совершить нападение хотя бы на одну из охраняемых ими овец. ...Стоит ли говорить, что на родине этих собак-великанов – в Испании – к ним относятся с почтительностью и нескрываемым восхищением. И не только на родине. Блестящие характеристики мастифов, как охранников, охотников и компаньонов, снискали к ним всеобщую любовь....Добавьте к списку безупречных качеств устойчивую психику (страшно подумать, чего можно было бы ожидать от этих великанов, окажись они менее уравновешенными), развитый интеллект, исключительную преданность и абсолютное добродушие, щедро распространяемое на хозяев и их окружение....Только представьте, этим громадным собакам, обладающим устрашающей внешностью, можно безбоязненно доверить уход за крохотными детьми, пребывая в полной уверенности относительно безопасности и комфорта малышей....Мастифы веками оберегали «свое стадо», а к ребятне относятся вдвойне ответственно и заботливо – такую няньку днем с огнем не найти! Так же бережно и нежно относятся «испанцы» и к пожилым людям, действуя по усвоенному с материнским молоком принципу: защищай слабых!...Величественные и грандиозные защитники с ярко выраженным чувством собственного достоинства довольно легко переносят тяготы климата, но с трудом потерпят тесноту. Собаки чувствуют себя весьма неуютно в типовых городских апартаментах, где существу, вес которого нередко превышает центнер, попросту негде развернуться. Загородный дом с большой лужайкой – вот идеальное место проживания мастифа....С таким другом безопасности человека ничто не будет угрожать даже в уединенной местности. «Испанцы» удивительно чутко реагируют на настроение незнакомцев, молниеносно «раскусывая» плохие намерения. Для недоброжелателей, как правило, бывает достаточно предупредительного рычания, вздыбленной холки и пристального взгляда мастифа: после полученного «звоночка» они предпочитают ретироваться....Не скупитесь на доброе слово: избаловать мастифа чрезмерными дифирамбами невозможно – ласковые гиганты выражают искренний, почти щенячий, восторг всякий раз, когда им удается удостоиться хозяйского одобрения, и стараются вновь и вновь заслужить похвалу, радуя владельца понятливостью и послушанием.
jorkshirskij_terer=...Предками йоркширских терьеров были, по-видимому, мелкие терьеры-крысоловы самых разных пород, использовавшиеся на охоте. Современного йорка вывели в Великобритании сравнительно недавно....Его появление приходится на вторую половину 19 века. Произошло это в Уэст-Райдинге, где жили рабочие-углекопы. Очень скоро эта крошка – некоторые весят всего около 1 кг – стала в семьях английских рабочих любимой собакой. Служили будущие аристократки первоначально исключительно для ловли крыс. ......Вероятно, секрет их выведения держался в тайне, так как карликовые экземпляры порой стоили целое состояние. В эпоху королевы Виктории без этой очаровательной малютки на руках появиться в свете считалось зазорным. Однако история породы йоркширский терьер начинается с момента признания её английским Кеннел-клубом в 1886 году....Йорк в его сегодняшнем виде появился как результат многих гибридных скрещиваний. Это был небольшой терьер с очень длинной голубовато-стальной с золотом шерстью, шёлковой на ощупь. Его называли раньше терьером из Шотландии, потом карликовым терьером с длинной шерстью. Своё теперешнее название эта порода получила, так как большая часть высококлассных собак была получена в графстве Йоркшир. ...Йорки &#8212; необычайно весёлые, общительные, живые и умные собаки, сохранившие изрядную часть темперамента терьера. Их уравновешенность, живой нрав и все привлекательные черты являются породными признаками, обусловленными наследственностью. Йоркширский терьер очень умён. К тому же, эта очень самоуверенная собака – не только домашний любимец, но и прекрасный сторож. Йорк храбр, но агрессивности в нём абсолютно нет....В сущности, йоркшир &#8212; удобная собака. Его шерсть практически совсем без запаха и не линяет. Малыша можно не выводить для совершения туалета на улицу, а приучить к лотку, как кошку (сейчас для этих целей продают и специальные пелёнки). Йоркширскому терьеру можно давать искусственные корма или готовить для него. Он с лёгкостью сумеет адаптироваться к образу жизни хозяев. Но обращаться с крошкой нужно бережно....На прогулке (при большом скоплении народа) его лучше взять на руки. Гулять с йорком в городе следует обязательно на поводке. Погоня за кошкой, птичкой или мышкой может закончиться трагически, так как охотничий инстинкт у него не утрачен (они всё же относятся к терьерам и после соответствующего обучения имеют право участвовать в соревновании по послушанию)....Благодаря селекции, современный йоркшир стал настоящим произведением искусства. Когда он бежит, его длинная блестящая шерсть струится за ним, распадаясь от носа до самого хвоста на прямой пробор. Для поддержания её в порядке необходимы ежедневные процедуры расчёсывания. Окрас шерсти йорка голубой (оттенок стали) с золотисто-палевым (у корней как можно более тёмный). Щенки рождаются совсем черными....Голова йорка маленькая, черепная часть её плоская. Собака компактная, сложена пропорционально. Спина короткая, линия верха горизонтальная. Хвост, покрытый ниспадающей шерстью, чаще всего купирован. Высота йоркширского терьера не ограничена стандартом и бывает даже до 28 см, а вес не должен быть выше 3 кг 175 г.
kavkazskaya_ovcharka=...Происхождение кавказской овчарки настолько древнее, что истоки этой породы нужно искать в далёком прошлом. Если считать верной теорию о «волчьем» и «шакальем» происхождении собак разных пород, то можно смело отнести кавказцев к ярчайшим представителям первых: от своих далёких предков они унаследовали самостоятельность, бесстрашие, свободолюбие и злобность. ......Есть гипотеза, что предками кавказских волкодавов были тибетские доги. Упоминание о травильном тибетском доге, подарке китайскому императору, относится к 1121 году до н.э. Эти могучие собаки пришли с Востока, их использовали в качестве боевых, травильных, пастушьих и сторожевых. Через Месопотамию они оказались сначала в Греции, потом в Риме, а уже оттуда с войсками и караванами торговцев распространились по всей Европе, а через Дербентский проход – на Кавказе. История кавказского волкодава насчитывает, следовательно, никак не менее 2500 лет. ......Типичный кавказец настойчив, иногда упрям, неприхотлив, самостоятелен и бесстрашен. Эти качества сделали его непревзойдённым сторожем и охранником, символом караульной собаки. Он легко может приспособиться к самым разнообразным условиям содержания, порой очень суровым. Однако за его напускным равнодушием и абсолютной внешней невозмутимостью скрывается удивительная, очень ранимая душа. Кавказская овчарка не будет ходить за хозяином, как тень. Она не заискивает, заглядывая в глаза, но всегда отзывается на его ласку....Прекрасно сознавая свою силу, этот пёс умеет ею пользоваться. Он не обидит маленькую собачку, так как к слабым снисходителен, и легко уживается с другой домашней живностью, но с большим упорством старается добиваться лидерства среди собак крупных пород. Кавказская овчарка отлично дрессируется, навыки запоминает прочно, но подчиняется лишь своему хозяину. Поэтому тренировать её должен владелец. Чужим дрессировщикам кавказец отчаянно сопротивляется.......Созданная разными народами Кавказа, эта порода в каждой республике имела свой внутрипородный тип, чему способствовали горные условия. В основе первого стандарта кавказской овчарки, созданного в 1931 году, был грузинский тип, в котором преобладали длинношерстные собаки, но упомянуты в нем и другие: армянский, азербайджанский, а также дагестанский – с короткой шерстью....Обычно шерсть бывает средней длины, плотная, густая, хорошо защищающая от любой непогоды и холодов. На шее кавказцев &#8212; грива, хвост с &quot;подвесом&quot;, а задние конечности – с пышными &quot;штанами». У короткошерстных особей этих &quot;украшений&quot; нет, но они не хуже, чем длинношерстные собратья, защищены от дождей, ветров и других капризов погоды. Окрасы кавказцев разнообразны: серый, бурый, рыжий, тигровый всех оттенков &#8212; от темных до очень светлых, почти белого цвета, а также пятнистые и пегие вариации вышеуказанных окрасов....Кавказская овчарка выше среднего роста, высотой в холке не ниже 68 см (кобели) и 64 см (суки). Предпочтительнее рост кобелей 72-75 см, а сук &#8212; 66-69 см, при весе 50-80 кг (кобели) и 40-50 кг (суки). Всем своим видом она производит впечатление мощи и силы. Движутся настоящие кавказцы на первый взгляд неторопливо, но очень свободно. Характерный аллюр &#8212; рысь, которая при ускорении переходит в тяжеловатый, но быстрый галоп. ...
kane_korso=...Упоминания о породе кане корсо итальяно относятся в временам Древнего Рима. Эти собаки принадлежат к группе молоссов, чьими официальными предками были боевые собаки, которых использовали как собак-гладиаторов. Затем, вплоть до наступления средневековья, о римских молоссах сведений нет. К этому времени они распространились по всем странам Европы, о чём свидетельствуют многочисленные произведения художников, число которых особенно возросло в эпоху Ренессанса.......До середины 20-го века кане корсо стерегли скот, охраняли фермы, перегоняли стада. На охоте этих псов в это время уже не использовали, но у крестьян они были широко распространены. После II-ой мировой войны собаки породы кане корсо встречались редко и были на грани исчезновения. Благодаря усилиям нескольких энтузиастов-селекционеров, сумевшим восстановить их численность из нескольких чистопородных экземпляров, порода кане корсо возродилась....Сегодня эти собаки служат охранниками, телохранителями и сторожами. Это верные друзья, полноправные члены семьи, немногословные собеседники и воспитанные компаньоны, рядом с которыми хозяева всегда чувствуют себя спокойно. В кане корсо ценятся больше всего функциональность, выносливость и прекрасная работоспособность. Они легко приспосабливаются любым условиям, обладают быстрой реакцией, смелые и преданные, бдительные и здоровые как физически, так и психически....У кане-корсо твёрдый, но достаточно гибкий характер: он проявляет самостоятельность и бывает упрямым, однако, при правильном воспитании, послушен и легко управляем. Живя в семье и и постоянно общаясь с домочадцами со щенячьего возраста, кане корсо вырастает общительной и ласковой собакой, которая ценит внимание и старается всегда быть рядом со всеми. Они терпеливо относятся к детям, но, при наличии нескольких собак, между кобелями бывают конфликты, а две суки, как правило, уживаются нормально. С маленькими собачками кане корсо ведут себя обычно по-джентльменски....Любители игр и развлечений, кане-корсо не причинят вреда в доме, где они ведут себя спокойно, рассудительно и любят понежиться, если им дают возможность активно двигаться на прогулках. Во время занятий кане-корсо послушны, легко всё схватывают и быстро обучаются....Для них всегда радость доставить своему хозяину удовольствие, так как эти собаки издавна помогали человеку управляться со скотом и умели работать с ним согласованно. Отличный сторож, кане-корсо, при отсутствии хозяина, не впустит постороннего, внимательно изучит незнакомого гостя, расположившись рядом и отследив все его движения, оценивая, представляет ли тот опасность для дома....Кане корсо атлетически сложенные, мощные, компактные, мускулистые, подвижные и не лишённые элегантности достаточно крупные собаки тёмного окраса с крепким костяком. Во время игры они двигаются, как пантеры. Грудь глубокая и развитая, конечности сильные и стройные. Голова широкая, как у типичного молосса. Стоп (переход от носа ко лбу) ярко выражен. Хвост, купированный до четвёртого позвонка, посажен высоко. Кобели высотой в холке 64 &#8212; 68, а суки &#8212; 60 &#8212; 64 см при весе соответственно 45 &#8212; 50 и 40 &#8212; 45 кг.
keesxond=...Это пушистое облако с лисьей мордочкой, волчьей окраской и кипучей энергией появилось на свет в XVI веке в Нидерландах, благодаря долгой селекционной работе с участием многих собак северных пород.......Выдающаяся внешность кеесхондов – словно яркий маячок, вызывающий живое любопытство встречных прохожих на прогулке. За кого только не принимают жизнерадостного пса – за разновидность миниатюрного кавказца, за чау-чау с редким окрасом и даже за енота....А название породы и вовсе повергает незнакомцев в изумление: &#8212; Кто-кто? Кеесхонд? А вроде на собаку похож…...Кстати, о названии. Если с «хонд» все понятно – в переводе с голландского это «собака», то «кеес» образовалось как уменьшительное от «Корнелиус»: человек с таким именем возглавлял в XVIII веке Голландскую партию патриотов. Корнелиуса де Гизеляра повсюду сопровождал энергичный питомец, который очень скоро стал талисманом партии, олицетворяя ее силу и боевой дух....Характер у кеесхондов, и верно, золотой. Ни намека на агрессию, ни капли капризности, ни толики надоедливости. Кстати, с незапамятных времен, когда пушистые колобки «служили» сторожами на голландских баржах, у них осталась полезная привычка – отыскивать для себя укромный уголок, откуда можно спокойно вести наблюдение за происходящим, не рискуя создавать помехи людям, путаясь у них под ногами. На родине одаренных собак их применение отнюдь не ограничивалось охраной барж – кеесхонды отлично справлялись с обязанностями пастухов, охотников и защитников жилищ....Будущих владельцев, которых страшит обилие шерсти питомцев, можно успокоить: уход за длиннющей шубкой кеесхондов (до 15 см) не требует от хозяина чрезмерных усилий. За счет специфики подшерстка собаки не слишком «разбрасываются» клочьями шерсти даже в период линьки, а в остальное время, и вовсе, можно обойтись еженедельным вычесыванием....Не стоит воспринимать кеесхонда как мягкую игрушку: порода этих собак самая что ни есть служебная. «Пушистые комочки» наделены отменными мозгами – их дрессировка доставляет сплошное удовольствие, настолько молниеносно усваивают ученики преподаваемый материал....Добавьте сюда великолепно развитое чутье, и станет понятно, почему в некоторых странах представителей именно этой породы применяют для поиска людей, затерявшихся среди снежных лавин....А компаньоны из них получаются на диво обаятельные и чуткие: они легко улавливают атмосферу в доме и не станут докучать, если хозяин не в духе. Но всегда окажутся рядом, когда понадобится их помощь: если потребуется утешить разбившего коленку ребенка или отвлечь от печальных мыслей пожилого человека....В щенячьем возрасте кеесхонды могут доставлять немало хлопот взрывным темпераментом, неуемным любопытством и плещущей через край игривостью. К счастью, такая ситуация, описать которую проще всего словами «дом вверх тормашками», не навсегда. С полугодовалого возраста собаки становятся степеннее, и избыток энергии выплескивают во время активных прогулок.
kitajskaya_xoxlataya_sobaka=...О происхождении пород голых собак существует множество мифов. По одним источникам, они появились в Африке. Для бесшерстых пород, возникших на этом континенте, есть даже общее родовое название Canis Africanus. По другим, местом их возникновения стали Мексика и Перу, где маленькие голые собачки жили уже много столетий: их глиняные фигурки и скелеты находили в захоронениях древних городов. ...В доколумбовую эпоху к ним было там особо почтительное отношение как к одному из десяти символов добра бога Кетсакоатля. У древних тольтеков, считавших голую собаку способной к самой бескорыстной любви по отношению к хозяину, она олицетворяла именно это чувство. ......Название породы китайская хохлатая собачка не содержит слова «голая», так как она представлена двумя разновидностями: голой и пуховой (длинношерстной)....Голых китайских хохлатых собачек отличает нежная кожа, загорающая на солнце и приобретающая яркий пигмент. Голова, хвост и конечности украшены шерстью, поэтому они внешне напоминают миниатюрных лошадок – пони. Собачки эти приспосабливаются к любому климату и чувствуют себя нормально в условиях холода и жары (их температура тела на 2,2°С больше человеческой). ...У пуховых китайских хохлатых собачек &#8212; паудер-пуфов или «пуховок» &#8212; облик не менее эффектный. Они, в свою очередь, подразделяются ещё на два подвида. Первый – это стройная, небольшая, имеющая легкий костяк и струящуюся, вуалеобразную длинную шерсть и висячие уши. Она внешне и движениями напоминает миниатюрных афганских борзых. Второй подвид отличается от первого стоячими ушами....Китайских хохлатые собак часто приобретают аллергики и люди, не переносящие в доме шерсти, &#8212; от них её просто не бывает. Эти малютки легко приучаются к туалету на лоток, как кошки. На прогулки с ними можно ходить, когда есть время или появляется желание. Хохлатые собачки обожают детей и остальных членов семьи, чудесно уживаются со всеми животными и попусту не лают. Они отличаются выносливостью, прекрасным здоровьем и долгим сроком жизни....Кожа голых собачек в особом уходе не нуждается – их купают и смазывают увлажняющим кремом. Пуховым собачкам требуется депиляция, но они не линяют, не имеют запаха, и гулять с ними можно в любое время года. ...Едят китайские хохлатые собачки любое мясо и очень любят растительную пищу (овощи: болгарский перец, капусту, огурцы; фрукты: виноград, груши и даже клубнику). К их достоинствам можно отнести дружелюбие и преданность. К тому же, эти собаки очень ласковы, умны, с чувством собственного достоинства и легко обучаются. Суки &#8212; великолепные матери. Недостаток один: холод бесшерстные всё-таки переносят не слишком хорошо....Эти маленькие, элегантные, активные собаки имеют средний и тонкий костяк, изящную голову, сухую и плоскую морду, суживающуюся к носу. Хохолок, начинающийся от от лба и спускающийся по загривку, допускается любой длины, но предпочтителен длинный, ниспадающий. Вес 2-5 кг. В холке у кобелей высота: 28-33 см, у сук: 23-30 см.
kolli=...Ее яркая внешность узнаваема, ее служебные характеристики безупречны, ее личные качества подкупают даже тех, кто к собакам относится «так себе». Еще бы, ведь речь идет о колли – шотландской овчарке, чьим давним предназначением было охранять овечьи стада от нападений хищников....По одной из версий, именно с родом деятельности этих собак связано и название породы: одна из разновидностей шотландских овец – с черным хвостом и черной маской – звалась «colley». Другая теория допускает, что наименование породы связано с английским словом «coaly», что означает «черный, как уголь». Есть и третье предположение: в соответствии с ним, «колли» происходит от английского «collar» &#8212; в переводе «воротник», и в этом варианте вполне можно усмотреть намек на великолепные гриву и жабо колли. ......Внешний вид у этих собак просто королевский: горделивая осанка, пропорциональные формы, мускулистое сложение, грациозные движения, густая и длинная шерсть, удлиненная голова, широко посаженные уши и темные миндалевидные глаза, в которых так и светится интеллект. Существует несколько разновидностей окраса, более всех из которых известны золотисто-медный с белыми включениями и черный с рыжими отметинами. Облик колли обычно полон уверенного благородства и щедро излучает дружелюбие....Удивительно, что столь красивые создания долгое время оставались незамеченными британским королевским двором. И неизвестно, как сложился бы жизненный путь колли, если однажды по счастливой случайности они не попались бы на глаза королеве Виктории, путешествующей по шотландским землям. ...Облик элегантных животных с гордой выправкой и спокойным достоинством во взгляде пленил королеву, и это означало крутую перемену в собачьей судьбе. С 1860 года колли начинают принимать участие в выставках, а вся дальнейшая селекционная работа с породой направлена не столько на рабочие характеристики собак, сколько на их экстерьер....Сегодня колли повсеместно олицетворяет ум и красоту. Это не только декоративная собака – она получила признание в качестве ищейки, охранника и поводыря. Не случайно представитель именно этой породы был выбран на роль в фильме «Лесси», который в одночасье сделал эту породу знаменитой на весь мир....К счастью, собаки не подвержены звездной болезни, и даже после бешеного скачка в рейтинге популярности, колли осталась уравновешенным, ласковым, общительным, дружелюбным и бесконечно преданным хозяину существом....Хозяевам колли хорошо известно, что на этого друга можно положиться при любых обстоятельствах – не подведет. Если в семье есть дети, то колли станет малышу и помощником, и заботливой нянькой, и партнером по играм, позволяя вытворять с собой все, что угодно.......Да ей и не в тягость развлечения с детьми, ведь эти собаки от природы игривы, активны и темпераментны – настолько, что хозяину придется довольно много времени уделять энергичным прогулкам. Уход за колли не слишком сложный. Как и всякий длинношерстный питомец, собака нуждается в регулярном вычесывании специальной щеткой. Следует уделять внимание и ушам, очищая их от шерсти, серы и грязи....Благодаря острому уму шотландской овчарки, ей подвластен не только стандартный набор команд – колли можно обучить пониманию многих слов и наслаждаться многогранностью общения с любимым питомцем. Дрессировать колли – одно удовольствие: они послушны, сообразительны и изо всех сил стремятся заслужить похвалу хозяина. Пара ласковых слов, одобрительная интонация и поощрение в виде лакомства – с помощью такого нехитрого набора можно добиться поразительных результатов в обучении.
komondor=...Комондоры считаются очень древней породой собак, хотя первые упоминания об этой собаке появились всего несколько веков назад. Вполне вероятно, что комондоры перебрались в бассейн Дуная (на территорию нынешней Венгрии) вместе с кочевыми племенами, поселившимися там в девятом веке.......Предки нынешних комондоров использовались для охраны овец, коз и крупного рогатого скота не только от хищников – волков и медведей, но и от людей. Очень часто пастухи оставляли их одних, и им приходилось самостоятельно принимать решения о том, куда вести стадо своих подопечных. Такой образ жизни превратил эту разновидность овчарок в очень умных, независимых и волевых собак..........В начале 1930-х годов несколько комондоров были импортированы в Соединенные Штаты, в это же время порода была признана в АКС. Во время Второй мировой войны эти собаки активно использовались для охраны военных объектов и большее их число погибло....Энтузиасты начали поиски оставшихся комондоров в отдаленных сельских районах Венгрии, где они по-прежнему пасли стада, и восстановили породу. Комондор все еще очень редкая порода, и большинство людей никогда их не видели. Наиболее многочисленны они сегодня в Венгрии и в Соединенных Штатах, примерное количество животных в каждой стране &#8212; от двух до трех тысяч. Всего в мире насчитывается не более десяти тысяч собак этой породы.......Настоящий комондор производит впечатление большой, сильной, мужественной, самостоятельной и покладистой собаки, с прекрасно развитой мускулатурой. Главной отличительной чертой комондора является его необычная белая шерсть, состоящая из длинных завитых шнуров, похожих на дреды растаманов....В древней Венгрии комондоры большую часть жизни проводили под открытым небом, и их необычный шерстяной покров обеспечивал им защиту от хищников и тепло в непогоду. Считается, что такая шерсть необходима для того, чтобы собака при необходимости могла затеряться среди своей паствы. В отличие от пастушьих пород, комондоры – защитники стада. Находясь на службе, взрослый опытный комондор в случае опасности всегда останется со своими подопечными, не позволяя хищнику увлечь его погоней.......И по сей день собаки этой породы используются для охраны скота, птиц и других домашних животных. Однако большинство из них живут в домах в качестве компаньонов и надежных защитников. Для этих собак семья, в которой они живут, становится стадом (в хорошем смысле этого слова), которое они готовы опекать со всей преданностью.......Комондоры достаточно сдержанны с незнакомцами и ласковы с теми, кого любят. Их преданность тем, кто, по их мнению, нуждается в помощи, безгранична &#8212; это верные, мужественные и бдительные стражи.......Наиболее ярким и необычным аспектом в содержании комондора является уход за его шерстью. Шерсть щенка комондора пушистая и кудрявая, завивающаяся в красивые фигурные локоны. Примерно в 8 или 10 месяцев шерсть начинает спутываться и линять. В результате подросший щенок обзаводится прекрасными белыми шнурами – дредами.......Чтобы шерсть не спутывалась, ее периодически нужно разделять на более тонкие локоны. С возрастом сформированные дреды будут расти, и если их вовремя не подрезать, могут достать до земли. Обычно владельцы комондоров подрезают шерсть два раза в год, оставляя белые аккуратные шнуры длиной 20-25 см.
kurcxaar=...Эта собака, название породы которой переводится с немецкого как «короткошерстный», может по праву гордиться знаменитыми предками – настоящими корифеями от охоты, среди которых старинные испанские, итальянские и немецкие легавые, французская собака Святого Губерта и английский пойнтер....Такой «коктейль» принес потрясающий результат в виде курцхаара – собаки, наделенной уникальным набором охотничьих качеств. И не только охотничьих. Кажется, что курцхаару по силам абсолютно все: он без проблем берет след, не возражает против роли ездовой собаки, с легкостью впрягаясь в нарты, и даже в качестве охотничьего пса он универсален и готов сослужить отличную службу как в охоте на мелкую дичь, так и в преследовании крупного копытного животного. ......Его многогранность высоко оценили в Европе и Америке, где курцхаар получил заслуженное прозвище мастера на все руки. Одаренность уникального охотника проявляется и в его способности молниеносно подстраиваться к любым условиям охоты, включая сложные ландшафты и суровый климат. ...Эта порода настолько идеально заточена под охотничьи качества, что курцхаар готов отдаваться любимому делу сутками – с азартом, почти без отдыха, легко меняя метод охоты при внезапной смене объекта. Этот пес, взявший от своих предков лучшие служебные качества, способен заменить сразу несколько охотничьих собак. ...Он плавает так, словно был рожден в воде, а его шерсть обладает исключительными водоотталкивающими свойствами, поэтому достать любой предмет из воды для него не составит ни малейшего труда. На команду «апорт» он реагирует не хуже ретривера, а стойку делает так, что позавидует любой пойнтер....И хоть в процессе выведения породы селекционеры были заинтересованы исключительно в рабочих качествах, совершенно не уделяя внимания экстерьеру собаки, курцхаары на редкость хороши собой. Они имеют гармоничное телосложение, их компактная фигура вписывается в квадрат, крепкая спина и широкая грудь обеспечивают им высокую выносливость, а элегантную и сильную шею венчает породистая голова....Максимальный рост кобелей колеблется в районе 65 см, вес при этом составляет около 33 кг. Короткая жесткая пятнистая шерсть курцхааров может иметь несколько вариантов окраса, варьируя от черного до нежно-кофейного. ...Небольшая длина шерсти создает обманчивое впечатление о простом уходе – увы, это не совсем так. Курцхаары довольно интенсивно линяют, и чтобы уменьшить количество шерсти в доме, собаку придется регулярно вычесывать. Но самая большая сложность, которая ожидает хозяина – это настоятельная потребность пса в постоянных физических нагрузках....Если не давать питомцу возможность выплескивать энергию во время длительных прогулок на свежем воздухе, он того и гляди перевернет весь дом. Бегать, прыгать, плавать, охотиться и видеть при этом одобрительное выражение лица любимого хозяина – вот предел мечтаний любого курцхаара....Дружелюбные, преданные и общительные, они нелегко переносят одиночество. Тем более нежелательно оставлять их наедине с маленькими детьми – с учетом свойственной им неуемной энергии, они могут ненароком сбить малыша с ног....Среди всех охотничьих собак курцхаары наиболее шумные создания, поэтому прежде чем отправляться с питомцем в поход за дичью, следует научить его хорошенько «держать язык за зубами». С учетом высокого интеллекта (курцхаары настолько же умны, насколько и энергичны) и способности к обучению, это будет совсем нетрудно.
labrador=...По словам одного выдающегося российского кинолога, земное предназначение этих собак – приносить радость человеку, потому что именно так велят им сердце и душа. А другой известный человек – датский кинорежиссер – назвал этих собак последними ангелами на земле....И с этим согласятся не только владельцы представителей этой породы, но и любой сторонний наблюдатель, ведь речь идет о лабрадорах – добрейших, преданных и любвеобильных псах, в характере которых нет и намека на обидчивость, ревность или агрессию. ......Лабрадоры не сходят с верхних строк рейтингов популярности во всех концах света, но с понятием моды этот факт никак не связан – просто щедрый родник светлой энергии, ключом бьющий из этой собаки, делает ее настоящим энергетическим донором для тех людей, которым посчастливилось находиться с ней рядом. А кто же откажется от персонального ангела-хранителя, способного сопереживать и всегда готового подставить крепкое «крыло»?...Хвалить этих собак можно до бесконечности – пока нимб над палевой, черной или шоколадной головой (а именно такие окрасы свойственны этой породе) не начнет слепить глаза. Что поделать?...Они действительно заслуживают только дифирамбов, однако противникам подвижного образа жизни такие компаньоны противопоказаны: игривые, энергичные и временами озорные лабрадоры не смогут ходить по струнке, делая вид, что их вовсе нет. И от хозяина тоже потребуют активности – как минимум, длительных прогулок с серьезными пробежками....А любителям спать допоздна не рекомендуется отмахиваться от назойливых приставаний питомца ленивым броском тапочки – иначе лабрадор вынудит их бросать эту тапку снова и снова, молниеносно возвращая и заботливо подсовывая под сонную щеку хозяина брошенный предмет....Как и для любого ретривера, апортирование для него – любимая забава, что в сочетании с врожденными способностями к плаванию, делает из него незаменимого помощника в охоте на дичь: он превосходно чует добычу и аккуратно подает птицу хозяину, даже не повредив оперения....Однако охота – далеко не единственное служебное предназначение лабрадора-ретривера. Из них получаются универсальные спасатели, ищейки по поиску взрывчатки и надежные поводыри. Лабрадоры прекрасно поддаются дрессировке: сообразительные и послушные, они быстро запоминают команды и при условии регулярных тренировок повинуются им безропотно....Эта замечательная порода была выведена в Канаде, на восточном острове Ньюфаундленд. Почему красивые крупные собаки с развитой мускулатурой, крепким костяком, сильными ногами, правильной формой головы и исключительно милым выражением «лица» получили название лабрадор? На этот счет существует несколько версий....По одной из них, в этом повинно сходство цвета шерсти (первые лабрадоры имели исключительно черный окрас) с камнем лабрадорит, по другой – именно с острова Лабрадор произошли предки дивных созданий, а в согласии с третьей, название собакам дали португальцы за их исключительное трудолюбие, ведь labrador на их наречии означает «трудяга»....А еще этих «ангелов» с ростом около 60 см и весом под 40 кг можно смело использовать в роли няньки для малышей: более заботливую «Арину Родионовну» трудно отыскать. Охотно играя с крохами, они не забывают бдительно следить за их безопасностью, оказываясь рядом всякий раз, когда малютке грозит падение или другая, более серьезная, неприятность....Кажется, что смысл жизни этих удивительных созданий заключен в узкие рамки служения Своему Человеку. Просто потому, что так велит лабрадору его собачье сердце.
lajka=...Порода лайки объединяет почти десяток разновидностей охотничьих собак родом из северных лесных краев. И хоть каждая из них обладает своим неповторимым набором качеств, некоторые характеристики присущи всем лайкам, независимо от подвида. Все они имеют заостренные стоячие уши, заброшенный на спину хвост «кренделем», рост 40-60 см и густую шерсть с подшерстком – а как иначе в условиях Севера? ...Об истории породы, увы, сведений немного, поскольку долгое время эти собаки сугубо отечественного происхождения не относились к числу породистых: жили себе при дворе, выполняя роль привычного атрибута, и назывались «северными остроушками», а то и просто «дворными» собаками. Ну и, коль скоро считалось, что животное большой ценности не представляет, то и следить за чистотой породы никому не приходило в голову. Так и происходило смешение кровей, так и терялись ценные качества собак. ...К счастью, на дальнем Севере возможностей для метизации было значительно меньше, и многие разновидности лайки радуют сегодня своих владельцев безупречными внешними данными и блестящими служебными характеристиками. А служба у этих северных собак самая что ни на есть серьезная и ответственная: охота на крупного зверя. Нет, с лайкой можно поохотиться и на небольшого пушного зверька, вроде куницы или белки, но стоит ли, ведь эта собака способна с легкостью «взять» лося, оленя и даже «завалить» медведя. ...Эти прирожденные охотники не просто оказывают помощь хозяину в поимке добычи – они берут на себя роль лидера, частенько самостоятельно принимая решение, как вести себя в той или иной ситуации. И хоть свою задачу – найти и облаять зверя, отвлекая его внимание на себя, чтобы дать возможность хозяину прицельно выстрелить – лайка понимает четко, но оставляет поле для маневров. ...Если хозяину угрожает опасность, она без раздумий отступает от сценария, вызывая огонь на себя – часто с риском для жизни, только чтобы спасти человека. Но и в ответ она требует уважения, не позволяя топтать свое достоинство: при всей безграничности своей любви к хозяину, несправедливой обиды эта собака попросту не поймет. Принимая решение завести лайку, следует хорошо познакомиться с особенностями ее характера и спецификой тренировок. ...Чуткие к хитростям охотничьей науки собаки не нуждаются в длительной дрессуре: достаточно дать им возможность поработать в паре с более опытным псом, чтобы они направили в верное русло и отточили заложенные природой рефлексы. А общим воспитанием лайки, направленным на выработку послушания, дисциплинированности и привития навыков правильного поведения, необходимо заниматься с самого нежного возраста, постоянно общаясь с сообразительным и тонко реагирующим на обучение щенком. ...Будучи невероятно привязанными к хозяину, лайки все же чрезвычайно подвластны своим охотничьим инстинктам, поэтому нередко случается, что они слишком увлекаются погоней за кошкой или находят друга, с которым готовы мчаться на край земли, в результате чего непозволительно далеко убегают от хозяина и теряются или погибают. Но и выгуливать активную собаку на поводке, не предоставляя ей свободы и не давая возможности совершить пробежку – преступление. ...Вот почему так важно с самого раннего возраста воспитывать в лайке послушание. Впрочем, с теми из них, кому уготована роль охотников, добиться полной покорности не удастся, поскольку в условиях охоты лайке, как воздух, необходима самостоятельность. За густой шерстью собак следует пристально следить, вычесывая ее – особенно в период линьки. А в целом уход за лайками не доставляет проблем: они не требовательны ни к рациону, ни к условиям содержания – ни дать ни взять, настоящие охотники.
levretka=...Эта небольшая хрупкая декоративная собака отличается таким набором блестящих характеристик, которому позавидовали бы и куда более внушительные и представительные животные. Левретку называют еще малой итальянской борзой, а история ее происхождения настолько древняя, что порода эта волей-неволей вызывает почтение....Присутствие этих собак скрашивало будни египетским фараонам, предшественники современных левреток были любимыми собаками древнеримских матрон, а позже удивительные создания завоевали необыкновенную популярность и при королевских дворах, непринужденно кочуя из века в век, от монарха к монарху.......С левретками связано множество красивых мифов и легенд, каждая из которых свидетельствует об их остром уме и бесконечной преданности человеку. Любой счастливый владелец современной версии этой собаки наверняка с готовностью подтвердит все те качества, которые приписывают им старинные предания....Одна внешность левреток чего стоит! В каждой линии силуэта сквозит благородство, а каждое движение изящного миниатюрного тела являет совершенство. Корпус похожей на статуэтку собаки вписывается в почти идеальный квадрат, высота в холке составляет около 35 см, а вес едва ли превышает 3,5 кг. Среди левреток встречаются особи рыжего, палевого, белого и серо-голубого окраса.......Удивительная особенность представителей этой породы состоит в их способности подстраиваться под образ жизни и возможности хозяина. Под началом энергичного и полного бодрости владельца левретка проявит редкую физическую выносливость, став достойным партнером человеку во многих активных занятиях и играх....А попав к пожилому малоподвижному человеку, собака станет ему прекрасным компаньоном, бескорыстно одаривая любовью и нежностью и не требуя больших физических нагрузок. Даже настроение хозяина левретка считывает безошибочно и, с присущим ей чувством такта, никогда не станет докучать, если это неуместно....Но при всей безупречности врожденных качеств, левретки, как и другие собаки, нуждаются в правильном воспитании. Избаловать милое существо с трогательным взглядом проще простого, однако и пожинать плоды своего мягкосердечия придется хозяину: невоспитанная капризная левретка может превратиться в форменного маленького тирана, вертя бедолагой владельцем так, как ей только вздумается....Сильная воля, крепкий характер и последовательность в воспитательных мерах помогут этого избежать. А еще левретки обладают одним очень удобным для многих хозяев свойством, которое позволяет иногда – скажем, в непогоду – обходиться без прогулок: туалетом им вполне может послужить обычный кошачий лоток....Грациозность, легкость и поистине обезьянья прыгучесть вкупе с потребностью в ласке и переполняющей левреток привязанностью к хозяину побуждают их демонстрировать настоящие чудеса акробатической ловкости....Стоит вернувшемуся с работы и погруженному в свои мысли человеку забыть как следует поприветствовать питомца, как последний в считанные доли секунды окажется на хозяйских руках, горячими лобызаниями напоминая о своем существовании и ласково пеняя владельцу за его рассеянность.
leonberger=...Появлением на свет этих мудрых великанов человечество обязано бургомистру одного немецкого города....В один из дней Генриху Эссигу, успешно сочетавшему свою деятельность на посту мэра с кинологическими исследованиями, пришло в голову вывести породу, которая стала бы символом города Леонберг. ......Чего стоит один внешний вид богатырей! Почтение вызывают как физические данные собак – гигантский рост, крепкий костяк и развитая мускулатура, так и грациозность, которая особенно удивляет на фоне такой «громоздкости». В движениях леонбергеров нет и намека на неуклюжесть: они производят впечатление пластичных, гибких, элегантных и исполненных внутреннего достоинства животных....Да и характер собак под стать внешним данным: за всю историю существования породы леонбергеры не были уличены ни в истеричности, ни в беспричинной агрессии. ...Миролюбивые и уравновешенные собаки обладают еще одним замечательным качеством, избавляющим владельцев от многих проблем: свои отношения с человеком они не выстраивают по принципу стаи и потому легко подчиняются, не пытаясь доминировать....Отсюда – дружелюбие и мягкость характера, послушание и легкость управления. Кстати, насчет управления: хоть леонбергеры отличаются ярко выраженным интеллектом и легко усваивают весь набор команд, каждодневное общение с собакой осуществляется посредством обычной человеческой речи, которую, судя по выражению глаз и реакции на обращенные к ним слова, смышленые питомцы понимают не хуже людей....Однако от добродушия и мягкости не остается и следа, стоит леонбергеру почувствовать исходящую в адрес хозяина угрозу. Фантастическое чутье, граничащее с телепатическими способностями, позволяет собакам распознавать скрытую агрессию задолго до того, как появятся объективные предпосылки опасности....В считанные мгновения они занимают позицию «на линии огня» &#8212; между владельцем и предметом опасности, готовые, если понадобится, защитить хозяина ценой своей жизни....Впрочем, мало кто горит желанием вступать в выяснение отношений с грозным великаном – неспроста леонбергеры приобрели славу непревзойденных охранников. И хоть сторожевые качества собак ценятся на вес золота, их изначальным предназначением был тяжелый крестьянский труд, чему способствовали превосходные рабочие характеристики....Леонбергеры готовы перевозить грузы, заниматься розыском, брать на себя роль чуткого сторожа, спасать утопающих и с упоением развлекать детей, пока родителям недосуг....Попробуйте найти другого такого компаньона! Проблему представляет, разве что, содержание столь крупных собак. Понятно, что таким богатырям гораздо комфортнее жилось бы в условиях загородного дома – городские квартиры слишком тесны для них....Что касается личных контактов с питомцем, то эта область отношений в рекомендациях не нуждается: благодаря золотому характеру собак, полное взаимопонимание достигается в десяти случаях из десяти....Однако учтите, что леонбергеров чрезвычайно глубоко ранит всякая несправедливость, поэтому всегда соразмеряйте силу наказания со степенью провинности нежного великана.
lhasa_apso=...Порода лхаса апсо, ведущая свою историю с 800 года до н.э., считается одной из самых старых известных пород собак. И даже существует мнение, что лхаса апсо вместе с такими породами, как акита-ину, шарпей, басенджи, маламут, сибирский хаски и пекинес, является ближайшим потомком доисторического волка....Родина лхаса апсо – «крыша мира» Тибет. Именно здесь, в перерывах между работой, молитвами и медитациями тибетские монахи вывели породу собак, которые, по их мнению, являлись воплощением душ, стремящихся достичь нирваны. ......Эти маленькие собачки стали партнерами более крупных собак-сторожей, предупреждая их о приближении незваных гостей. Их ценность была намного выше других пород, поскольку тибетцы верили, что лхаса апсо были наделены магическими свойствами, умением проникать в тайны человеческой души, оберегать от несчастий, приносить удачу и мир людям....Возможно, именно поэтому собаки породы лхаса апсо никогда не продавались, их можно было только подарить или принять в дар. Самые высокопоставленные особы Тибета и Китая считали за честь иметь в своих владениях лхасского апсо....Разведение собак этой тибетской породы стало одним из главных увлечений маньчжурской императрицы Цыси, которая до конца своей жизни строго следила за чистотой породы....Лхаса апсо зарекомендовали себя не только, как незаменимые сторожа и хранители домашнего спокойствия, но и как прекрасные компаньоны во время длительных переходов из Тибета в Китай, продолжавшихся иногда более полугода. Для этих целей выращивалась более крупная, «караванная» разновидность породы. Кроме того, эти чувствительные собаки умели предсказывать стихийные бедствия, беспокойным лаем предупреждая своих хозяев о приближающейся опасности....Экстремальные условия жизни в Тибете, где люди воспитывали своих домашних животных в изоляции на протяжении многих веков, сформировали характер и физические качества лхаса апсо....Его мускулистое компактное туловище прекрасно сохраняет тепло, а водонепроницаемая шерсть оберегает от сырости; короткие ноги (высота апсо – около 27 сантиметров в холке) прекрасно приспособлены к постоянным маневрам по горному рельефу Тибета, а густая шерсть, падающая на глаза, защищает их от холодного ветра и яркого солнца....Лхасские апсо – независимые собаки с сильным характером, предпочитающие устанавливать собственные правила поведения. Если есть в мире порода, которой нужно объяснять, что не всегда можно делать то, что хочется, то это именно лхаса апсо. Но при всем этом, найдется немного пород собак, которые превзошли бы лхасских апсо в любви и преданности своим хозяевам.
maltijskaya_bolonka=...По сей день не смолкают горячие споры по поводу истории возникновения породы этой миниатюрной собачки кукольной наружности. По одним данным, предки ее были замечены в портах центрального Средиземноморья, где они отлично справлялись с ролью ловцов грызунов; по другой версии, подозрительно напоминающие современных мальтийских болонок собаки сопровождали по жизни древних египтян, греков и римлян....А по некоторым источникам, прародители современной мальтезы скрашивали быт людей еще в 8 тысячелетии до н.э. &#8212; именно к этому периоду относят раскопки, в ходе которых была обнаружена игрушечная фигурка с легко узнаваемым силуэтом. До наших дней дошли некоторые подробности содержания нежных белоснежных созданий и при древних королевских дворах: есть сведения, что не чаявшие души в своих любимицах императрицы кормили их из золоченой посуды. ......А уж о том, что мальтийские болонки пользовались бесконечной любовью более современных королев, имеются неопровержимые данные. Но даже если предположить, что правдива только часть существующих версий, все равно очевидно, что порода эта древняя, а история ее происхождения увлекательна, насыщенна и полна загадок....Что же представляют собой мальтийские болонки сегодня? Это пушистые декоративные собачки с длинной шелковистой белоснежной или слегка кремовой шерстью. Держатся мальтезы с чрезвычайным достоинством, горделиво неся точеную голову с роскошной прической, что при несущественных параметрах – рост 20-25 см и все 3-4 кг – не может не вызывать уважения....Несмотря на утонченный аристократизм, в этих собаках нет ни капли высокомерия: они невероятно добродушны и ласковы, особенно с детьми. Даже незнакомцев они встречают доброжелательно, не проявляя ни недоверия, ни, тем более, агрессии. Мальтезы – живые, подвижные и игривые настолько, что, наблюдая за ними на прогулке, можно предположить, что именно в энергичном беге и высоких прыжках они и видят свое предназначение....Но с каким бы энтузиазмом они не предавались играм и беготне, стоит возникнуть хотя бы призрачной угрозе в адрес любимого хозяина, как болонка, забыв обо всем, бесстрашно бросается на его защиту, абсолютно не принимая в расчет зачастую многократно превосходящие размеры потенциального противника....Главное их оружие – оглушительный лай, так что будьте готовы к тому, что милые «звоночки» будут частенько бить тревогу. Даже незначительный повод, вроде едва слышных шагов за дверью, может показаться подозрительным вашему отважному защитнику. Порой кажется, что лишь в силу случайности в это маленькое нежное тело был заключен благородный дух храбреца, предназначенный для более внушительной собаки....Мальтезы настолько сообразительны, что вам не составит труда не только преподать им стандартный набор команд, но и обучить целому комплексу забавных трюков, которые неутомимые пушистики с готовностью будут выполнять на радость обожаемому хозяину....Миниатюрные собачки настолько милы и харизматичны, что трудно не поддаться искушению побаловать их. Говорите себе решительное «Стоп!» всякий раз, когда хочется пойти на поводу очаровательных созданий: капризные болонки могут попортить немало вашей крови, поэтому в воспитании нужна твердая и уверенная рука....Зато при правильном подходе хозяину гарантирован такой неиссякаемый источник чистой любви и яркого позитива, такой неистощимый генератор веселых проделок, что даже трудности ухода покажутся сущими пустяками. Мальтийских болонок приходится тщательно и регулярно вычесывать, довольно часто купать и следить за состоянием ушей и глаз.
mittelshnaucer=...Миттельшнауцеры – это наделенные эффектной внешностью бородачи, в окрасе которых наблюдается сочетание равных долей соли с перцем. Яркие представители собачьего мира являют собой золотую середину в линейке замечательных представителей семейства шнауцеров. Имея рост около 50 см и вес порядка 20 кг, они занимают отведенное им место между миниатюрным цвергшнауцером и обладающим внушительными габаритами и устрашающей внешностью ризеншнауцером....Как и собратьев, миттельшнауцера отличает целый букет характеристик, не позволяющих усомниться в его сторожевых качествах и личностных достоинствах. Бдительный охранник, он всегда проявляет недоверие к посторонним, но не представляет угрозы для тех, кто имеет добрые намерения. Неутомимый и выносливый живчик, он с радостью резвится во время прогулки, но не допускает бесполезного лая и порчи хозяйского имущества в пределах квартиры. Ласковый друг, он всегда оказывается рядом, когда его присутствие необходимо, но не докучает проявлениями нежности, если владельцу не до него. ......Физическая мощь этого мускулистого пса дает ему преимущество даже перед более крупными собаками, а врожденное бесстрашие вынуждает без раздумий бросаться на защиту хозяина по первому сигналу. Трудно поверить, но за кажущейся серьезностью решительного миттельшнауцера скрывается весьма веселый нрав: он превосходно ладит с детворой, причем демонстрирует крайнюю осторожность и проявляет редкое терпение в общении с самыми мелкими из карапузов....Корни происхождения шнауцеров ведут в далекое средневековье – на это указывают полотна живописцев, творивших в канувшей в лету эпохе. На многих из знаменитых полотен изображены крепко сбитые собаки квадратного формата с крупной головой, мохнатыми кустиками бровей и горделивым пучком бороды. Ни дать ни взять, предки современного миттельшнауцера!...Кстати, о предках. Всегда ли назначение этих собак было однозначно-очевидным? Совсем нет. Долгое время миттели использовались в качестве крысоловов и пастухов, и лишь спустя много лет их наделили полномочиями охранников, поручив слежение за безопасностью амбаров, конюшен и купеческих повозок. Отличились миттельшнауцеры и во время войны, выполняя обязанности связных и санитаров, а еще позже, благодаря чуткому нюху, собаки прославились в качестве зорких таможенников.......Владельцев привлекают в миттелях не только служебные свойства: психическая уравновешенность, выраженный интеллект и способность к бескорыстным пламенным чувствам – качества, не менее важные в характеристике четвероногих. В качестве бонуса владельцам, отдавшим предпочтение этой породе – еще одна особенность миттелей, выражающаяся в практически полном отсутствии специфичного запаха от шерсти, свойственного большинству других собак, а это ой, как весомо в условиях проживания в тесных городских апартаментах....Уход за шерстью миттелей потребует от владельцев некоторых специальных навыков, особенно если собаку ждет «выставочное» будущее. Но все сложности компенсируются той безграничной радостью, которую доставляет общество нежного любимца и надежного защитника. Хозяева миттельшнауцеров абсолютно убеждены, что это – лучшая собака из всех существующих, а на родине шнауцеров про них говорят так: «Стоит этому псу однажды войти в ваш дом, и он завладеет вашим сердцем навсегда».
mops=...Маленькие представители древнейшей китайской декоративной породы, которые в разные эпохи по исторически сложившейся традиции сопровождали монархов и прочую знать, имеют удивительную внешность....Впрочем, стандартное описание – квадратный формат, коренастое туловище, развитая мускулатура, крепкие ноги, крупная голова на короткой и мощной шее, толстые складки на мордочке, нежная шелковистая шерсть, небольшие уши и лихо закрученный в два кольца хвост – мало что скажет о мопсе, если не уделить внимания его глазам.......Эти широко расставленные блестящие «карие вишни» – настоящее зеркало души, отражающее, в зависимости от внутреннего состояния собаки, искристое озорство, томную задумчивость, вселенскую печаль, бесконечную нежность к хозяину или перманентную готовность к забавным проделкам....Импозантная внешность мопсов может создавать впечатление об их лености, медлительности, малой подвижности. Заблуждение! Эти собаки на диво энергичны и активны – иногда кажется, будто они умудряются одновременно присутствовать сразу во всех помещениях жилища, чтобы ни одно важное событие не обошлось без их участия....А в прыгучести этим собакам почти нет равных – во всяком случае, в том энтузиазме, с которым они предаются прыжкам. Благодаря оптимальному соотношения длины ног к параметрам туловища, им легко удаются сложные кульбиты: с дивана на пол, с пола на кресло, с кресла на комод и вновь на диван....Внутренние качества милых малышей под стать физическим характеристикам: характер мопса вполне выдержанный и добродушный – он легко ладит с детьми и поддерживает репутацию отличного компаньона. Активная и веселая собака находится в постоянной готовности к играм и беготне, но это вовсе не означает неуправляемости: при условии правильного воспитания мопсы вырастают послушными и чуткими к настроению владельца собаками....Содержание замечательных представителей этой декоративной породы не доставляет чрезмерных хлопот. Регулярная чистка шерсти и контроль над питанием – вот важные моменты, на которые следует обращать внимание. Эти маленькие собачки довольно прожорливы, и если потакать их слабостям, есть риск способствовать превращению красивой собаки в пассивную колбаску, страдающую от болезней, развивающихся на почве ожирения....Слабое место мопсов – дыхательная система и большие выпуклые глаза, которые могут стать прекрасной мишенью для кошачьих лап. Впрочем, с большинством экземпляров из кошачьего семейства он прекрасно ладит, и не только с ними. Любопытно наблюдать за отношениями мопса с другими собаками: с мелюзгой он держится покровительственно, очевидно, считая себя чуть ли не великаном, а с крупными псами – наравне, без заискивания и подобострастия. Надо сказать, большие собаки проникаются уважением к величавой «моське» и легко идут на контакт....Вообще, чувство достоинства – это у мопсов врожденное. Они не выносят насилия и несправедливости и требуют по отношении к себе такого же уважения, с которым сами относятся к другим. Не смотрите на маленький рост: в широкой груди мопса бьется благородное и храброе сердце, и он готов защищать своего хозяина до самого последнего вздоха. Даже его поведение рядом с владельцем ничем не напоминает суетливости маленьких собачек – скорее демонстрирует повадки крупного охранного пса. ...Не делайте их несчастными – не заставляйте тосковать, надолго оставляя в одиночестве. Вдали от хозяев мопсы чахнут и не находят себе места, зато в момент счастливой встречи их ликованию нет предела: они спляшут и споют, а после заберутся к хозяину на руки, чтобы уткнуться нежно в родную шею, вдохнуть полной грудью знакомый запах и радостно облизать любимое чело.
ovcharka_nemeckaya=...В этой собаке волчий экстерьер на удивление бесконфликтно соседствует с лучшими душевными чертами, присущими человеку. А в отличие от других пород, унаследовавших фамильную фактуру лесного хищника, немецкие овчарки абсолютно лишены потребности в самостоятельности: они невероятно близки к людям, нуждаются в их обществе и готовы к беспрекословному послушанию и бескорыстному служению.......За преданность, обучаемость, добродушие, уравновешенность и высокий интеллект овчарок следует благодарить первых селекционеров – немецких заводчиков фон Штефаница и Майера, которых заботил не столько внешний вид собаки, сколько ее внутренние качества и рабочие характеристики. ...Поэтому у истоков выведения породы звания немецкой овчарки могла удостоиться любая пастушья собака из тех, что успешно справлялась с охраной скота. Сегодня же к показателям экстерьера предъявляются строгие требования....«Немцы» имеют мускулистое сложение, их рост в холке составляет около 60 см, у них пропорциональная голова с высоко поставленными остроконечными ушами, немного выпуклым лбом и миндалевидными карими глазами, проницательный взгляд которых отражает редкие качества представителей этой замечательной породы. При общем правильном сложении туловище у собаки слегка вытянутое, ноги сильные, бедра крепкие. Окрас немецкие овчарки имеют черный, черный с рыжими подпалинами или серый....Уход за шерстью несложный: и короткошерстных, и длинношерстных овчарок принято расчесывать дважды в неделю – это избавит хозяев от волос на коврах и мебели, а питомца – от колтунов в районе шеи и живота. Очень важно позаботиться о физических нагрузках для собаки. Активные, подвижные, сильные и неутомимые овчарки нуждаются в продолжительных прогулках и серьезных тренировках....Громадное значение в воспитании «немцев» имеет дрессура. Заблуждаются хозяева, полагающиеся исключительно на сообразительность собаки и заложенные природой охранные инстинкты. Отсутствие обучения грозит сказаться крайне негативно: несмотря на спокойный темперамент, подросшие овчарки могут время от времени демонстрировать зубы в адрес владельцев, а при столкновении с опасностью позорно покидать поле боя....Зато питомцы с выучкой – идеальные компаньоны и охранники, обожающие всех членов семьи, но более всего не чающие души в малышах. Дрессировать овчарок нетрудно: они, и правда, чрезвычайно умны и легко усваивают новые команды....Мужественные и храбрые, внимательные и чуткие, сильные и работоспособные, дисциплинированные и подозрительные к незнакомцам – овчарки в полной мере обладают набором таких характеристик, которые делают из них не только идеальных членов семьи, но и превосходных служебных псов....В первую очередь, «немцы» – непревзойденные полицейские собаки, способные взять след недельной давности. Они также с успехом «работают» минерами, связистами, таможенниками, поводырями и состоят на службе в Красном Кресте. Немецких овчарок нередко используют и в качестве спасателей – в горах, на воде и при пожарах....Но и это не все. Они без устали разыскивают пропавших людей под завалами во время землетрясений и обвалов, а еще из этих бдительных, отважных и выносливых собак получаются образцовые телохранители и чертовски обаятельные актеры.
nemeckij_dog=...Древнее происхождение дога, этого &quot;Аполлона среди собак&quot;, доказывает изображение, найденное на монетах, изготовленных около 36 г. до н. э. в Греции. ......Догов использовали раньше как боевых, охотничьих, сторожевых собак, даже запрягали в повозки. И сейчас они могут нести охранную службу, однако, благодаря красоте и покладистому характеру, догов больше всего ценят как домашних питомцев. Большие и тяжёлые, эти невероятно добрые и терпеливые собаки становятся семейными любимцами. Благородные, мужественные и элегантные немецкие доги особенно преданы своим хозяевам. Для душевного комфорта им надо всегда быть среди членов своей семьи....Их вполне можно содержать в квартире, даже если у владельца нет опыта, но такие крупные животные требуют достаточно места и хороших физических нагрузок, а также времени, чтобы ими заниматься. Щенки немецких догов отличаются излишней шаловливостью и подвижностью....Может показаться, что они чересчур шумные и несколько пакостливые. С возрастом характер собак обычно меняется, они становятся спокойными и послушными. Очень важны для молодых догов тренировки, иначе они могут потом быть упрямыми и своевольными, а при таких размерах это становится серьёзной проблемой. ...Немецкий дог &#8212; собака спокойная, ласковая, верная. Для его характеристики достаточно двух слов: достоинство и сила. Агрессивность дог может проявить только в том случае, если этого потребуют обстоятельства. Воспитанный компаньон, приятный в общении нежный гигант, он, при необходимости, защитит себя и всех, кто ему дорог....Минимальный рост догов &#8212; у кобелей -76 см, у сук &#8212; 72 см. Особенно ценят собак, которые выше минимума. Вес составляет приблизительно 60 кг. Голова узкая, удлинённая, с хорошо выраженным переходом ото лба к морде, спинка носа довольно широкая. В круглых тёмных глазах виден живой ум. Остроконечно купированные уши стоячие. Прикус ножницеобразный. Шея мускулистая и длинная....Передние ноги прямые. Бедра дога с развитыми мускулами. На круглых лапах короткие тёмные когти. Средней длины хвост достаёт до скакательного сустава. Шерсть всех догов густая, короткая, плотно прилегающая. Черные доги должны быть с гладкой и блестящей шерстью и тёмными глазами. Голубые доги с глазами более светлых оттенков.
nemeckij_yagdterer=...Серьезный и выносливый, не ведающий страха и боли, обладающий безупречным чутьем и молниеносной реакцией, активный и неприхотливый, здоровый и в меру агрессивный – таков набор характеристик немецкого ягдтерьера, непревзойденного охотника на норных зверьков, копытных животных и разнокалиберную дичь. ...Да-да, спектр объектов охоты этого «универсального солдата» необычайно широк: рабочие качества ягдтерьера позволяют ему без труда добывать из норы лисицу или барсука, охотиться на пернатых и даже атаковать дикого кабана. ......Наличие целого букета уникальных свойств было одним из главных условий немецких селекционеров, задумавших сформировать породу собак, идеально подходящую для всех разновидностей охоты. Будучи всецело увлеченными рабочими характеристиками выводимой породы, кинологи совершенно не придавали значения экстерьеру собак, и лишь благодаря отменным внешним данным представителей собачьего семейства, участвовавших в племенной работе, ягдтерьеры оказались наделены гармоничным сложением и не лишены суровой красоты. Мускулистая, несколько вытянутая в длину собака имеет плотный костяк, крепкие конечности и темный окрас шерсти. ...Но кто бы ни стоял у истоков породы, а в результате культивирования требуемых охотничьих свойств ягдтерьер приобрел специфичный характер: безграничная отвага соседствует в нем с яростью в адрес объекта охоты, а преданность хозяину контрастирует с тотальной подозрительностью....Назвать эту собаку милой, компанейской и добродушной не отважится и самый завзятый оптимист. Нрав «немца» можно охарактеризовать словами «бескомпромиссный», «самолюбивый» и «целеустремленный». Он даже не подумает смягчить жесткость взгляда при встрече с незнакомцем или прикрыть напускным дружелюбием холодную сдержанность (в лучшем случае – безразличие) по отношению к чужакам: доверие у этих бдительных стражей необходимо заслужить....Однако и враждебность, и настороженность, и, тем более, агрессивность исчезают из поведения собак без следа, если дело касается «внутрисемейных» отношений. Суровый охотник превращается в любящее, ласковое и бесконечно преданное существо, готовое защищать вверенных его попечительству людей со свойственной небольшому «гладиатору» беззаветной храбростью....Желающим завести питомца этой породы следует принимать во внимание сложный характер пса: ягдтерьер – собака для уверенных в своих силах людей, обладающих изрядным опытом в деле воспитания и дрессуры четвероногих друзей....В случае недостатка настойчивости со стороны владельца «немцы» грозят стать неуправляемыми бродягами, тогда как в «правильных» руках собака может являть собой настоящий образец послушания. ...Помните, что при невозможности частых выгулов высок риск превращения вашей квартиры в филиал деревообрабатывающей фабрики: заскучавший без постоянных прогулок ягдтерьер способен возомнить себя бобром и организовать себе соответствующее развлечение с участием хозяйской мебели.
novosotlandskij_retriver=...Новошотландский ретривер или толлер – доподлинно неизвестно, когда толлеры появились. Она была выведена в Канаде, где ее официально признали в 1945 году. Стандарт породы утвержден Международной кинологической организацией значительно позже &#8212; в 1987 году. По официальным данным на 7 января 2014 года в России живет всего 64 представителя этой замечательной породы, в Украине &#8212; 1....А вот в Европе и Скандинавии толлеров уже успели полюбить. Еще бы! Это веселые, умные и любознательные собаки. И хотя изначально новошотландские ретриверы предназначались для охоты на уток, они успели показать хорошие результаты в обидиенсе, аджилити и других видах спорта. Вот только дрессировать их не так-то просто: монотонное повторение команд слишком скучно для подвижного ретривера. Ему подавай что-нибудь более разнообразное.......В семье толлер стремится выбрать себе «вожака» и со всей преданностью служить ему. Но это вовсе не значит, что он не будет слушаться других членов семьи. Новошошотландские ретриверы обожают играть с детьми, с удовольствием ходят в походы, любят плавать и бегать вместе с хозяевами. Дома они повсюду следуют за хозяином, очевидно, считая себя его правой рукой. Они предпочитают быть в гуще семейных событий и никогда не отказываются от посиделок в кругу близких людей. И даже могут усесться рядом с вами на стуле. Наверное, чтобы всех видеть....У этих собак очень густая, водонепроницаемая шерсть с мягким подшерстком, которая позволяет им отлично чувствовать себя даже в ледяной воде. Именно поэтому толлеры считаются идеальными помощниками на охоте. Они не только высматривают уток и приносят хозяину подстреленную добычу, но и «приманивают» доверчивых пернатых ближе к берегу....Как они это делают? Просто играют рядом с водоемом. Рыжая шерсть новошотландских ретриверов делает их похожими на лисиц. Почему-то утки всегда интересуются забавами лис на берегу и подплывают ближе, чтобы лучше их рассмотреть. Что и нужно охотнику с ружьем…...Однако толлеры могут пригодиться не только любителям охоты. Общительный, дружелюбный нрав и компактные размеры делают их прекрасными собаками-компаньонами. Их можно содержать в квартире, конечно, при условии регулярных прогулок. На улице новошотландские ретриверы с очень большим интересом относятся к другим собакам и людям, стремясь поиграть и зацеловать как можно больше народу. Поэтому на улицу берите побольше игрушек и вкусностей....Толлеры считаются самыми маленькими из всех ретриверов. Их рост составляет всего 45-53 см при весе от 17 до 25 кг. При этом у них крепкое, мускулистое тело с мощным костяком. Шерсть толлеров можно смело назвать их самым главным украшением. Рыжая, блестящая, мягкая и густая – она всегда остается прямой, хотя и может образовывать небольшую волну на спине....В холодное время года за ушами, на шее и задней части бедер появляются крупные завитки. Окрас неравномерный: в нем могут присутствовать оранжевые, красные и желтоватые нотки. Как правило, на лапах собаки есть белые носочки, а кончик хвоста украшен небольшим белым пятном. Также белая отметина может быть на лбу или груди толлера. Впрочем, отсутствие этих пятнышек не влияет на оценку представителя породы.
nyufaundlend=...Поэты посвящали им стихи, живописцы рисовали портреты, скульпторы создавали памятники, изображения их с незапамятных времен украшали почтовые марки, а среди спасенных этими замечательными созданиями людей числится не одна выдающаяся личность....Речь идет о ньюфаундлендах, существах бесконечно добрых и исключительно благородных. Из-за серьезной внешности и внушительных параметров в добродушный нрав ньюфов верится не сразу, но даже недолгого контакта с ними достаточно, чтобы убедиться в абсолютной их беззлобности и готовности прийти на помощь каждому, кто в ней нуждается. ......Версий о происхождении знаменитой собаки существует великое множество. Большинство исследователей склоняется к тому, что родиной ньюфаундлендов все-таки является одноименный остров, а среди возможных их предков называют и собак викингов, и черного волка, и больших пиренейских собак....Изначально жители острова, промышлявшие рыбалкой, использовали ньюфаундлендов в качестве рабочих собак, которые превосходно справлялись с вытягиванием из воды сетей, перевозкой грузов, а при необходимости могли присмотреть и за маленькими детьми....Позже большими выносливыми собаками заинтересовались англичане, благодаря которым «водолазы» попали в Европу, где порода подверглась усовершенствованию. Отличный характер, выносливость и способность ньюфов подолгу находиться в воде способствовали завоеванию ими нешуточной популярности, после чего они с завидной скоростью начали распространяться практически по всему миру. ...В результате селекции порода обогатилась новыми качествами: современный ньюф – активная, уравновешенная, преданная человеку и мудрая собака, способная самостоятельно принимать решения....Не стоит требовать от них образцового послушания – лишенную смысла команду собака выполнять все равно не станет, зато в нестандартной ситуации, когда необходима молниеносная реакция, она без раздумий сделает то, что принесет максимальную пользу в заданных обстоятельствах. Так же и со спасением людей – отважный ньюфаундленд бросится на выручку тонущему, не раздумывая и не дожидаясь специальной команды.......Бесстрашные спасатели, выносливые помощники, надежные компаньоны и общительные спутники в путешествиях – это все о них, о ньюфах. Охранники из них так себе – причинить вред человеку они не способны, но, тем не менее, хозяина в обиду не дадут. В случае угрозы мускулистая черная махина может запросто сбить нападающего с ног. Покусать не покусает – слишком уж они любят людей, даже тех из них, кто этого не заслуживает, но с учетов массивных габаритов собаки, и толчка будет достаточно....Параметры ньюфы имеют, и правда, устрашающие. Высота в холке около 70 см при весе 70-80 кг, мощная шея, массивная голова, широкий лоб, крупные зубы. Тело у этих собак мускулистое, удлиненное, грудная клетка широкая, ноги сильные, шерсть густая и длинная. Трудно оставаться бесстрастным, наблюдая за стремительным приближением этакой громадины, особенно, не будучи уверенным в безобидности ее помыслов....Для ньюфаундлендов невероятно важно чувствовать свою пользу, поэтому они с удовольствием впрягаются в санки, несут в зубах сумки, нянчат детей, позволяя им делать с собой все, что угодно, но в то же время бдительно следя за их безопасностью, и даже готовы принимать участие в более сложной работе....За любыми действиями хозяев они наблюдают с живым интересом, изо всех сил пытаясь «помогать» &#8212; взглядом ли, звуком или легким движением лапы. Эти собаки настолько компанейские, что даже достигнув преклонных лет, они стремятся к общению и совсем не против весело побегать, вспомнив нежный щенячий возраст.
pekines=...Не умилиться при виде этого почти мифического создания трудно. Обезьянья мордочка, стелящаяся по полу львиная грива, китайское происхождение и почтенный возраст в 2000 лет – вот отличительные признаки породы пекинес. ...Кстати, характерные черты внешности вовсе не случайны: в одной из многочисленных легенд рассказывается о том, что пекинесы появились на свет в результате горячей любви льва и обезьяны. ......Царь зверей воспылал такими нежными чувствами к обворожительной представительнице отряда приматов, что отказался от могущества и пожелал уменьшиться до ее размеров....Детенышем необычной пары стал маленький пушистый зверек с огромным отважным сердцем. В Китае «львов из Пекина» позволительно было содержать только при дворе императора, причем ослушников, вознамерившихся растить пекинеса за стенами дворца или, того хуже, вывезти за пределы государства, ждала мучительная смерть....Надо думать, пекинесы ничего не имели против того, что звезды распорядились их судьбой именно так, а не иначе, ведь в монарших хоромах их почитали наравне с небожителями: слагали о них восторженные поэмы, нежили и ублажали. Есть сведения, что щенков самых любимых императорских собак передавали на грудное вскармливание молодым рабыням, а дворцовой знати вменялось в обязанности приветствовать сопровождающих владыку собак низкими поклонами....Вероятно, с тех самых пор в породе укоренилось то гигантское чувство собственного достоинства, которое отличает пекинесов и сегодня. Внимание в свой адрес они воспринимают как должное, и искренне недоумевают в случае его дефицита. Если владельцу пекинеса придет в голову завести еще одно животное, он обречет своего маленького друга на мучительные страдания от ревности. Миниатюрные китайские львята не терпят конкуренции, желая единолично властвовать в хозяйском сердце....Спесивые и независимые, они не выносят обид и фамильярностей, настойчиво требуя уважения и ласки. Но и в ответ «пекинский лев» готов отдать всю свою преданность и принести в дар любовь, переполняющую его душу. Эти маленькие собачки абсолютно бесстрашны и способны без раздумий броситься на защиту хозяина, даже если угроза будет исходить от многократно превосходящего их размерами противника....Пекинесы – идеальные питомцы для жизни в каменных джунглях. Они не требуют серьезных физических нагрузок, довольствуясь получасовыми прогулками дважды в день. Им удается наладить контакт и с малышней, если те не позволяют в адрес собак неуважительных выходок. Если же дети не проявляют должного почтения к представителю древнейшей породы, дружба вряд ли состоится....Специфичные внешние данные пекинеса диктуют и особенности ухода. Густая, длинная и шелковистая шерсть, образующая оригинальный наряд из гривы, воротника и штанишек, нуждается в ежедневном расчесывании мягкой щеткой. ...Повышенного внимания требуют и глаза собак – большие, блестящие и выпуклые, они подвержены различным недугам. Большая голова, лохматые висячие уши и плоская мордочка с глазами-вишнями являют собой прелестное сочетание, которым так и хочется восторгаться....Однако осторожно: никакие «ути-пути» с пекинесами недопустимы. Не забывайте, что в этой маленькой груди бьется большое сердце настоящего льва !
peruanskaya_golaya_sobaka=...Как следует из названия, родословная этих собак тесно связана с древним государством Перу, а вот более ранние подробности происхождения обаятельных созданий канут в безвестности. Часть исследователей считает, что необычных собак завезли в Перу азиатские переселенцы, направлявшиеся в Америку; другие эксперты убеждены, что животные попали в южноамериканскую страну из Китая, а третьи склоняются к мнению, что настоящая родина «перуанцев» &#8212; Африка, и никак иначе....Не вызывает сомнений лишь тот факт, что перуанская голая собака имеет весьма почтенный возраст: дошедшие до наших дней старинные изображения, фрески и наскальные рисунки свидетельствуют о том, что ее предки скрашивали людям одиночество еще в незапамятные времена – в ту давнюю эпоху, которая предшествовала наступлению цивилизации инков..........Кстати, второе название собак звучит как Орхидея Инков, и досталось оно им неслучайно: экзотическая внешность в сочетании с нежностью и своенравием перуанских «голышей» полностью оправдывает сравнение с диковинным цветком. И вообще, свойства и характерные черты этих собак составляют исключительно удачный тандем с их внешними данными – настолько же колоритными и неординарными....Возьмите хотя бы яркие способности «перуанцев» к врачеванию: стоит домашнему любимцу осторожно прикоснуться к ушибу или другому болезненному месту, и неприятные ощущения стихают, унося заодно и унылое настроение – в качестве бонуса. Но самое удивительное то, насколько безошибочно этим милым знахарям удается определять точное место локации боли. Не зря на своей родине божественные Орхидеи Инков возведены в ранг народного достояния....Очевидно, что кожа, обладающая такими ярко выраженными целительными способностями, требует к себе очень бережного отношения, тем более, что отсутствие шерстяного покрова делает ее чрезвычайно уязвимой и чувствительной к погодным катаклизмам: маленькие собачки испытывают одинаковый дискомфорт как от повышенного зноя, так и от зимних холодов....А значит, с наступлением летней жары арсенал средств по уходу за питомцем должен пополниться увлажняющими кожу средствами, а зимой, помимо защитного крема, потребуется качественный обогрев жилища и теплая одежка для зябнущего любимца....Из голых собачек получаются превосходные компаньоны не только для активных владельцев, которым не составляет труда устраивать питомцам регулярные прогулки – «перуанцы» отлично уживаются и с домоседами: как и многие другие небольшие представители декоративных пород, Орхидеи Инков без проблем приучаются к кошачьему лотку, не испытывая при этом никаких неудобств....Зато к самим котам, если таковые присутствуют в доме, относятся с явным превосходством, охотно афишируя им свою тесную взаимосвязь с хозяином. А вот по отношению к находящимся в доме собратьям – особенно таким же крохотным, как они, маленькие ревнивцы совсем не так лояльны. Еще бы, ведь те тоже активно претендуют на любовь и внимание обожаемого хозяина!...Впрочем, не все экземпляры, относящиеся к диковинной породе, могут похвастать чрезвычайно миниатюрной комплекцией. Среди перуанских голых собак встречаются особи разных размеров, в том числе и довольно большие, рост которых достигает 60 см, а вес составляет более 20 кг....Но самые трогательные и умильные создания – это, несомненно, «перуанцы» из группы тоев, с ростом 30-40 см и весом 4-8 кг. Однако и большие, и маленькие с одинаковым удовольствием проказничают и веселятся, до глубокой старости сохраняя в душе «юношеский» задор.
pointer=...Если вы мечтаете о красивой благородной собаке, совмещающей в себе черты непревзойденного охотника, ласкового и преданного друга, надежного защитника, чуткого товарища и уравновешенного коммуникабельного компаньона, значит, пойнтер – порода, выведенная специально для вас....Просто диву даешься, глядя на то, как лихо эти псы перестраиваются от одной функции к другой, молниеносно меняя стиль поведения – от охотника к охраннику, а от охранника к милому домашнему питомцу. ......Если в первой роли собака каждой клеточкой своей широкой души отдана лову добычи и, кажется, совершенно не обращает внимания на прочие внешние факторы, то в случае внезапной опасности она мгновенно преображается, стеной вставая между хозяином и источником угрозы. В эти секунды благовоспитанного любимца не узнать: забыв о привитых ему хороших манерах, он отважно атакует обидчика....Если же пойнтер пребывает в привычных домашних условия, это абсолютно беззлобный пес, неспособный и на толику агрессии. Понятливый и веселый, темпераментный и аристократичный, большой чистюля и страстный любитель веселых забав с детьми, которым он позволяет вытворять с собой все, что тем взбредет в голову – таков облик этого охотника вне полевых условий....Дружелюбие пойнтера и его привязчивость к человеку не знают границ: умный и бесконечно нежный взгляд питомца, обращенный к хозяину, проникает, кажется, в самые потаенные глубины души. И это не только видимость: охотничью чуткость собаки перенесли и в бытовую сферу, легко улавливая настроение человека и моментально подстраиваясь под него....Тем владельцам, которые не имеют возможности проводить все свое время рядом с питомцем, необходимо с младых ногтей постепенно приучать малыша к вынужденному одиночеству, иначе подросшим компанейским псам придется невыносимо страдать, оставаясь дома без собеседников....Хозяевам следует также крепко-накрепко усвоить, что, при невозможности предоставить питомцу шанс поучаствовать в охоте, физическим нагрузкам собаки следует уделить удвоенное внимание. Пойнтерам, не занятым периодически любимым делом, под которое «заточена» в этом сильном гибком теле каждая мышца, необходимо регулярно выплескивать избыток энергии, попутно развивая данные природой способности....Если дать возможность любимцу оставлять избыток активности за пределами квартиры – на пробежках и тренировках, дома собака будет вести себя вполне благопристойно, не угрожая порчей хозяйского имущества. Так что в интересах владельца тщательно следить за тем, чтобы пес не заскучал и не обратил ненароком скопившуюся энергию в неподходящее русло....А вот с тренировкой охотничьих качеств торопиться не стоит: специалисты рекомендуют начинать профессиональные занятия с питомцем не раньше, чем он выйдет из нежного щенячьего возраста. До тех пор следует обучать собаку стандартному набору команд и приучать к обществу людей и громким звукам – в противном случае подросший «охотник» может пугаться даже внезапного чиха.
pomeranskij_shpic=...Самый маленький представитель своего семейства – померанский шпиц – получил название по месту происхождения: он был выведен в северной германской провинции Померания....Чтобы осчастливить человечество появлением маленького, жизнерадостного и преданного друга, кинологам пришлось проделать серьезную селекционную работу среди шпицев стандартных размеров, выбирая для племенного разведения самых миниатюрных особей из помета. ......Владельцы очаровательных питомцев сегодня и помыслить не могут о том, что когда-то этой разновидности шпицев, как самостоятельной породы, попросту не существовало, настолько богаче и насыщеннее делают их жизнь веселые и неугомонные «померанцы»....Внешность малышей на редкость соответствует характеру – «шелковому» и взбалмошному одновременно: немецкие карликовые шпицы, имеющие рост «от горшка два вершка», а точнее, около 20 см в холке, могут похвастать густым объемным одеянием с пышным воротником и украшенным бахромой хвостом. Во взгляде продолговатых глаз малышей читается лукавство, интеллект и неистовое обожание к хозяину....Именно привязанность к человеку делает из померанских шпицев одних из лучших на земле четвероногих компаньонов. Благодаря эмоциональности, непосредственности и безграничной нежности пушистых комочков, им по силам справиться с самой глубокой меланхолией хозяина и прорваться сквозь дурное настроение любой степени тяжести. Может быть, поэтому среди владельцев померанских шпицев угрюмые неулыбчивые люди – большая редкость?...Своей игривостью «померанцы» приводят в восторг и детей, и взрослых. Для малышей они становятся лучшими товарищами по играм – энергичными и неутомимыми, а взрослых забавляют веселыми затеями и смешными выходками. Однако не только стремлением к забавам руководствуются в своем поведении миниатюрные шпицы....Помимо жизнерадостного нрава и неуемного темперамента, эти собаки отличаются неукоснительным послушанием, обостренной чуткостью и редкой сообразительностью. ...Но более всего питомцем движет желание заслужить одобрение хозяина, поэтому интересы человека для него – гораздо выше собственных приоритетов, а значит, маленький друг никогда не станет предаваться необузданному веселью, если владелец не расположен к развлечениям....Впрочем, некоторые хитрюги используют данное им природой обаяние и чутье в корыстных целях. Раскусив характер хозяина и умело манипулируя его слабостями, они мастерски давят на жалость, с помощью различных модуляций голоса и умильного выражения мордочки вынуждая владельца угостить их чем-нибудь вкусненьким или отправиться на незапланированную прогулку. Независимо от того, относитесь ли вы к жесткому типу хозяев или из вас можно вить веревки, скучать с таким питомцем вам наверняка не придется!...За этими малышами требуется особый присмотр, когда они «на людях»: то ли из-за повышенного внимания к ним со стороны человека, то ли по другим причинам, но многие из «мохнатых колобков» относят себя к персонам большой важности и исключительной значимости, а потому безбоязненно вступают в перепалку с большим серьезными собаками. Задача хозяина – проследить за крохотными отважными задирами и вовремя предотвратить возможный инцидент.
pudel=...Англичане говорят про них так: «Еще не человек, но уже не собака». А тем, кто считает это преувеличением, рекомендуется завести пуделя, чтобы самим убедиться в его золотом характере и редком интеллекте....С немецкого языка название породы переводится как «плещущийся в воде», и неспроста: в Германии пудели с давних времен активно участвовали в охоте, извлекая дичь из водоемов. Однако право называть эту собаку национальным достоянием отстаивают и французы. ......Вообще, в происхождении пуделя имеется немало белых пятен. Доподлинно известно, что порода эта очень древняя, и что изображения похожих на пуделей собак украшали римские гробницы и древние монеты еще в 30-е годы до н.э. ...Миновало немало столетий, и характерный силуэт стал появляться на стенах французских соборов и монастырей. А еще позже – в XVI веке – обаятельное жизнерадостное создание с легкостью завоевало практически всю Европу....Во Франции пудели не только принимали участие в охоте, но и использовались для поиска ценных и редких трюфелей. Но вот традиция стричь пушистое и кучерявое создание «подо льва» связана все-таки с его охотничьими функциями: длинная шерсть на ногах существенно препятствовала развитию хорошей скорости при плавании за подстреленной дичью....При той сообразительности, которой наделен пудель, он мог бы быть и значительно менее хорош собой, но природа явно пребывала в добром расположении духа, создавая это существо, а потому проявила неслыханную щедрость. В дополнение к острому уму (а в рейтинге самых умных собак они занимают почетное второе место), пудель получил еще роскошную внешность и чудесный нрав....Эта элегантная собака на удивление гармонично сложена, а о красоте ее шерсти можно слагать поэмы. Порода представлена несколькими разновидностями – от большого пуделя с ростом 60 см в холке до миниатюрного той-пуделя, высота которого едва превышает 25 см. Палитра окрасов тоже отличается широтой диапазона: черный, коричневый, серебристый, абрикосовый, белый и даже красный, совсем недавно признанный официальными экспертами....Редкое сочетание красоты, ума и изящества обеспечили пуделям блестящую цирковую карьеру. Однако они способны не только на цирковые трюки: из них выходят отличные наблюдатели, надежные спасатели и одни из самых лучших в мире компаньонов. ...Дрессировать их – сплошное удовольствие, настолько легко они усваивают преподносимый материал. Главное – не обижать их резкой интонацией и не давать заскучать во время тренировки: процесс учебы значительно ускорится, если внести в занятия элемент обоюдно увлекательной игры. ...Но и на этом положительные свойства породы не исчерпывается: пудели обладают внутренним достоинством, они будто отмечены печатью аристократизма – возможно, именно поэтому эти собаки во все времена сопровождали по жизни многих известных исторических личностей, представителей королевских фамилий и людей искусства. Впрочем, эти аристократы могут быть и большими озорниками – активные и прыгучие, они с удовольствием участвуют в совместных играх и других забавах с детворой....Более подходящую собаку для дружбы с человеком трудно найти, настолько пудели компанейские и дружелюбные создания, пытающиеся во всем быть полезными владельцу. Даже долговременную и не всегда приятную процедуру стрижки они выдерживают стоически, чтобы не доставлять огорчений любимому хозяину....Ради счастья видеть рядом с собой такого верного и веселого друга можно смириться с необходимостью тщательно и регулярно следить за состоянием шерсти, ушей и зубов, не правда ли? Будьте готовы и к тому, что вам придется освоить базовые навыки груминга. Зато пудели не оставляют шерсти на коврах и диванах, не издают характерного запаха псины и не вызывают аллергии, а главное – они преданы вам каждой частицей свей широкой души.
rizenshnaucer=...Было время, когда их называли пивными, русскими и даже медвежьими шнауцерами. И если два последних наименования намекают на возможность русских корней в происхождении этих собак, то пивные ассоциации напрямую ведут в Баварию – страну, славящуюся превосходным вкусом янтарного напитка. И неслучайно, потому что родиной ризеншнауцеров считается именно Германия....Немецкие заводчики в своей работе над усовершенствованием любой собачьей породы всегда отличались редкой способностью сохранять хрупкое равновесие между экстерьером и характером, уделяя пристальное внимание одному без малейшего ущерба для другого. И это качество особенно ярко воплотилось в образе ризеншнауцера – собаки, чей внешний облик и внутреннее содержание являют собой красоту, приближенную к совершенству. ......На родине, в Германии, ризены – эти самые крупные представители группы шнауцеров – использовались в роли пастушьих собак и погонщиков вьючных животных. Позже они успешно применялись в качестве охранников пивных баров (отсюда и забавное прозвище), а еще некоторое время спустя, благодаря блестящим служебным характеристикам и выдающимся внешним данным, ризеншнауцеры зарекомендовали себя как непревзойденные сотрудники полицейской и воинской службы....Сегодня ризены – превосходные охранники, выносливые рабочие собаки и замечательные компаньоны, обожаемые своими владельцами, которые готовы без устали восторгаться способностями любимцев....Эти собаки наделены на диво выразительной мимикой: любой владелец расскажет, как ярко шнауцерам удается передавать и неуемную радость, и печаль, и чувство вины, и упрямство – эмоционально и совсем по-человечески....Однако любая эмоция добродушного и дружелюбного пса молниеносно сменяется на настороженность, готовую перерасти в агрессию, стоит появиться на его горизонте даже призрачной угрозе для хозяина. Более преданного и неподкупного охранника днем с огнем не найти!...Талантливые и многогранные собаки нуждаются в постоянных нагрузках, энергичных играх и длительных прогулках на свежем воздухе. Если не предоставить возможности подвижным собакам выплескивать энергию и избавляться от бурных эмоций за пределами жилого пространства, будьте готовы к тому, что интерьеру квартиры может быть нанесен существенный урон. А еще шнауцеры ревнивы, поэтому не стоит заводить других питомцев, заставляя невыносимо страдать вашего друга – настолько же нежного, насколько и мощного....Уход за ризеншнауцерами не слишком проблематичен: шерсть следует изредка подвергать процедуре тримминга, и только косматая морда собаки нуждается в ежедневном расчесывании и регулярной стрижке в области ушей и глаз....Надо сказать, что большинство из них терпеливо и безропотно сносит все процедуры, и даже буйные игры с темпераментными детьми не выводят ризенов из равновесия. Они без ума от малышей, и готовы целую вечность бегать с ними наперегонки или впрягаться в детские санки, выступая в качестве ездовой собаки.
rotvejler=...Немногие породы могут похвастать такими глубокими корнями своего генеалогического древа, как ротвейлеры. Вполне вероятно, что происхождение их ведет вглубь древнеримской эпохи, когда похожие на современных ротвейлеров собаки сопровождали римлян в знаменитых завоевательных походах....Вместе с легионом Клавдия Августа животные пересекли Альпы и навечно остались на землях Южной Германии, с успехом выполняя там обязанности пастухов и защитников. На берегу притока Рейна, в городе Ротвайль, собаки римлян повстречались с представителями местных пород, в результате чего на свет и появились ротвейлеры – почти такие, какими мы их знаем сегодня. ......Современные ротвейлеры унаследовали все эти свойства, дополнив базовый набор характеристик и другими отличными качествами. Они настоящие работяги – выносливые, сильные и энергичные, которые не боятся нагрузок, так что им можно смело поручить тянуть санки с внушительным пассажирским составом. А спокойствие, уравновешенность и уверенность в себе делает из них превосходных поводырей и прекрасных компаньонов....Да-да, и спокойствие, и уравновешенность в равной мере свойственны породе ротвейлеров, несмотря на неоднократные случаи проявления ими агрессии. Каждый такой случай – либо следствие неправильного воспитания, либо издержки незнания особенностей характера собаки....Очевидно, что столь мощное, серьезное и достаточно независимое по природе животное с ярко выраженными охранными инстинктами и сильным характером нуждается в жесткой дрессуре, чтобы исключить всякую возможность непослушания....Помимо правильного воспитания, этим собакам требуется спокойная и размеренная атмосфера – без эмоциональных всплесков, стрессов и психологических потрясений. Домашние конфликты, крики и бытовые ссоры способны пробудить в ротвейлерах дремлющие инстинкты хищника, и если это случится, последствия могут оказаться непредсказуемыми....Владельцам непременно следует принимать во внимание и повышенную чувствительность собак: они очень тяжело переживают недостаток внимания в свой адрес, что угнетает их, негативно сказывается на поведении и может со временем спровоцировать вспышки ярости....А значит, хозяином такой собаки может стать только тот, кто имеет твердую руку и способен держать под контролем не только собственные эмоции, но и ситуацию в целом....При правильном воспитании из ротвейлеров получаются превосходные компаньоны, надежные друзья, отважные спасатели, трепетные няньки и любимцы всей семьи.
russkaya_psovaya_borzaya=...Русскую псовую борзую, получившую своё имя от слова «псовина», что значит волнистая шелковистая шерсть, считают истинным аристократом среди собак. Эта порода гончих очень древняя: вместе с монголо-татарами на Руси появились и борзые. Они скрещивались с местными пастушьими собаками и приспособились к суровым зимам, приобретя густую шерсть. Их потомки сохранили характерное телосложение борзых....О русской псовой борзой шла слава как о замечательном охотнике на волков. В степи были все условия, чтобы собаки этой породы проявили свои лучшие качества. Псовая охота стала не только развлечением аристократии и дворянства. Она превратилась в национальный вид охоты. Всем своим обликом эта красивая и грациозная собака демонстрирует способность к стремительному бегу: безупречно отточены и завершены, все линии, красивы очертания корпуса, отлично развита мускулатура.......В ней воплотились азиатский характер &#8212; борзая невозмутима, ненавязчива, горда &#8212; и европейский облик: выгнутая удлинённая спина, длинная узкая голова, маленькие уши в форме розы и размашистый бег. Некоторая двойственность характера проявляется в том, что собака, с одной стороны, спокойная, ласковая, любит понежиться, любит комфорт, чувствительна и несколько изнежена. С другой &#8212; борзая настоящий сгусток энергии. В процессе преследования она вся отдаётся бешеной скачке и не обращает внимания на свои раны....Русская псовая борзая &#8212; гордость отечественного собаководства, блистает на международных выставках и вызывает восхищение не только любителей собак, но всех, кто ценит прекрасное. Её аристократизм виден во всём: в движениях, повороте головы, в экстерьере. Но при её изяществе и внешней утончённости, борзая обладает мощной хваткой и недюжинной силой....Псовые борзые работают по волку. Особенно смелые и злобные способны взять его в одиночку. Недаром её называют за рубежом русским волкодавом. Охота с борзой — без ружья: благодаря острому зрению, ей ничего не стоит отыскать зверя. Обычно флегматичная, эта собака на охоте преображается. Она насторожённо смотрит во все стороны, чтобы мгновенно заметить подъём добычи....Будучи спринтером, русская псовая борзая, обладающая врождёнными скоростью бега &#8212; достигает 28 м/сек. (90 км/час) – она не бежит, а несётся по воздуху. Возникает впечатление, что собака стелется над землей. Буквально в считанные секунды борзая догоняет зверя. К тому же, на охоте с борзой не бывает подранков: собака или ловит зверя, или он скрывается в труднодоступном месте....Эти высокие (69—79 см) худощавые собаки (35—48 кг), напоминающие грейхаунда (английская борзая), не имеют запаха псины и ярко выраженной линьки. Шерсть у них тонкая без подшерстка, бывает разного качества: от шелковистой и длинной до кудрявой и жесткой. Возможен практически любой окрас, но большей частью они бело-пятнистые....Длинная, узкая и сухая голова тонко очерчена. Череп узкий, овальный, плоский с едва заметным переходом к морде ото лба. Морда борзой тоже узкая и длинная, но полная и сухая. Мочка носа чёрная, губы плотно прилегающие и тонкие. Конечности сухие, мускулистые, костистые, а лапы у неё узкие и овальные....Хвост у борзой саблевидный и длинный, но бывает и в форме серпа. Когда собака спокойна, он опущен, а при движении &#8212; поднят, но не должен быть выше линии спины. У русской псовой борзой тонкая и ранимая психика. Она хранит верность хозяину, если тот её чувствует, понимает и не старается подавить волю. Эти собаки рады общению с любимым человеком и чаще всего предпочитают лежать на своём месте, чтобы видеть происходящее в доме. ...… ну и в заключении :)
samoedskaya_sobaka=...Нет-нет, эти собаки не занимаются самоедством – ни в прямом, ни в переносном смысле. Необычное название происходит от обобщающего наименования саамов – северных племен самодийской группы, которым самоеды служили верой и правдой на протяжении почти трех тысяч лет....Ласковые и умные собаки в белоснежных шубах были для ненцев и лапландцев добрыми друзьями и верными компаньонами, а еще они отлично справлялись с ролью охотников, пастухов, ездовых собак, нянек и живых грелок для детворы. ......Особо морозными ночами не только детям, но и взрослым случалось засыпать в обнимку с теплым «медвежонком», который щедро делился теплом своего тела и никогда не тревожил неловким движением хозяйского сна....Они и сегодня остаются такими – преданными, смышлеными, обаятельными, способными сопереживать, находить ключ к человеку с любым характером и избавлять от депрессии. Американцы называют их собаками для хорошего настроения, а заокеанские эскулапы рекомендуют заводить таких друзей как лучшее средство от одиночества и тоски....Наверное, это тысячелетия службы человеку в суровых арктических условиях, где в одиночку не выжить, сделали из древних северных собак идеальных компаньонов – верных, послушных, трудолюбивых, легких в обучении и управлении и невероятно умных....Только в конце XIX века английский полярник Роберт Скотт вывез самоедов в Европу, где с первых же дней знакомства все собаководы, как один, попали под магию очарования представителей этой породы – настолько же интеллигентных, насколько и красивых....Средний размер, гармоничные пропорции, шелковая шуба из снега, закинутый на спину кренделек пушистого хвоста, треугольники ушей, коронная самоедская «улыбка» и преданный умный взгляд темных глаз – внешность самоедов покоряет не только горячих любителей домашних животных, но и тех, у кого четвероногие друзья энтузиазма не вызывают....Энергичные, жизнерадостные, подвижные, общительные, дружелюбные, лишенные агрессии и страха, обожающие детей и способные о них позаботиться, самоедские собаки, кажется, не имеют ни единого недостатка. ...Но нет, один минус все-таки есть: они настолько нуждаются в обществе, что вынужденное одиночество повергает их в настоящую бездну отчаяния, поэтому приложите усилия к тому, чтобы у вашего любимца всегда была компания. Необязательно человек – коммуникабельные самоеды легко находят общий язык с любой, способной на контакт, домашней живностью....В смысле содержания самоеды тоже отличаются массой достоинств. Вообще, чем больше узнаешь этих собак, тем сильнее крепнет убеждение, что они изо всех сил стараются избавить человека от лишних хлопот, и даже чистоплотность их продиктована желанием угодить хозяину....Так или иначе, но самоеды не имеют характерного, свойственного большинству собак, запаха. Их белоснежная шерсть обладает фантастической способностью к самоочищению, так что хозяевам только и остается, что избавлять питомцев от лишних волос, еженедельно проводя процедуру вычесывания.
senbernar=...Название породы этих прекраснодушных великанов происходит от монастыря имени Святого Бернара, спрятанного где-то в Швейцарских Альпах на приличной высоте. Особенно трудным для направляющихся в монастырь путников был перевал Большой Сен-Бернар: пронизывающие ветра, крутые обрывы и частые лавины, случающиеся в этом узком ущелье, становились виновниками гибели многих людей....Так происходило до тех пор, пока монахи не решили использовать в качестве спасателей собак – больших, выносливых, с мощными лапами, отличным нюхом и способностью предчувствовать приближение схода снежных лавин. ......Очевидно, обитатели монастыря и сами не ожидали такого эффекта: с появлением на крутом перевале лохматых бело-рыжих псов количество трагических случаев резко сократилось. Больше других отличился Барри, которому за свой собачий век удалось спасти сорок человеческих жизней. ...И хоть история эта произошла давным-давно – в далеком XVII веке, но внутренние качества сенбернаров с тех пор почти не претерпели изменений. Как и столетия назад, эти добродушные самоотверженные исполины и сегодня готовы спасать людей – по первому зову, а то и вовсе без команды, повинуясь только неслышному внутреннему голосу: «На помощь!», они без раздумий рванутся навстречу риску, чтобы вырвать человека из лап опасности и не дать погаснуть едва тлеющему огоньку жизни....Говорят, что сегодня на этом самом историческом перевале монахи ордена Святого Августина держат питомник – один из самых известных в мире, где разводят этих замечательных собак. Каждый год в питомнике появляется порядка двух десятков чудесных щенков, которых августинцы продают желающим обзавестись преданным другом....Умницы и всеобщие любимцы, герои с большим добрым сердцем, сенбернары не могут не вызывать уважения. Но настоящий водопад славы обрушился на представителей породы после триумфального успеха их собратьев на кино-поприще. Бетховен, Феликс, Багира и прочие киногерои, в которые они вложили всю мощь своего артистического таланта, навсегда завоевали сердца благодарных зрителей....И-за своих внушительных габаритов, сенбернары не очень подходят для содержания в городской квартире, но даже в ней, постарайтесь с самого раннего возраста дать им хорошее воспитание, что при природной послушности собак совсем несложно....Относитесь к ним с уважением, не обижайте несправедливыми наказаниями, не применяйте силы и жестокости, и будьте готовы получить в ответ всю силу любви необъятного сердца сенбернара....В доме есть маленькие дети? Лучшей няньки, чем сен, просто не сыскать! Американская заводчица с большим стажем разведения собак этой породы со спокойным сердцем вверяла заботам домашнего любимца свою крохотную дочь. ...Даже когда ребенок полностью исчезал из поля зрения среди высокой травы на лугу, мать не тревожилась: высоко поднятый хвост «опекуна» &#8212; тот маячок, по которому она всегда узнавала о местонахождении малышки....Сенбернар – этот настоящий эталон собачьей верности – способен предчувствовать не только приближение лавины, но и близость землетрясения, и скорое извержение вулкана, и другие стихийные бедствия. А почувствовав, спасти от неотвратимой беды людей, за которых он в ответе. Этому есть множество подтверждений. ...Находиться под защитой сена – все равно, что быть охраняемым ангелом-хранителем. Только не бестелесным, а большим и лохматым, а еще мужественным и готовым к самопожертвованию. Владельцы сенбернаров уверены, что к созданию этой редкой собаки причастен сам Творец. И похоже, они недалеки от истины.
sibirskij_xaski=...Эти ездовые собаки, в незапамятные времена выведенные чукчами северо-восточной части Сибири, отличаются от представителей любых других пород не только выносливостью и способностью к высоким нагрузкам, но и необычной внешностью....Хаски имеют плотное компактное сложение, их окрас может варьировать от белого до черного, включая бурый и серебристый оттенки, но главное, что привлекает в их облике – это ярко выраженные волчьи черты: чуткие уши, проницательный взгляд, характерная маска вокруг глаз и темная вертикальная полоска в области носа. ......Густая шерсть обладает редкой способностью самоочищаться, а псиный запах практически полностью отсутствует, так что хаски подойдут для содержания даже аллергикам. А о физических данных собак этой породы можно слагать песни, настолько они крепкие, энергичные и неутомимые....Благодарить за это следует исторических заводчиков породы – чукчей, которым требовалось именно такое животное, не привередливое в рационе и способное преодолевать без устали огромные расстояния по снегу и льду. ......Жители Чукотки обращались с собаками очень бережно, будучи уверенными, что этим созданиям поручено охранять святая святых – Небесные врата, куда не удастся попасть никому из тех, кто позволил себе совершить зло по отношению к хаски....Эта сибирская ездовая собака, в генах которой крепко-накрепко прописан код вольной жизни на природе, обладает выраженной независимостью нрава и совсем не прочь отправиться в самостоятельное путешествие....В условиях проживания в городе такие качества грозят обернуться массой неприятностей, поэтому дрессировке питомца следует уделить максимум внимания.......В процессе учебы владельцу не только предстоит добиться полного послушания от собаки, но и однозначно утвердить себя на позиции вожака. Не привив хаски с младых ногтей понятия, кто в доме хозяин, можно получить замечательную, но неуправляемую собаку....Поскольку предки этих «сибиряков» из поколения в поколения проводили большую часть своей жизни в большой компании – в упряжке, то и наследники их чрезвычайно «разговорчивы». Общительность хаски распространяется как на собратьев, так и на хозяина, которому предстоит изучить не только особенности поведения питомца, но и освоить азы его «языка»....Как и прочих упряжечных собак, сибирских хаски было принято плотно кормить в рабочий период – зимой, а все остальное время животные были предоставлены сами себе и добывали корм самостоятельно. Поэтому у хаски здорово развит охотничий инстинкт, который непременно проявит себя во время прогулок....Стоит немного зазеваться, и несладко придется и голубю с воробьем, и соседскому коту, некстати оказавшемуся на пути вашего любимца. Зато в отношении к людям эти собаки демонстрируют крайнюю степень дружелюбия – такого, что нечего и мечтать о том, чтобы воспитать из них охранников....Поскольку хаски чрезвычайно энергичные создания, подумайте хорошенько, прежде чем обзаводиться таким четвероногим другом: сумете ли вы обеспечить ему достаточное количество нагрузок? Если у вас не будет хватать на это времени, щенку придется самому искать развлечения и, будьте уверены, он их найдет: книги, обувь, мебель, провода могут здорово пострадать от избытка бурлящей собачьей энергии....Вы сделаете питомца бесконечно счастливым, если позволите ему – хотя бы в зимний период – вволю проявлять свои ездовые качества. Все-таки, наследственность – это не кот начихал, и тяга к упряжке у этих собак в крови. А тем владельцам, которые желают вырастить из хаски настоящих ездовых собак, пригодных для участия в спортивных состязаниях, предстоят долгие и серьезные тренировки.
taksa=...Активные и энергичные, дружелюбные и азартные, умные и любопытные, неутомимые и самолюбивые – это все о них, о таксах, об этих забавных «макаронинах с моторчиком», с удовольствием включающихся в веселые потасовки с детворой. ...Правда, лишь до тех пор, пока малыши не переходят рамки дозволенного. А границы устанавливают сами таксы, которых отличает ярко выраженное чувство собственного достоинства.......Эта порода имеет несколько разновидностей, на которые собаки делятся в соответствии с типом шерсти – гладкой, длинной или жесткой, и размером – различают стандартных, кроличьих и карликовых такс. Самый распространенный «микс» – это стандартные гладкошерстные таксы, именно их и доводится чаще всего встречать на улице....Карликовые представители породы, высота в холке которых составляет не больше 15 см, а вес не превышает 5 кг, тоже очень популярны, особенно среди тех людей, которые не располагают временем для регулярного выгуливания собак....Маленькие таксы обладают тем же превосходным набором характеристик, что и большие – они такие же крепкие, выносливые, веселые, активные и жизнерадостные, только уменьшенного размера: будто миниатюрные копии стандартных собак....Коротконогие и низкорослые, вытянутые в длину настолько, что это может показаться несуразным, таксы имеют на диво крепкое телосложение и развитую мускулатуру. Да и внутренние качества породы вызывают почтение: несмотря на свой «плюшевый» вид и кроткий взгляд, таксы имеют твердый характер и живой темперамент, они выносливы, бесстрашны и уверены в своих силах....Отсюда и особенности собачьей внешности – вытянутое тело, короткие ноги. Кстати, и название собаки в переводе с немецкого звучит, как сочетание двух слов – барсук и собака. Позже таксы стали применяться в охоте и на других норных животных, продемонстрировав блестящие охотничьи способности в работе с любым зверем....Сегодня с боевым прошлым для этих собак почти покончено – все реже оказываются востребованными их охотничьи качества, но популярность такс, кажется, только возрастает: выяснилось, что статус компаньонов, друзей и домашних любимцев подходит им ничуть не меньше, чем лавры завзятых охотников....Но если человек забыл об изначальном предназначении таксы, это совсем не означает того, что сама такса вычеркнула из памяти охотничье прошлое своих предков. Устойчивые гены могут напомнить о себе подчас в самый неподходящий момент – скажем, на прогулке при встрече со стаей мирных голубей....По этой причине стоит воздержаться от заведения других, более мелких питомцев, если у вас в доме живет такса – а ну, как собаке в ваше отсутствие придет в голову светлая мысль устроить небольшую охоту? О сообразительности такс ходят легенды: владельцы этих собак утверждают, что таксы различают не только команды, но и массу других слов. Например, при слове «рыбалка» срываются с места и приносят в зубах спиннинг, умоляюще заглядывая в глаза: «Возьми меня с собой!»...Не любить этих обаятельных созданий невозможно, не восхищаться ими преступно, а не уважать попросту непозволительно – самостоятельные, способные принимать правильные решения, уверенные в себе и бесконечно преданные хозяину таксы заслуживают исключительно добрых слов и нежного отношения.
tibetskij_mastif=...Та часть северных склонов Гималайских гор, где раскинулся загадочный Тибет, надежно обособлена от остального мира снежными вершинами и безжизненной пустыней....Именно за счет этой изолированности породе тибетских собак и удалось сохраниться в своем первозданном виде, не утратив ни мощности, ни выносливости, ни жизнеспособности. Этим богатырям настолько нипочем суровый климат и тяжелые условия жизни, что породу издавна сопровождают красивые предания и волнующие легенды. ......Чего стоит один внешний вид великанов! Обильная длинная шерсть и густой подшерсток позволяют собакам выдерживать любые погодные катаклизмы, а благодаря крепкому костяку, развитой мускулатуре, широкой грудной клетке и сильным ногам «тибетцы» играючи преодолевают огромные расстояния по скалистым тропам. Густая шерсть мастифов составляет мощную львиную гриву, воротником оборачивающуюся вокруг шеи, а в окрасе собак заключена мудрая символика....Обитатели Тибета верят, что светлое пятно на груди свидетельствует о пламенном и бесстрашном сердце собаки, а пара пятнышек поменьше в области бровей – это еще одни глаза, данные псу для того, чтобы глубже заглянуть в человеческую душу, убедившись в чистоте помыслов двуногого повелителя природы или получив предупреждение о его дурных намерениях....И, наверное, в качестве признания за выносливость собак, которые веками безропотно сносили все тяготы жизни в непростых высокогорных условиях, природа наградила тибетских мастифов отменным здоровьем и невероятным, по собачьим меркам, долголетием. Характер псов, в противовес свирепой внешности, достаточно мягкий: обаяние «тибетцев» не знает границ, а любовь к хозяину простирается и на его окружение. Правда, в разумных пределах....Дружелюбие молниеносно испаряется, стоит мастифу заподозрить чужака в попытке нарушить целостность хозяйских владений. Такого сторожа поискать: мастифы защищают вверенную им территорию не на жизнь, а на смерть, и в гневе этот пес страшен настолько, что знаменитая собака Баскервилей против него – щенок. ...Только представьте вставший дыбом загривок, зрительно увеличивающий пса вдове, свирепый оскал клыков, красные огоньки в глазах, и все это в сопровождении чудовищных по мощи и тембру звуков, назвать которые лаем просто не поворачивается язык....Учитывая мощные габариты мастифа, воспитанию питомца необходимо уделять максимум внимания, начиная с самого нежного щенячьего возраста: неуправляемый великан, защищающий хозяина, его семью и его владения, может представлять серьезную опасность....Добавьте сюда еще и природное упрямство собаки – даже хорошо воспитанные мастифы могут позволить себе попытки отстоять свою независимость в той или иной ситуации. Будьте готовы к тому, что в процессе дрессировок придется умело сочетать любовь и твердость, решительность и ласку....Не стоит оставлять без присмотра детскую компанию, если у ребенка гостят друзья. Собака не всегда в состоянии вникнуть в подоплеку происходящего: безобидную шутку мастиф легко может принять за проявление угрозы и сделать сторожевую «стойку», здорово напугав ребятишек....Зато «своей» детворе тибетцы позволяют любые бесчинства, молчаливо снося все испытания, уготованные маленькими бесенятами. Неслучайно в тибетских деревнях этим псам всегда безбоязненно доверяли присмотр за детьми....Большинство владельцев тибетских мастифов убеждено, что эти собаки обладают редкой интуицией, позволяющей им без труда «считывать» настроение хозяина и действовать в соответствии с этим – мило, тактично и бережно. Кстати, у этого же большинства возникает вполне обоснованное подозрение, что тибетские мастифы – не совсем собаки, слишком уж много в них от человека. Может быть, они не так далеки от истины?
foxterer=...Владельцы собак этой породы твердо убеждены: лучше фокстерьера может быть только два, а лучше три, фокстерьера. Интересно, за что их так любят?...Неужели за свойственное им упрямство, безрассудство, завышенную самооценку и выраженную способность ввязываться в драку не только с соседскими кошками, но и с куда более крупными и опасными животными? А может, хозяева без ума от своих питомцев из-за хулиганских проделок любимцев, которые те учиняют в их отсутствие?......Конечно, нет. Владельцы обожают фоксов за неутомимость и жизнерадостность, за необузданный темперамент и вечную готовность составить компанию в активных развлечениях и подвижных играх, за их способность быть преданным другом и храбрым защитником....За то, что даже самый пасмурный день становится солнечным, если его скрашивает присутствие фокстерьера. А минусов они попросту не замечают, или воспринимают их сквозь призму безграничной любви, играючи преображающей недостатки в достоинства. ...А между тем, при неправильном подходе к воспитанию фокстерьеры легко могут превратиться в неуправляемых домашних тиранов, желающих главенствовать и абсолютно во всем настаивать на своей позиции. Учитывая, что фоксы не терпят незаслуженных, с их точки зрения, обид и обладают природной и молниеносно срабатывающей защитной реакцией, хозяевам невоспитанных питомцев могут грозить весьма чувствительные укусы в ответ на попытки наказать разошедшихся шалунов....Грамотная и своевременно начатая дрессировка сведет к нулю опасности развития у собаки повышенного «уровня вредности». А воспитанный фокстерьер напоминает милую лохматую игрушку со встроенным моторчиком, до того безудержно бьет из него вечный источник позитивной энергии....За неимением подходящей норы и укрывшегося внутри нее врага, которого следует настичь, атаковать и извлечь, многие из них с удовольствием зарываются в хозяйские простыни и пододеяльники, устраивая на постели форменный бардак, зато находя максимально удобное положение для сна – бок о бок с обожаемым хозяином....Однако при всей тяге фоксов к охоте, соображения выгоды подчас перевешивают аргументы в пользу любимого занятия. В качестве иллюстрации – реальная история, происходившая на легендарном российском мясокомбинате. Территорию колбасных цехов одолели несметные полчища крыс, и руководство предприятия решило бросить на борьбу с грызунами выписанных из Европы дорогущих фокстерьеров. ...Сообразительным собакам хватило буквально пары дней, чтобы понять: зачем охотиться на грызунов, если ты находишься в средоточье мясного царства? Ведь колбасы столько, что хватит на всех!
francuzskij_buldog=...Во внешности французских бульдогов так много черт от английского собрата – этого вальяжного аристократа, что усомниться в их родстве трудно. ......Согласно другому исследованию, в предках у «французов» числятся выдающиеся испанские бульдоги, существовавшие в средневековье и давно уже исчезнувшие с лица земли. Но происхождение – происхождением, а собака собакой, и со временем порода не только получила признание, но и покорила сердца собачников всей Европы. Сегодня и внешность, и внутренние характеристики французских бульдогов вызывают неподдельное умиление и горячую любовь....Это компактные, но мускулистые собаки с массивной головой в морщинах и складках, с характерными стоячими ушами, большими круглыми глазами, плоским носом, обвислыми губами, широкими челюстями, крепкими ногами и густой блестящей шерстью. Окрас допустим практически любой – белый, палевый, пятнистый, тигровый и т.д. ...Темпераментные и отважные «французы», как правило, привязаны ко всем членам семьи, но нередко наделяют привилегированным статусом одного из домочадцев, его-то и одаривая более других всей гаммой своих многогранных чувств. Эти собаки легко находят общий язык с детворой, особенно с теми из них, которые давно выросли из коротких штанишек и не станут испытывать характер собак на прочность....Энергичный, веселый и компанейский, французский бульдог может и поворчать, и поупрямиться, и даже поскандалить, если посчитает, что для этого есть повод. Чтобы избежать разногласий, навыки хорошего воспитания следует прививать «французам» с младых ногтей. Кстати, о ногтях: когти бульдогам придется время от времени укорачивать....А вообще, уход за этими собаками на редкость необременителен. Чтобы свести к минимуму появление волос на коврах и диванах, регулярно вычесывайте любимца специальной щеткой, а чтобы избежать риска недугов, следите за чистотой складок на голове собаки, а также за состоянием их ушей, зубов и выпуклых глаз....Поскольку «французы» отличаются склонностью к обжорству, хозяевам приходится проявлять твердость и не поддаваться на провокации изобретательных питомцев: если потакать слабостям собак, они могут легко набрать лишний вес, что совсем не прибавляет им здоровья. Ежедневные прогулки и пробежки (впрочем, не слишком утомительные) помогут держать вес «французов» под контролем. ...Дрессировать этих собак и обучать их хорошим манерам – одно удовольствие: бульдожки на диво сообразительны. Процесс обучения пойдет еще интенсивнее, если постичь специфику психологии французских бульдогов и «танцевать» от их поведенческих особенностей. Чтобы преодолеть характерное для представителей этой породы своенравие, владельцу придется быть терпеливым и последовательным....А если вы сумеете правильно построить отношения со своим питомцем, он наградит вас всей силой своей привязанности, будет бдительно охранять от посягательств недоброжелателей и даже изо всех сил постарается контролировать процесс слюноотделения.
cvergshnaucer=...Самый низкорослый из семейства шнауцеров представляет собой уменьшенную копию более крупных сородичей: те же косматые брови, та же густая борода, тот же бдительный взгляд и те же чуткие уши....Весь этот набор отличительных внешних качеств выглядит особенно забавно и трогательно на фоне миниатюрных размеров, которые так ярко контрастируют с переполняющей цвергшнауцера решительностью.......Маленький, да удаленький – кажется, это сказано именно о нем, о бесстрашном и преданном «цверге», заслуженно принимающем лавры самой крохотной служебной собаки. Не смотрите на несерьезные габариты – с порученными обязанностями эти выходцы из Германии справляются просто блестяще! Еще бы, ведь в выведении породы участвовали собаки с редкими служебными характеристиками и могучим интеллектом....Название породы в полной мере отражает особенности собачьего облика: «малютка с усатой мордой» &#8212; так звучит «цвергшнауцер» в переводе с немецкого. Послужной список у маленьких собак весьма внушительный: за время существования породы «цвергам» пришлось сменить немало специальностей....Если изначальным предназначением отважных малышей была охрана жилищ, ферм и овечьих отар, то немого погодя эти самые маленькие из шнауцеров стали успешно применяться в качестве ловцов крыс – кстати, успех был достигнут именно за счет незначительных габаритов и врожденной ловкости.......Спустя еще примерно век цвергшнауцеры отличились при поиске взрывчатки и наркотиков, зарекомендовав себя доблестными и бдительными таможенниками. Сегодня большинство маленьких шнауцеров украшает жизнь людей, выступая в качестве домашних любимцев, совмещающих функции компаньона со сторожевыми обязанностями....А если в доме есть дети, то энергичные маленькие песики становятся им незаменимыми товарищами по играм. Таких активных, веселых, темпераментных и инициативных партнеров по шалостям и забавам поискать! Но даже в разгар самой увлекательной игры цвергшнауцер всегда начеку и на появление угрозы реагирует молниеносно, со свойственной ему смелостью и бескомпромиссностью....Справедливости ради следует отметить, что иногда процесс воспитания дается владельцам не без труда – все из-за своенравности питомцев. Может показаться, что маленькие упрямцы и хитрецы просто испытывают терпение хозяев, выясняя, как далеко позволительно им заходить в своем непослушании и отстаивании права на лидерства. Не стоит прибегать к наказаниям – авторитетность достигается проявлением мягкой настойчивости и последовательностью воспитательных методов....Если вам не хватает твердости, к работе над формированием характера можно подключить кинолога – опытного специалиста, участие которого поможет вырастить из щенка идеального компаньона – бдительного, послушного, выносливого, отважного и бесконечно верного членам своей семьи....Учитывая такие яркие достоинства маленьких стражей, некоторые сложности ухода представляются не более чем мизерной платой за счастье иметь рядом с собой преданного друга....Если вы хотите, чтобы ваш питомец имел «звездную» внешность – с идеально обработанной растительностью на морде, стильной прической и ухоженными «штанишками», придется приложить немало сил.......Но если вы не готовите своему любимцу будущее многократного медалиста, можно обойтись регулярным триммингом и своевременной стрижкой. За качественный уход и заботу «цверг» щедро отблагодарит вас отсутствием шерсти на мебели и свойственного многим другим его собратьям запаха.
chau_chau=...Предположений о происхождении этой древнейшей породы существует такое множество, что с лихвой хватило бы не на один десяток собак. По самым ходовым версиям, в предках у чау-чау числятся либо шпицы, либо тибетские мастифы.......А из-за синего языка чау, специфических особенностей походки и издаваемого ими забавного «хрюканья», одно время была популярна гипотеза об инопланетном происхождении диковинных собак. Что же до владельцев этих замечательных животных, то они абсолютно убеждены в правдивости древней китайской легенды, повествующей о чудесном происхождении чау-чау....В соответствии с этой историей, животные удостоились чести присутствовать при сотворении мира, и им было позволено лизнуть краешек небосвода во время восхождения сверкающих светил. Именно поэтому, а вовсе не из-за особенностей пигмента, убеждены хозяева чау-чау, язык питомцев окрашен в темно-синий цвет....С наименованием породы тоже связано немало историй. В разные периоды лохматые звери приобретали различные названия – от татарской собаки до собаки варваров. Современное же наименование закрепилось около века назад и держится до сих пор. Откуда же взялось звучное «чау-чау»?...Тибетские монахи, рассказывающие об уникальных охотничьих свойствах собак, называли их «чао-чао» – на их наречии это означает «всевидящие». Вероятно, европейцы трансформировали услышанное на свой лад, так и возникло сегодняшнее название. Как и в деле истории породы, происхождение имени чау тоже обросло гигантским количеством различных версий....И только один факт не подвергается сомнениям – лохматые пушистые «медвежата» пришли к нам с Тибета. Достоверно известно, что собаки с голубой шерстью, сохранившей первозданный природный цвет благодаря горному климату, скрашивали будни буддийских монахов. Но не только декоративные качества экзотических представителей собачьей братии привлекали обитателей высокогорных монастырей: чау-чау наравне с людьми участвовали в рутинной ежедневной работе....В обязанности собак вменялось охранять порученную территорию и вверенных домашних животных, перевозить грузы и помогать монахам на охоте. С тех пор утекло немало воды....Несмотря на «плюшевую» внешность и долгие годы содержания в условиях городских квартир, чау-чау и сегодня – не диванные украшения, а отличные сторожа и идеальные спутники охотников, подающие знак об обнаружении следа потенциальной добычи негромким глухим ворчанием....Китайские собаки наделены сговорчивым характером и умеренным темпераментом, они привязчивы и ласковы. Однако записанная в генофонде самостоятельность, похоже, закрепилась на века: чау-чау проявляют послушание ровно до тех пор, пока точка зрения хозяина не противоречит их собственным взглядам. Особенности нрава собак следует учитывать и при дрессировках: скучное обучение одной и той же команде может спровоцировать приступ упрямства....Вообще, метод подавления воли и навязывания собственных решений с чау-чау не проходит: свободолюбивые собаки имеют твердый характер и никогда не согласятся с ролью безголосого комнатного украшения. Попробуйте понять этого «медвежонка», примите таким, как он есть, и вы получите преданного друга, верного защитника и нежного компаньона.
chernyj_terer=...Помните веселую детскую песенку про щенка, который похож на бульдога, дога, собаку-водолаза и всех овчарок одновременно? Так вот, с русским черным терьером – легендарной собакой, неофициальное название породы которой звучит, как «собака Сталина» – почти та же история.......Дело в том, что в процессе скрещивания именно этих пород удалось вывести черного красавца, отвечающего целому перечню требований, подробно изложенных в форме заказа под грифом «секретно»....В конце 40-х годов ХХ века в один из советских питомников поступило важное правительственное задание: властям требовалась служебно-сторожевая собака – умная, обладающая великолепными физическими данными, наделенная решительным нравом и способная без устали нести службу даже в самый лютый мороз.......А это означало, что на выходе отечественные селекционеры должны получить большую сильную собаку с густой шерстью, длинными ногами, парой мощных челюстей, светлой головой и храбрым сердцем....И черный терьер получился именно таким – атлетически сложенным, крепким, выносливым, уравновешенным, неподкупным и бдительным. Одним словом, сотрудникам питомника «Красная звезда» удалось отлично справиться с задачей создания идеальной собаки, чье предназначение состояло в охране военных объектов....Сегодня этот терьер, ставший предметом заслуженной гордости советских кинологов, покинул тесные рамки целевого назначения – его функции стали значительно масштабнее, а слава шире....В результате того, что эти собаки начали пользоваться громадной популярностью в качестве компаньонов и домашних любимцев, черные терьеры изрядно растеряли природную агрессию, ничуть не утратив при этом таких важных характеристик, как охранные качества – защитники из этих лохматых и бородатых исполинов получаются отменные....Благодаря устойчивому характеру, исключительной преданности и безграничной любви к малышам, черным терьерам безбоязненно доверяют уход за детьми: известно, что эти сильные и бдительные няньки не спускают глаз с вверенного им сокровища, терпеливо вынося самые затейливые выходки маленьких тиранов....Усатые великаны отличаются редким послушанием, но только при одном условии: если владелец обладает достаточно сильным и волевым характером, чтобы раз и навсегда закрепить за собой статус лидера....Обзаводясь подобным питомцем, следует учитывать, что русский черный терьер – собака энергичная, подвижная, как в воздухе нуждающаяся в долгих прогулках, утомительных пробежках, систематических тренировках. Если вам нравится активная жизнь, и вы проводите много времени на природе – эта собака для вас. ......Черному терьеру нипочем тяжести пеших походов, его не пугают нестандартные климатические условия, он не нуждается в специальном рационе: самое главное для этих аскетов – находиться рядом с хозяином и иметь возможность радовать его, демонстрируя весь букет своих превосходных физических характеристик, заложенных в свое время выдающимися селекционерами.
chexoslovackaya_volchya_sobaka=...Чехословацкая волчья собака (чехословацкий влчак) &#8212; относительно новая порода собак, в истории которой нет ни многовековых традиций разведения, ни знатных и знаменитых владельцев, ни всемирно известных заводчиков....Тем не менее, где бы ни появлялись эти собаки, они всегда оказываются в центре внимания. С первого взгляда становится ясно, что эта порода имеет самое правильное происхождение, ведь ее мать &#8212; сама природа.......Хартль выяснил, что результат получается положительным в обоих случаях: когда мать &#8212; овчарка, отец – волк, и наоборот. Однако прошло почти четверть века, пока ученые не добились необходимой чистоты породы, и в 1982 году порода «чехословацкая волчья собака» была зарегистрирована в Чехословакии, а в 1999 году получила всемирное признание и занесена в реестр FCI.......Официальное название породы – чехословацкая волчья собака, однако в некоторых странах встречаются и другие названия – например, на ее родине, в Чешской Республике и Словакии, породу называют чехословацкий влчак, под этим же именем она известна и в Соединенных Штатах.......Внешним видом, движениями и некоторыми чертами характера эти собаки очень похожи на своих ближайших родственников – карпатских волков. Особенно ярко это сходство выражается в их манере общения &#8212; чехословацкие влчаки имеют очень слабое представление о том, что такое собачий лай, зато прекрасно умеют завывать на разные лады и голоса. Научить волчью собаку лаять – задача не из легких.......Представители этой породы отличаются крепким телосложением, прекрасно развитой грудной клеткой и прямой спиной, длинными выносливыми ногами. Окрас напоминает волчий, с обязательной белой маской вокруг рта и подбородка, шерсть прямая, густая и короткая, без запаха. На узкой морде – умные, раскосые, янтарного цвета глаза. Рост взрослого самца в холке &#8212; 75 сантиметров, самки – на десять сантиметров ниже.......Чехословацкие влчаки – прекрасные бегуны. Их движения легки и гармоничны, а выносливость вызывает восхищение. Такая собака способна бежать без передышки около восьми часов, развивая скорость 10-13 километров в час.......Среди достоинств этой породы – бесстрашие и сообразительность, быстрота реакции. Они созданы, чтобы защищать, и прекрасно справляются с этой задачей. Нельзя сказать, что обучение чехословацкого влчека – простое дело. Он умен и все понимает с полуслова, однако его независимый характер нуждается в авторитете и мотивации, он ничего не станет делать просто так.......Очень часто владельцы или начинающие тренеры терпят неудачи при обучении чехословацких волчьих собак только потому, что последние обладают более острым умом и сильным характером.......В воспитании этих тонких и независимых собак необходимо держаться с ними на равных, и тогда более преданного и умного защитника не найти.
chixuaxua=...Чихуахуа – дважды чемпионы. Эти малютки – не только самые крохотные среди всех существующих на сегодня породистых собак, но и едва ли не самые древние в мире. Не смотрите на то, что официальная летопись милых крошек начинается всего с 1850 года, когда они были замечены в мексиканском штате Чиуауа, по названию которого и получили свое имя....Возраст предположительных предков декоративных карапузов куда почтеннее – впервые они упоминаются в 1500 г. до н.э. История вымершей карликовой собаки течичи, внешность которой чрезвычайно напоминает облик современных чихуахуа, неразрывно связана сразу с тремя великими цивилизациями – майя, ацтеки и тольтеки, для каждой из которых миниатюрное создание считалось священным. ......Возможно, именно высокий статус прародителей – причина того, что чихуахуа обладают ярко выраженным чувством собственного достоинства? А иначе, откуда бы взяться такой горделивости при столь крохотном росте? Среди собак этой породы не удастся встретить ни трусишку, ни истеричную особу – они спокойны, благородны и бесстрашны. Кажется, будто в груди этих крох бьется сердце доброго и всесильного великана. ...Владельцам этих собак следует принимать во внимание обидчивость питомцев: несправедливый окрик может лишить их душевного равновесия настолько, что малыш сутки напролет не пожелает общаться с обидчиком....Потом, конечно, все равно простит, потому что безмерно любит хозяина. Чихуахуа невероятно привязчивы и ласковы ко всем членам семьи, но в качестве «своего человека», как правило, выбирают кого-то одного....Образ диванных лентяев, который так легко возникает в воображении, коль скоро речь заходит о собаках декоративной породы, к чихуахуа не имеет ни малейшего отношения. Эти малютки подвижны, активны, любопытны, темпераментны, выносливы и прыгучи. Дайте возможность им бегать в свое удовольствие на участке возле дома, и вы увидите, на какие виртуозные акробатические трюки они способны....Впрочем, чихуахуа не будут в претензии и в случае, если владелец не сможет часто и подолгу выгуливать их: они легко приучаются пользоваться лотком и не испытывают из-за этого никаких неудобств. Наблюдательные и смышленые крошки-чихуашки легко обучаются, но случается, могут проявлять упрямство и пытаться во что бы то ни стало настоять на своем....В этом смысле длинношерстные особи более покладисты и сговорчивы, нежели гладкошерстные, зато вторые энергичнее и деятельнее. Внешние же различия между двумя разновидностями породы состоят только в структуре и длине шерсти, причем окрас в том и другом случае допустим абсолютно любой....Миниатюрные собачки с круглой головой, большими вертикально стоящими ушами и крепкими ножками плохо переносят холода, поэтому не откажутся от теплого прикида в морозные деньки....Огромные глаза на мордочке этого хрупкого крошечного создания не только придают выражению чихуахуа невероятно трогательный вид, но и выразительно передают всю гамму эмоций, испытываемых собакой....Главное, о чем следует помнить всем владельцам потомков древнего священного животного: несмотря на несерьезные габариты (вес некоторых экземпляров недотягивает и до 500 г) и игрушечную внешность, чихуахуа – это собака, наделенная храбрым сердцем, огромной душой и сильным характером.
sharpej=...Ах, эти милые сардельки, с ног до головы упакованные в складки и складочки разных размеров и форм! Оставаться равнодушным, наблюдая за этим чудом природы, а тем более, общаясь с ним, невозможно, поэтому французы говорят: «оставьте шарпея дома, если вы отправляетесь в гости – в противном случае не удивляйтесь тому, что вас никто не заметит»....Внешность у шарпеев, и правда – экзотичнее некуда. Кажется, будто собака опоздала к раздаче подходящего кожного покрова, за что и поплатилась: получила кожу размеров на пять больше полагающейся. Кто бы мог подумать, что наказание обернется царским подарком – именно обилие морщин придает внешности шарпеев невыразимое обаяние.......Массивная голова, и та сплошь усеяна рельефными валиками – так, что небольшие глаза совсем теряются в этой складчатости. Из-за этого собаки кажутся плюшевыми игрушками, однако первое впечатление обманчиво: при ближайшем рассмотрении шерсть оказывается совсем не мягкой и шелковистой, а жесткой и даже колючей....Да и детали телосложения собак намекают на то, что фамильярность в общении с ними неуместна: крепкие челюсти, мощная шея, развитая грудная клетка, мускулистые ноги – все свидетельствует об их незаурядной силе и феноменальной выносливости. Ничего удивительного, ведь по одной из достоверных версий, предки шарпея обладали выраженными бойцовыми характеристиками....Объемная и колючая шерсть защищала собак от повреждений, а сильные челюсти позволяли намертво захватывать и трепать противника. Впрочем, по некоторым источникам, бойцовская карьера прародителей современных шарпеев была непродолжительной, и вскоре акцент в рабочем профиле собак сместился в сторону сторожевых и охотничьих качеств....О происхождении породы известно мало. Уверенно можно утверждать, что, как и большинство пород родом из Китая, шарпеи имеют почтенный возраст – не меньше 3000 лет....В близком родстве с представителями уникальной породы подозревают древних мастифов и чау-чау. В пользу последней версии существует немало доводов, среди которых общая эпоха существования той и другой породы, схожесть внешних черт и редкая особенность, присущая только этим собакам – темно-синий цвет языка. ...Однако не только необычная внешность покоряет в современных шарпеях – подкупает и характер собак: независимые, рассудительные и уравновешенные, они способны принимать самостоятельные решения, направленные на благо и защиту владельца....Дружелюбные к своим, шарпеи крайне настороженно относятся к незнакомцам, всем поведением давая понять чужакам, что безопасность хозяина находится под неусыпным контролем....Не смотрите на нахмуренное и угрюмое выражение «лица» шарпея: всему виной специфика расположения складок. На самом деле, это компанейские собаки, которые не прочь вступить в веселые игры с детворой, снисходительно вынося шалости неугомонных малышей....Легенды, загадки и мифы сопровождают этих необычных собак с давних времен. В Китае шарпеи почитались, как священные: древние китайцы были убеждены, что синий язык пса способен отпугнуть злых духов и принести владельцу удачу....И если к первой части такого утверждения современные хозяева этих складчатых «сарделек» относятся с большим скепсисом, то вторую даже не пытаются опровергать, потому что точно знают: иметь в друзьях шарпея – огромное, ни с чем не сравнимое, счастье.
shelti=...Начиная разговор о замечательных представителях породы шелти, следует сразу внести ясность: при значительном внешнем сходстве этих собак с другими, более крупными друзьями человека – колли, две эти породы являются самостоятельными и независимыми....И хоть некоторое родство между собаками этих пород, несомненно, существует – присутствие колли явно просматривается в истоках породы, но владельцев шелти обычно здорово задевает, если их любимцев называют миниатюрной разновидностью колли. ......Шелти, иначе называемая шетландская овчарка – небольшая и хорошо сложенная собака с клиновидной головой, небольшими треугольными ушами и выразительными миндалевидными глазами. Мускулистая шея, глубокая грудная клетка, нарядные жабо, воротник и штанишки из густой и длинной шерсти гармонично довершают облик красивой подвижной собаки....Порода была выведена на Шетландских островах, и изначальным предназначением этих собак было следить за стадами коротконогих шетландских овец, не позволяя им разбредаться в разные стороны. Рабочие инстинкты крепко засели в красивых головах этих неутомимых пастухов: на прогулке они внимательно наблюдают за всеми членами семьи и проявляют признаки беспокойства всякий раз, когда вверенные их заботам участники «стада» покидают допустимые границы. Разве не умницы? ...Да, и не забудьте о золотом характере шелти. Неприхотливые и покладистые, сообразительные и внимательные, они легко находят общий язык не только со всем окружением хозяина, но и с любыми животными из тех, что обитают с ними на одной территории. А еще эти собаки обладают редкой способностью приспосабливаться к образу жизни владельца, чутко реагируя на его настроение. ...Что скрывать, они будут счастливы отправиться в долгую прогулку с пробежкой: любые физические нагрузки – настоящий праздник для выносливых питомцев, но и часы, проведенные бок о бок с хозяином у телевизора, шелти воспримет безропотно, даже и не подумав продемонстрировать владельцу недовольство от вынужденного безделья....Некоторых пугают трудности ухода за роскошным одеянием собаки, и напрасно: вопреки распространенному мнению, структура шерсти жизнерадостных компаньонов позволяет обходиться без частого мытья и постоянного расчесывания. Нет, разумеется, для того, чтобы шерсть любимца оставалась красивой и пышной, определенная активность от владельца потребуется, но речь не идет о сверхусилиях. ...Красивые, верные, работоспособные и умные, шелти имеют и парочку недостатков. Они не любят одиночества и очень грустят, будучи вынужденными оставаться без компании. Кроме того, собаки этой породы чрезвычайно общительны, и владельцам следует подготовить себя к тому, что в квартире частенько будет раздаваться звонкий лай. Бороться с этим можно единственным способом, с младенчества приучив питомца к команде «разговаривать» вполголоса.
shi_tcu=...Глядя на этих крохотных декоративных милашек, трудно заподозрить их в чем-то еще, помимо капризного нрава, изнеженности и самолюбования. ...И совершенно напрасно, потому что ши-тцу – это целая вселенная с колоссальным багажом житейской мудрости и редким даром вносить в окружающее пространство гармонию. А еще это – 5-8 кг сплошного позитива, способного одним взмахом подвижного хвостика зажечь солнце даже в самый хмурый день.......Не верите? А по одной из многочисленных легенд, длинным шлейфом сопровождающих этих неординарных четвероногих, ши-тцу приносят счастье в тот дом, в котором живут, и эта «установка» действует на несколько поколений вперед. Да и вообще, многие владельцы пушистых малышей убеждены, что по своему мировоззрению они куда ближе к нам, людям, нежели к представителям собачьего семейства....Изысканный облик, роскошная прическа, нарочитая декоративность внешности ши-тцу, словно ширмой, до поры до времени скрывают от людских глаз бескрайний внутренний мир необычных песиков, но для тех, кому достоинства породы открылись во всей своей многогранности, другие собаки попросту перестают существовать....Крохотный пушистый комочек быстро становится любимцем всей семьи. Дети обожают его за игривый, не скандальный нрав, взрослые ценят в песике его деликатность, смекалку и послушание, пожилых людей ши-тцу покоряют ласковостью и преданностью. ...Однако, будучи талисманом всего дома, ши-тцу нуждается и в ответной любви, поэтому не скупитесь на проявление чувств и, главное, не оставляйте малыша надолго в полной изоляции....Длинношерстные питомцы настолько привязаны ко всем домочадцам, что изо всех сил стараются не доставлять людям неудобств, или делать это по минимуму. Они готовы безропотно приучиться пользоваться лотком и не настаивать на постоянных прогулках, и даже процедуры по уходу за длиннющей шерстью – своим достоянием – выносят терпеливо, почти героически....Если у вас нет ни желания, ни времени на походы в модные салоны с любимцем – ши-тцу не будет в обиде. Главное, не позволяйте длинной челке закрывать глаза питомцу, для чего пользуйтесь заколками или ленточками....Редкое сочетание выдающейся внешности и мягкого характера обеспечили миниатюрным созданиям громадную популярность: перечень знаменитостей, покоренных достоинствами этой породы, огромен. Среди очарованных обликом и нравом ши-тцу владельцев – голливудские кинодивы, выдающиеся музыканты и даже особы королевских кровей....Может быть, причина харизматичности этих малышей кроется в их происхождении? На этот счет существует столько версий, что в них немудрено запутаться. Впрочем, большинство кинологов придерживается самой распространенной гипотезы о том, что корни породы теряются в горах загадочного Тибета....Там, на сочных зеленых лугах маленькие бдительные стражи исправно выполняли свой долг, следя за стадами домашних животных, помогая людям на охоте, охраняя жилища и просто доставляя радость....Поскольку возраст породы насчитывает не одну сотню лет, ясно, что за нежным нравом маленьких пушистых комочков скрывается немало загадок и тайн. Только стоит ли пытаться раскрыть все секреты? Не лучше ли просто наслаждаться присутствием в вашей жизни этого маленького смышленого чуда, которому предстоит стать украшением дома и отрадой семьи.
skotch_terer=... Уход за скотч-терьером не слишком труден, однако если вы хотите, чтобы внешний вид любимца заставлял случайных зрителей восхищенно замирать, придется немало времени уделять вычесыванию шерсти и уходу за роскошной растительностью в области морды. Дважды в год собакам этой породы требуется тримминг, а еще необходимо следить за рационом питомцев, чтобы корм был сбалансированным и исключительно полезным.
erdelterer=...Этот пес, с его гармоничным сложением, ярким окрасом и присущей ему бездной обаяния, до того похож на большую игрушку, что режиссеру, подбиравшему подходящего исполнителя на роль храброй и сообразительной электронной собаки, не пришлось долго раздумывать. Звездой культового детского фильма «Приключения Электроника» стал эрдельтерьер....Кстати, фильм спровоцировал бурный всплеск популярности собак этой породы, хотя понятие моды применительно к эрделям кажется недопустимым и даже вопиющим. Крепко сбитые, энергичные и уверенные в себе собаки с жесткой золотисто-черной шерстью находятся вне модных течений: они настолько разносторонни, а их способности так многогранны, что эрдели легко справляются с любой ролью – связиста, санитара, караульного, сапера, ездовой собаки, охранника. ......Его охотничьи навыки составляют идеальный «коктейль» из преследовательского азарта, внимательности, выдержанности, отличного чутья, послушания, молниеносной реакции и врожденных способностей к правильной стойке....Эрдель – это не только самый крупный экземпляр среди терьеров (кобели достигают 61 см высоты в холке), но и один из самых привлекательных представителей семейства. Добавьте сюда сообразительность и ярко выраженные служебные достоинства, и станет понятно, что оставаться безразличным к этому нарядному, энергичному и темпераментному созданию просто невозможно....И хоть сегодня служба этого замечательного пса все чаще ограничивается незатейливой ролью компаньона, влияние собачьей харизмы простирается так широко, что и в этом качестве эрдели умудряются без памяти влюбить в себя всякого владельца....С ними невозможно заскучать: собаки настолько нежно привязаны к своему хозяину, что улавливают малейшие оттенки его настроения и изо всех сил пытаются помочь, если владелец грустит. Умные карие глаза питомца, кажется, проникают в самую душу....Если воображение услужливо нарисовало вам портрет ангела в собачьем обличье – не обольщайтесь. Чтобы добиться поставленной цели, эрдели могут пойти на хитрость, применив ловко просчитанный обманный маневр. Скажем, привлечь громким лаем внимание хозяина к входной двери, чтобы в это время незаметно стянуть со стола свежеприготовленный бутерброд. Но даже проделки жизнерадостной собаки ярко демонстрируют ее высокий интеллект....Благодаря развитым умственным способностям, эрдельтерьерам не составляет труда овладевать базовым комплексом команд и прочими науками. Не забывайте вносить в дрессировки элемент увлекательной игры, чтобы ученик не заскучал в процессе занятий, и эрдель непременно вскоре отблагодарит блестящей выучкой. Из этих собак получаются надежные охранники, нежные друзья детей, выносливые спутники в походах и туристических вылазках....При таком количестве достоинств парочка недостатков не сыграют существенной роли. К минусам породы можно отнести лишь некоторые сложности ухода. Шерсть эрдельтерьеров нуждаются в регулярном тримминге и периодическом расчесывании....Особенно тщательного внимания заслуживает растительность на морде собаки – усы и борода. Впрочем, эти минусы – пустяк по сравнению с тем удовольствием, которое приносит общение с «королем терьеров», компанейским и неутомимым эрделем.
yaponskij_xin=...Древние японцы были абсолютно убеждены, что миниатюрная собака с шелковистой длинной шерстью и неземным взглядом блестящих темных глаз – посланец богов, и никак иначе....Поэтому в те далекие времена японский хин скрашивал будни исключительно титулованных особ – императоров, аристократов и священнослужителей, а кровом элитарным животным, именуемым Священными Львами Будды, служили стены храмов и дворцов. ......Однако это не сделало собак ни заносчивыми, ни капризными: более непритязательных и деликатных созданий поискать. Природная тактичность в сочетании с высоким интеллектом и тонким мироощущением позволяет маленьким собачкам проникать в самые глубинные слои человеческого настроения, безошибочно определяя, какие чувства таятся в душе хозяина и, в соответствии с этим выстраивать линию своего поведения....Они могут быть энергичными и непосредственными или стать почти незаметными; могут являть собой образец необузданного веселья или просто находиться рядом с владельцем, незаметно принимая на себя часть отягощающей его ноши. Врожденное достоинство никогда не позволит хинам привлекать к себе излишнее внимание и, тем более, проявлять назойливость в поисках ответных чувств. ...Как истинные японцы, они прикладывают все силы к тому, чтобы ни при каких обстоятельствах «не потерять лицо». Поэтому владельцам следует самим помнить о том, что эти малыши, готовые в любой момент щедро делиться позитивом, бесконечно нуждаются в ответных эмоциях: внимание и нежность со стороны хозяина сделает их счастливейшими из собак....Под стать ранимой и чувствительной натуре хинов и их внешность: миниатюрная фигура имеет идеальные пропорции, а милая мордашка с живыми, чуть раскосыми глазами, являет собой образец совершенства....Кстати, раскосый взгляд – вовсе не недостаток: напротив, такое выражение глаз культивировалось у собак веками, поскольку для японцев прямой взгляд чересчур пытлив, откровенен, а потому неприемлем. Только мягкость и нежность, без толики настойчивости, способны врачевать душу, в именно это и является предназначением экзотических собак....Кроме необычной внешности и изысканных манер, хинам свойственны отвага и доблесть, добродушие и жизнерадостность, бескорыстие и преданность. Благодаря уравновешенному характеру питомца и его аристократическим корням, жилище владельца никогда не будет оглашено беспричинным лаем. Даже уход за этой собакой – и тот на редкость прост: кажется, будто хины из кожи вон лезут, чтобы их присутствие не было обременительным, а приносило лишь чистую безбрежную радость....Длинная шерсть собак практически лишена подшерстка, поэтому не следует опасаться клочьев волос, «украшающих» мягкую мебель и ковры. Благодаря этому же обстоятельству, шерсть «японцев» не сваливается и не образует колтунов при длительном отсутствии контакта с щеткой. Он не нуждается в тримминге и стрижках, укладках и частом мытье – шерсть хина обладает способностью к самоочищению, и даже после длительной прогулки в слякотную погоду остается чистой....Кажется, что этот маленький гость из загадочной страны вошел в наши дома специально для того, чтобы наполнить их покоем и гармонией, не зря вся история существования японского хина доказывает: эта собака способна настраивать на нужный лад больные струны и возвращать хрупким человеческим душам утраченное равновесие.
